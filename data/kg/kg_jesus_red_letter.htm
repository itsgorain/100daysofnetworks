r than Jonas is here.\n[Luke 11:33] No man, when he hath lighted a candle, putteth it in a secret place, neither under a bushel, but on a candlestick, that they which come in may see the light.\n[Luke 11:34] The light of the body is the eye: therefore when thine eye is single, thy whole body also is full of light; but when thine eye is evil, thy body also is full of darkness.\n[Luke 11:35] Take heed therefore that the light which is in thee be not darkness.", "chunk_size": 8116, "chunk_index": 7, "cut_type": "paragraph_end", "id": "db20c37c-be5c-5686-b85e-087b6da08022", "color": "#801212"}, {"name": "samaritan", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "The Good Samaritan in the parable told by Jesus.", "id": "3adb2064-a1bd-5a67-afd9-a40d7196d791", "color": "#f47710"}, {"name": "simon", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "A Pharisee who invited Jesus to his house.", "id": "7462d84c-0c32-5710-86e9-5fc1825b8048", "color": "#f47710"}, {"name": "mary", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "Sister of Martha, who chose to listen to Jesus.", "id": "9338a33c-fee0-552d-b4fa-b977565ee672", "color": "#f47710"}, {"name": "martha", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "Sister of Mary, known for her hospitality.", "id": "881c0f10-5912-54c7-90c5-76f7a0f33aa4", "color": "#f47710"}, {"name": "seed", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "Symbol of the word of God as described in the parable.", "id": "cf94d60d-be61-5a83-b5fd-c461d88aae3d", "color": "#f47710"}, {"name": "light", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "Symbol of knowledge and truth in Jesus's teachings.", "id": "c78b6b26-3025-5626-af2c-9444b08db0b0", "color": "#f47710"}, {"name": "love", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "A central theme in Jesus\u2019s teachings, emphasizing compassion and kindness.", "id": "8ad07bdd-b637-5c6a-8b0d-571f3c9a0d4f", "color": "#f47710"}, {"name": "faithfulness", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "The quality of being faithful and loyal, emphasized in the New Testament.", "id": "32a8d19e-dc72-5816-af90-9f2f72ddf944", "color": "#f47710"}, {"name": "", "type": "DocumentChunk", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["text"]}, "belongs_to_set": null, "text": "\n[Luke 11:36] If thy whole body therefore be full of light, having no part dark, the whole shall be full of light, as when the bright shining of a candle doth give thee light.\n[Luke 11:39] Now do ye Pharisees make clean the outside of the cup and the platter; but your inward part is full of ravening and wickedness.\n[Luke 11:40] Ye fools, did not he that made that which is without make that which is within also?\n[Luke 11:41] But rather give alms of such things as ye have; and, behold, all things are clean unto you.\n[Luke 11:42] But woe unto you, Pharisees!\n[Luke 11:42] for ye tithe mint and rue and all manner of herbs, and pass over judgment and the love of God: these ought ye to have done, and not to leave the other undone.\n[Luke 11:43] Woe unto you, Pharisees!\n[Luke 11:43] for ye love the uppermost seats in the synagogues, and greetings in the markets.\n[Luke 11:44] Woe unto you, scribes and Pharisees, hypocrites!\n[Luke 11:44] for ye are as graves which appear not, and the men that walk over them are not aware of them.\n[Luke 11:46] Woe unto you also, ye lawyers!\n[Luke 11:46] for ye lade men with burdens grievous to be borne, and ye yourselves touch not the burdens with one of your fingers.\n[Luke 11:47] Woe unto you!\n[Luke 11:47] for ye build the sepulchres of the prophets, and your fathers killed them.\n[Luke 11:48] Truly ye bear witness that ye allow the deeds of your fathers: for they indeed killed them, and ye build their sepulchres.\n[Luke 11:49] Therefore also said the wisdom of God, I will send them prophets and apostles, and some of them they shall slay and persecute:\n[Luke 11:50] That the blood of all the prophets, which was shed from the foundation of the world, may be required of this generation;\n[Luke 11:51] From the blood of Abel unto the blood of Zacharias which perished between the altar and the temple: verily I say unto you, It shall be required of this generation.\n[Luke 11:52] Woe unto you, lawyers!\n[Luke 11:52] for ye have taken away the key of knowledge: ye entered not in yourselves, and them that were entering in ye hindered.\n[Luke 12:1] Beware ye of the leaven of the Pharisees, which is hypocrisy.\n[Luke 12:2] For there is nothing covered, that shall not be revealed; neither hid, that shall not be known.\n[Luke 12:3] Therefore whatsoever ye have spoken in darkness shall be heard in the light; and that which ye have spoken in the ear in closets shall be proclaimed upon the housetops.\n[Luke 12:4] And I say unto you my friends, Be not afraid of them that kill the body, and after that have no more that they can do.\n[Luke 12:5] But I will forewarn you whom ye shall fear: Fear him, which after he hath killed hath power to cast into hell; yea, I say unto you, Fear him.\n[Luke 12:6] Are not five sparrows sold for two farthings, and not one of them is forgotten before God?\n[Luke 12:7] But even the very hairs of your head are all numbered.\n[Luke 12:7] Fear not therefore: ye are of more value than many sparrows.\n[Luke 12:8] Also I say unto you, Whosoever shall confess me before men, him shall the Son of man also confess before the angels of God:\n[Luke 12:9] But he that denieth me before men shall be denied before the angels of God.\n[Luke 12:10] And whosoever shall speak a word against the Son of man, it shall be forgiven him: but unto him that blasphemeth against the Holy Ghost it shall not be forgiven.\n[Luke 12:11] And when they bring you unto the synagogues, and unto magistrates, and powers, take ye no thought how or what thing ye shall answer, or what ye shall say:\n[Luke 12:12] For the Holy Ghost shall teach you in the same hour what ye ought to say.\n[Luke 12:14] Man, who made me a judge or a divider over you?\n[Luke 12:15] Take heed, and beware of covetousness: for a man's life consisteth not in the abundance of the things which he possesseth.\n[Luke 12:16] And he spake a parable unto them, saying, The ground of a certain rich man brought forth plentifully:\n[Luke 12:17] And he thought within himself, saying, What shall I do, because I have no room where to bestow my fruits?\n[Luke 12:18] This will I do: I will pull down my barns, and build greater; and there will I bestow all my fruits and my goods.\n[Luke 12:19] And I will say to my soul, Soul, thou hast much goods laid up for many years; take thine ease, eat, drink, and be merry.\n[Luke 12:20] But God said unto him, Thou fool, this night thy soul shall be required of thee: then whose shall those things be, which thou hast provided?\n[Luke 12:21] So is he that layeth up treasure for himself, and is not rich toward God.\n[Luke 12:22] Therefore I say unto you, Take no thought for your life, what ye shall eat; neither for the body, what ye shall put on.\n[Luke 12:23] The life is more than meat, and the body is more than raiment.\n[Luke 12:24] Consider the ravens: for they neither sow nor reap; which neither have storehouse nor barn; and God feedeth them: how much more are ye better than the fowls?\n[Luke 12:25] And which of you with taking thought can add to his stature one cubit?\n[Luke 12:26] If ye then be not able to do that thing which is least, why take ye thought for the rest?\n[Luke 12:27] Consider the lilies how they grow: they toil not, they spin not; and yet I say unto you, that Solomon in all his glory was not arrayed like one of these.\n[Luke 12:28] If then God so clothe the grass, which is to day in the field, and to morrow is cast into the oven; how much more will he clothe you, O ye of little faith?\n[Luke 12:29] And seek not ye what ye shall eat, or what ye shall drink, neither be ye of doubtful mind.\n[Luke 12:30] For all these things do the nations of the world seek after: and your Father knoweth that ye have need of these things.\n[Luke 12:31] But rather seek ye the kingdom of God; and all these things shall be added unto you.\n[Luke 12:32] Fear not, little flock; for it is your Father's good pleasure to give you the kingdom.\n[Luke 12:33] Sell that ye have, and give alms; provide yourselves bags which wax not old, a treasure in the heavens that faileth not, where no thief approacheth, neither moth corrupteth.\n[Luke 12:34] For where your treasure is, there will your heart be also.\n[Luke 12:35] Let your loins be girded about, and your lights burning;\n[Luke 12:36] And ye yourselves like unto men that wait for their lord, when he will return from the wedding; that when he cometh and knocketh, they may open unto him immediately.\n[Luke 12:37] Blessed are those servants, whom the lord when he cometh shall find watching: verily I say unto you, that he shall gird himself, and make them to sit down to meat, and will come forth and serve them.\n[Luke 12:38] And if he shall come in the second watch, or come in the third watch, and find them so, blessed are those servants.\n[Luke 12:39] And this know, that if the goodman of the house had known what hour the thief would come, he would have watched, and not have suffered his house to be broken through.\n[Luke 12:40] Be ye therefore ready also: for the Son of man cometh at an hour when ye think not.\n[Luke 12:42] Who then is that faithful and wise steward, whom his lord shall make ruler over his household, to give them their portion of meat in due season?\n[Luke 12:43] Blessed is that servant, whom his lord when he cometh shall find so doing.\n[Luke 12:44] Of a truth I say unto you, that he will make him ruler over all that he hath.\n[Luke 12:45] But and if that servant say in his heart, My lord delayeth his coming; and shall begin to beat the menservants and maidens, and to eat and drink, and to be drunken;\n[Luke 12:46] The lord of that servant will come in a day when he looketh not for him, and at an hour when he is not aware, and will cut him in sunder, and will appoint him his portion with the unbelievers.\n[Luke 12:47] And that servant, which knew his lord's will, and prepared not himself, neither did according to his will, shall be beaten with many stripes.\n[Luke 12:48] But he that knew not, and did commit things worthy of stripes, shall be beaten with few stripes.\n[Luke 12:48] For unto whomsoever much is given, of him shall be much required: and to whom men have committed much, of him they will ask the more.\n[Luke 12:49] I am come to send fire on the earth; and what will I, if it be already kindled?\n[Luke 12:50] But I have a baptism to be baptized with; and how am I straitened till it be accomplished!\n[Luke 12:51] Suppose ye that I am come to give peace on earth?\n[Luke 12:51] I tell you, Nay; but rather division:\n[Luke 12:52] For from henceforth there shall be five in one house divided, three against two, and two against three.\n[Luke 12:53] The father shall be divided against the son, and the son against the father; the mother against the daughter, and the daughter against the mother; the mother in law against her daughter in law, and the daughter in law against her mother in law.\n[Luke 12:54] When ye see a cloud rise out of the west, straightway ye say, There cometh a shower; and so it is.\n[Luke 12:55] And when ye see the south wind blow, ye say, There will be heat; and it cometh to pass.\n[Luke 12:56] Ye hypocrites, ye can discern the face of the sky and of the earth; but how is it that ye do not discern this time?\n[Luke 12:57] Yea, and why even of yourselves judge ye not what is right?\n[Luke 12:58] When thou goest with thine adversary to the magistrate, as thou art in the way, give diligence that thou mayest be delivered from him; lest he hale thee to the judge, and the judge deliver thee to the officer, and the officer cast thee into prison.\n[Luke 12:59] I tell thee, thou shalt not depart thence, till thou hast paid the very last mite.\n[Luke 13:2] Suppose ye that these Galilaeans were sinners above all the Galilaeans, because they suffered such things?\n[Luke 13:3] I tell you, Nay: but, except ye repent, ye shall all likewise perish.\n[Luke 13:4] Or those eighteen, upon whom the tower in Siloam fell, and slew them, think ye that they were sinners above all men that dwelt in Jerusalem?\n[Luke 13:5] I tell you, Nay: but, except ye repent, ye shall all likewise perish.\n[Luke 13:6] A certain man had a fig tree planted in his vineyard; and he came and sought fruit thereon, and found none.\n[Luke 13:7] Then said he unto the dresser of his vineyard, Behold, these three years I come seeking fruit on this fig tree, and find none: cut it down; why cumbereth it the ground?\n[Luke 13:8] And he answering said unto him, Lord, let it alone this year also, till I shall dig about it, and dung it:\n[Luke 13:9] And if it bear fruit, well: and if not, then after that thou shalt cut it down.\n[Luke 13:12] Woman, thou art loosed from thine infirmity.\n[Luke 13:15] The Lord then answered him, and said, Thou hypocrite, doth not each one of you on the sabbath loose his ox or his ass from the stall, and lead him away to watering?\n[Luke 13:16] And ought not this woman, being a daughter of Abraham, whom Satan hath bound, lo, these eighteen years, be loosed from this bond on the sabbath day?\n[Luke 13:18] Unto what is the kingdom of God like?\n[Luke 13:18] and whereunto shall I resemble it?\n[Luke 13:19] It is like a grain of mustard seed, which a man took, and cast into his garden; and it grew, and waxed a great tree; and the fowls of the air lodged in the branches of it.\n[Luke 13:20] Whereunto shall I liken the kingdom of God?\n[Luke 13:21] It is like leaven, which a woman took and hid in three measures of meal, till the whole was leavened.\n[Luke 13:24] Strive to enter in at the strait gate: for many, I say unto you, will seek to enter in, and shall not be able.\n[Luke 13:25] When once the master of the house is risen up, and hath shut to the door, and ye begin to stand without, and to knock at the door, saying, Lord, Lord, open unto us; and he shall answer and say unto you, I know you not whence ye are:\n[Luke 13:26] Then shall ye begin to say, We have eaten and drunk in thy presence, and thou hast taught in our streets.\n[Luke 13:27] But he shall say, I tell you, I know you not whence ye are; depart from me, all ye workers of iniquity.\n[Luke 13:28] There shall be weeping and gnashing of teeth, when ye shall see Abraham, and Isaac, and Jacob, and all the prophets, in the kingdom of God, and you yourselves thrust out.\n[Luke 13:29] And they shall come from the east, and from the west, and from the north, and from the south, and shall sit down in the kingdom of God.\n[Luke 13:30] And, behold, there are last which shall be first, and there are first which shall be last.\n[Luke 13:32] Go ye, and tell that fox, Behold, I cast out devils, and I do cures to day and to morrow, and the third day I shall be perfected.\n[Luke 13:33] Nevertheless I must walk to day, and to morrow, and the day following: for it cannot be that a prophet perish out of Jerusalem.\n[Luke 13:34] O Jerusalem, Jerusalem, which killest the prophets, and stonest them that are sent unto thee; how often would I have gathered thy children together, as a hen doth gather her brood under her wings, and ye would not!\n[Luke 13:35] Behold, your house is left unto you desolate: and verily I say unto you, Ye shall not see me, until the time come when ye shall say, Blessed is he that cometh in the name of the Lord.\n[Luke 14:3] Is it lawful to heal on the sabbath day?\n[Luke 14:5] Which of you shall have an ass or an ox fallen into a pit, and will not straightway pull him out on the sabbath day?\n[Luke 14:8] When thou art bidden of any man to a wedding, sit not down in the highest room; lest a more honourable man than thou be bidden of him;\n[Luke 14:9] And he that bade thee and him come and say to thee, Give this man place; and thou begin with shame to take the lowest room.\n[Luke 14:10] But when thou art bidden, go and sit down in the lowest room; that when he that bade thee cometh, he may say unto thee, Friend, go up higher: then shalt thou have worship in the presence of them that sit at meat with thee.\n[Luke 14:11] For whosoever exalteth himself shall be abased; and he that humbleth himself shall be exalted.\n[Luke 14:12] When thou makest a dinner or a supper, call not thy friends, nor thy brethren, neither thy kinsmen, nor thy rich neighbours; lest they also bid thee again, and a recompence be made thee.\n[Luke 14:13] But when thou makest a feast, call the poor, the maimed, the lame, the blind:\n[Luke 14:14] And thou shalt be blessed; for they cannot recompense thee: for thou shalt be recompensed at the resurrection of the just.\n[Luke 14:16] A certain man made a great supper, and bade many:\n[Luke 14:17] And sent his servant at supper time to say to them that were bidden, Come; for all things are now ready.\n[Luke 14:18] And they all with one consent began to make excuse.\n[Luke 14:18] The first said unto him, I have bought a piece of ground, and I must needs go and see it: I pray thee have me excused.\n[Luke 14:19] And another said, I have bought five yoke of oxen, and I go to prove them: I pray thee have me excused.\n[Luke 14:20] And another said, I have married a wife, and therefore I cannot come.\n[Luke 14:21] So that servant came, and shewed his lord these things.\n[Luke 14:21] Then the master of the house being angry said to his servant, Go out quickly into the streets and lanes of the city, and bring in hither the poor, and the maimed, and the halt, and the blind.\n[Luke 14:22] And the servant said, Lord, it is done as thou hast commanded, and yet there is room.\n[Luke 14:23] And the lord said unto the servant, Go out into the highways and hedges, and compel them to come in, that my house may be filled.\n[Luke 14:24] For I say unto you, That none of those men which were bidden shall taste of my supper.\n[Luke 14:26] If any man come to me, and hate not his father, and mother, and wife, and children, and brethren, and sisters, yea, and his own life also, he cannot be my disciple.\n[Luke 14:27] And whosoever doth not bear his cross, and come after me, cannot be my disciple.\n[Luke 14:28] For which of you, intending to build a tower, sitteth not down first, and counteth the cost, whether he have sufficient to finish it?\n[Luke 14:29] Lest haply, after he hath laid the foundation, and is not able to finish it, all that behold it begin to mock him,\n[Luke 14:30] Saying, This man began to build, and was not able to finish.\n[Luke 14:31] Or what king, going to make war against another king, sitteth not down first, and consulteth whether he be able with ten thousand to meet him that cometh against him with twenty thousand?\n[Luke 14:32] Or else, while the other is yet a great way off, he sendeth an ambassage, and desireth conditions of peace.\n[Luke 14:33] So likewise, whosoever he be of you that forsaketh not all that he hath, he cannot be my disciple.\n[Luke 14:34] Salt is good: but if the salt have lost his savour, wherewith shall it be seasoned?\n[Luke 14:35] It is neither fit for the land, nor yet for the dunghill; but men cast it out.\n[Luke 14:35] He that hath ears to hear, let him hear.\n[Luke 15:4] What man of you, having an hundred sheep, if he lose one of them, doth not leave the ninety and nine in the wilderness, and go after that which is lost, until he find it?", "chunk_size": 8171, "chunk_index": 8, "cut_type": "paragraph_end", "id": "11714f64-89b5-5d97-af97-1be5333059b9", "color": "#801212"}, {"name": "pharisees", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "A religious and political group in Judaism during the time of Jesus.", "id": "65b39143-502b-5977-996b-61a22447a567", "color": "#f47710"}, {"name": "lawyers", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "Experts in Jewish law.", "id": "dc9226a8-0cee-5004-b116-b7d757cac0d9", "color": "#f47710"}, {"name": "sparrows", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "Small birds mentioned in the context of God's care.", "id": "23be3695-cf37-5500-bd16-74495d29f29a", "color": "#f47710"}, {"name": "animal", "type": "EntityType", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "animal", "id": "50507d0f-3b2a-5187-ae61-27a878bfe802", "color": "#6510f4"}, {"name": "treasure", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "Symbolizes wealth or valuable resources.", "id": "f8e3111b-d5fc-5057-a381-0c17769d2c54", "color": "#f47710"}, {"name": "almsgiving", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "The act of giving to the poor and needy.", "id": "1101dd7b-2575-5b01-8fda-8933f749f942", "color": "#f47710"}, {"name": "tower_in_siloam", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "An event where a tower fell, leading to fatalities.", "id": "97c6a7b0-0460-5f29-8d5f-d524ad7a3d14", "color": "#f47710"}, {"name": "mustard_seed", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "A small seed used in a parable to illustrate the kingdom of God.", "id": "2234317c-ae08-50ac-9abf-d8f68b9feea2", "color": "#f47710"}, {"name": "leaven", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "A substance used to make dough rise, symbolizing the kingdom of God.", "id": "7bbacbc9-1ebd-5c6d-90c9-6557b9c5d18e", "color": "#f47710"}, {"name": "fowls", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "Birds referenced in the context of God's provision.", "id": "bf778a12-9624-5a4e-85e1-dbbd41cbec24", "color": "#f47710"}, {"name": "", "type": "DocumentChunk", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["text"]}, "belongs_to_set": null, "text": "\n[Luke 15:5] And when he hath found it, he layeth it on his shoulders, rejoicing.\n[Luke 15:6] And when he cometh home, he calleth together his friends and neighbours, saying unto them, Rejoice with me; for I have found my sheep which was lost.\n[Luke 15:7] I say unto you, that likewise joy shall be in heaven over one sinner that repenteth, more than over ninety and nine just persons, which need no repentance.\n[Luke 15:8] Either what woman having ten pieces of silver, if she lose one piece, doth not light a candle, and sweep the house, and seek diligently till she find it?\n[Luke 15:9] And when she hath found it, she calleth her friends and her neighbours together, saying, Rejoice with me; for I have found the piece which I had lost.\n[Luke 15:10] Likewise, I say unto you, there is joy in the presence of the angels of God over one sinner that repenteth.\n[Luke 15:11] A certain man had two sons:\n[Luke 15:12] And the younger of them said to his father, Father, give me the portion of goods that falleth to me.\n[Luke 15:12] And he divided unto them his living.\n[Luke 15:13] And not many days after the younger son gathered all together, and took his journey into a far country, and there wasted his substance with riotous living.\n[Luke 15:14] And when he had spent all, there arose a mighty famine in that land; and he began to be in want.\n[Luke 15:15] And he went and joined himself to a citizen of that country; and he sent him into his fields to feed swine.\n[Luke 15:16] And he would fain have filled his belly with the husks that the swine did eat: and no man gave unto him.\n[Luke 15:17] And when he came to himself, he said, How many hired servants of my father's have bread enough and to spare, and I perish with hunger!\n[Luke 15:18] I will arise and go to my father, and will say unto him, Father, I have sinned against heaven, and before thee,\n[Luke 15:19] And am no more worthy to be called thy son: make me as one of thy hired servants.\n[Luke 15:20] And he arose, and came to his father.\n[Luke 15:20] But when he was yet a great way off, his father saw him, and had compassion, and ran, and fell on his neck, and kissed him.\n[Luke 15:21] And the son said unto him, Father, I have sinned against heaven, and in thy sight, and am no more worthy to be called thy son.\n[Luke 15:22] But the father said to his servants, Bring forth the best robe, and put it on him; and put a ring on his hand, and shoes on his feet:\n[Luke 15:23] And bring hither the fatted calf, and kill it; and let us eat, and be merry:\n[Luke 15:24] For this my son was dead, and is alive again; he was lost, and is found.\n[Luke 15:24] And they began to be merry.\n[Luke 15:25] Now his elder son was in the field: and as he came and drew nigh to the house, he heard musick and dancing.\n[Luke 15:26] And he called one of the servants, and asked what these things meant.\n[Luke 15:27] And he said unto him, Thy brother is come; and thy father hath killed the fatted calf, because he hath received him safe and sound.\n[Luke 15:28] And he was angry, and would not go in: therefore came his father out, and intreated him.\n[Luke 15:29] And he answering said to his father, Lo, these many years do I serve thee, neither transgressed I at any time thy commandment: and yet thou never gavest me a kid, that I might make merry with my friends:\n[Luke 15:30] But as soon as this thy son was come, which hath devoured thy living with harlots, thou hast killed for him the fatted calf.\n[Luke 15:31] And he said unto him, Son, thou art ever with me, and all that I have is thine.\n[Luke 15:32] It was meet that we should make merry, and be glad: for this thy brother was dead, and is alive again; and was lost, and is found.\n[Luke 16:1] There was a certain rich man, which had a steward; and the same was accused unto him that he had wasted his goods.\n[Luke 16:2] And he called him, and said unto him, How is it that I hear this of thee?\n[Luke 16:2] give an account of thy stewardship; for thou mayest be no longer steward.\n[Luke 16:3] Then the steward said within himself, What shall I do?\n[Luke 16:3] for my lord taketh away from me the stewardship: I cannot dig; to beg I am ashamed.\n[Luke 16:4] I am resolved what to do, that, when I am put out of the stewardship, they may receive me into their houses.\n[Luke 16:5] So he called every one of his lord's debtors unto him, and said unto the first, How much owest thou unto my lord?\n[Luke 16:6] And he said, An hundred measures of oil.\n[Luke 16:6] And he said unto him, Take thy bill, and sit down quickly, and write fifty.\n[Luke 16:7] Then said he to another, And how much owest thou?\n[Luke 16:7] And he said, An hundred measures of wheat.\n[Luke 16:7] And he said unto him, Take thy bill, and write fourscore.\n[Luke 16:8] And the lord commended the unjust steward, because he had done wisely: for the children of this world are in their generation wiser than the children of light.\n[Luke 16:9] And I say unto you, Make to yourselves friends of the mammon of unrighteousness; that, when ye fail, they may receive you into everlasting habitations.\n[Luke 16:10] He that is faithful in that which is least is faithful also in much: and he that is unjust in the least is unjust also in much.\n[Luke 16:11] If therefore ye have not been faithful in the unrighteous mammon, who will commit to your trust the true riches?\n[Luke 16:12] And if ye have not been faithful in that which is another man's, who shall give you that which is your own?\n[Luke 16:13] No servant can serve two masters: for either he will hate the one, and love the other; or else he will hold to the one, and despise the other.\n[Luke 16:13] Ye cannot serve God and mammon.\n[Luke 16:15] Ye are they which justify yourselves before men; but God knoweth your hearts: for that which is highly esteemed among men is abomination in the sight of God.\n[Luke 16:16] The law and the prophets were until John: since that time the kingdom of God is preached, and every man presseth into it.\n[Luke 16:17] And it is easier for heaven and earth to pass, than one tittle of the law to fail.\n[Luke 16:18] Whosoever putteth away his wife, and marrieth another, committeth adultery: and whosoever marrieth her that is put away from her husband committeth adultery.\n[Luke 16:19] There was a certain rich man, which was clothed in purple and fine linen, and fared sumptuously every day:\n[Luke 16:20] And there was a certain beggar named Lazarus, which was laid at his gate, full of sores,\n[Luke 16:21] And desiring to be fed with the crumbs which fell from the rich man's table: moreover the dogs came and licked his sores.\n[Luke 16:22] And it came to pass, that the beggar died, and was carried by the angels into Abraham's bosom: the rich man also died, and was buried;\n[Luke 16:23] And in hell he lift up his eyes, being in torments, and seeth Abraham afar off, and Lazarus in his bosom.\n[Luke 16:24] And he cried and said, Father Abraham, have mercy on me, and send Lazarus, that he may dip the tip of his finger in water, and cool my tongue; for I am tormented in this flame.\n[Luke 16:25] But Abraham said, Son, remember that thou in thy lifetime receivedst thy good things, and likewise Lazarus evil things: but now he is comforted, and thou art tormented.\n[Luke 16:26] And beside all this, between us and you there is a great gulf fixed: so that they which would pass from hence to you cannot; neither can they pass to us, that would come from thence.\n[Luke 16:27] Then he said, I pray thee therefore, father, that thou wouldest send him to my father's house:\n[Luke 16:28] For I have five brethren; that he may testify unto them, lest they also come into this place of torment.\n[Luke 16:29] Abraham saith unto him, They have Moses and the prophets; let them hear them.\n[Luke 16:30] And he said, Nay, father Abraham: but if one went unto them from the dead, they will repent.\n[Luke 16:31] And he said unto him, If they hear not Moses and the prophets, neither will they be persuaded, though one rose from the dead.\n[Luke 17:1] It is impossible but that offences will come: but woe unto him, through whom they come!\n[Luke 17:2] It were better for him that a millstone were hanged about his neck, and he cast into the sea, than that he should offend one of these little ones.\n[Luke 17:3] Take heed to yourselves: If thy brother trespass against thee, rebuke him; and if he repent, forgive him.\n[Luke 17:4] And if he trespass against thee seven times in a day, and seven times in a day turn again to thee, saying, I repent; thou shalt forgive him.\n[Luke 17:6] If ye had faith as a grain of mustard seed, ye might say unto this sycamine tree, Be thou plucked up by the root, and be thou planted in the sea; and it should obey you.\n[Luke 17:7] But which of you, having a servant plowing or feeding cattle, will say unto him by and by, when he is come from the field, Go and sit down to meat?\n[Luke 17:8] And will not rather say unto him, Make ready wherewith I may sup, and gird thyself, and serve me, till I have eaten and drunken; and afterward thou shalt eat and drink?\n[Luke 17:9] Doth he thank that servant because he did the things that were commanded him?\n[Luke 17:9] I trow not.\n[Luke 17:10] So likewise ye, when ye shall have done all those things which are commanded you, say, We are unprofitable servants: we have done that which was our duty to do.\n[Luke 17:14] Go shew yourselves unto the priests.\n[Luke 17:17] Were there not ten cleansed?\n[Luke 17:17] but where are the nine?\n[Luke 17:18] There are not found that returned to give glory to God, save this stranger.\n[Luke 17:19] Arise, go thy way: thy faith hath made thee whole.\n[Luke 17:20] The kingdom of God cometh not with observation:\n[Luke 17:21] Neither shall they say, Lo here!\n[Luke 17:21] or, lo there!\n[Luke 17:21] for, behold, the kingdom of God is within you.\n[Luke 17:22] The days will come, when ye shall desire to see one of the days of the Son of man, and ye shall not see it.\n[Luke 17:23] And they shall say to you, See here; or, see there: go not after them, nor follow them.\n[Luke 17:24] For as the lightning, that lighteneth out of the one part under heaven, shineth unto the other part under heaven; so shall also the Son of man be in his day.\n[Luke 17:25] But first must he suffer many things, and be rejected of this generation.\n[Luke 17:26] And as it was in the days of Noe, so shall it be also in the days of the Son of man.\n[Luke 17:27] They did eat, they drank, they married wives, they were given in marriage, until the day that Noe entered into the ark, and the flood came, and destroyed them all.\n[Luke 17:28] Likewise also as it was in the days of Lot; they did eat, they drank, they bought, they sold, they planted, they builded;\n[Luke 17:29] But the same day that Lot went out of Sodom it rained fire and brimstone from heaven, and destroyed them all.\n[Luke 17:30] Even thus shall it be in the day when the Son of man is revealed.\n[Luke 17:31] In that day, he which shall be upon the housetop, and his stuff in the house, let him not come down to take it away: and he that is in the field, let him likewise not return back.\n[Luke 17:32] Remember Lot's wife.\n[Luke 17:33] Whosoever shall seek to save his life shall lose it; and whosoever shall lose his life shall preserve it.\n[Luke 17:34] I tell you, in that night there shall be two men in one bed; the one shall be taken, and the other shall be left.\n[Luke 17:35] Two women shall be grinding together; the one shall be taken, and the other left.\n[Luke 17:36] Two men shall be in the field; the one shall be taken, and the other left.\n[Luke 17:37] Wheresoever the body is, thither will the eagles be gathered together.\n[Luke 18:2] There was in a city a judge, which feared not God, neither regarded man:\n[Luke 18:3] And there was a widow in that city; and she came unto him, saying, Avenge me of mine adversary.\n[Luke 18:4] And he would not for a while: but afterward he said within himself, Though I fear not God, nor regard man;\n[Luke 18:5] Yet because this widow troubleth me, I will avenge her, lest by her continual coming she weary me.\n[Luke 18:6] Hear what the unjust judge saith.\n[Luke 18:7] And shall not God avenge his own elect, which cry day and night unto him, though he bear long with them?\n[Luke 18:8] I tell you that he will avenge them speedily.\n[Luke 18:8] Nevertheless when the Son of man cometh, shall he find faith on the earth?\n[Luke 18:10] Two men went up into the temple to pray; the one a Pharisee, and the other a publican.\n[Luke 18:11] The Pharisee stood and prayed thus with himself, God, I thank thee, that I am not as other men are, extortioners, unjust, adulterers, or even as this publican.\n[Luke 18:12] I fast twice in the week, I give tithes of all that I possess.\n[Luke 18:13] And the publican, standing afar off, would not lift up so much as his eyes unto heaven, but smote upon his breast, saying, God be merciful to me a sinner.\n[Luke 18:14] I tell you, this man went down to his house justified rather than the other: for every one that exalteth himself shall be abased; and he that humbleth himself shall be exalted.\n[Luke 18:16] Suffer little children to come unto me, and forbid them not: for of such is the kingdom of God.\n[Luke 18:17] Verily I say unto you, Whosoever shall not receive the kingdom of God as a little child shall in no wise enter therein.\n[Luke 18:19] Why callest thou me good?\n[Luke 18:19] none is good, save one, that is, God.\n[Luke 18:20] Thou knowest the commandments, Do not commit adultery, Do not kill, Do not steal, Do not bear false witness, Honour thy father and thy mother.\n[Luke 18:22] Yet lackest thou one thing: sell all that thou hast, and distribute unto the poor, and thou shalt have treasure in heaven: and come, follow me.\n[Luke 18:24] How hardly shall they that have riches enter into the kingdom of God!\n[Luke 18:25] For it is easier for a camel to go through a needle's eye, than for a rich man to enter into the kingdom of God.\n[Luke 18:27] The things which are impossible with men are possible with God.\n[Luke 18:29] Verily I say unto you, There is no man that hath left house, or parents, or brethren, or wife, or children, for the kingdom of God's sake,\n[Luke 18:30] Who shall not receive manifold more in this present time, and in the world to come life everlasting.\n[Luke 18:31] Behold, we go up to Jerusalem, and all things that are written by the prophets concerning the Son of man shall be accomplished.\n[Luke 18:32] For he shall be delivered unto the Gentiles, and shall be mocked, and spitefully entreated, and spitted on:\n[Luke 18:33] And they shall scourge him, and put him to death: and the third day he shall rise again.\n[Luke 18:41] What wilt thou that I shall do unto thee?\n[Luke 18:42] Receive thy sight: thy faith hath saved thee.\n[Luke 19:5] Zacchaeus, make haste, and come down; for to day I must abide at thy house.\n[Luke 19:9] This day is salvation come to this house, forsomuch as he also is a son of Abraham.\n[Luke 19:10] For the Son of man is come to seek and to save that which was lost.\n[Luke 19:12] A certain nobleman went into a far country to receive for himself a kingdom, and to return.\n[Luke 19:13] And he called his ten servants, and delivered them ten pounds, and said unto them, Occupy till I come.\n[Luke 19:14] But his citizens hated him, and sent a message after him, saying, We will not have this man to reign over us.\n[Luke 19:15] And it came to pass, that when he was returned, having received the kingdom, then he commanded these servants to be called unto him, to whom he had given the money, that he might know how much every man had gained by trading.\n[Luke 19:16] Then came the first, saying, Lord, thy pound hath gained ten pounds.\n[Luke 19:17] And he said unto him, Well, thou good servant: because thou hast been faithful in a very little, have thou authority over ten cities.\n[Luke 19:18] And the second came, saying, Lord, thy pound hath gained five pounds.\n[Luke 19:19] And he said likewise to him, Be thou also over five cities.\n[Luke 19:20] And another came, saying, Lord, behold, here is thy pound, which I have kept laid up in a napkin:\n[Luke 19:21] For I feared thee, because thou art an austere man: thou takest up that thou layedst not down, and reapest that thou didst not sow.\n[Luke 19:22] And he saith unto him, Out of thine own mouth will I judge thee, thou wicked servant.\n[Luke 19:22] Thou knewest that I was an austere man, taking up that I laid not down, and reaping that I did not sow:\n[Luke 19:23] Wherefore then gavest not thou my money into the bank, that at my coming I might have required mine own with usury?\n[Luke 19:24] And he said unto them that stood by, Take from him the pound, and give it to him that hath ten pounds.\n[Luke 19:25] (And they said unto him, Lord, he hath ten pounds.)\n[Luke 19:26] For I say unto you, That unto every one which hath shall be given; and from him that hath not, even that he hath shall be taken away from him.", "chunk_size": 8145, "chunk_index": 9, "cut_type": "paragraph_end", "id": "6adb521a-82c7-5ef9-aa0d-ed9ded6b437d", "color": "#801212"}, {"name": "lost sheep parable", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "A parable told by Jesus about a shepherd's joy in finding one lost sheep.", "id": "85d22e3a-e4f7-5aa5-bab3-7536210037dd", "color": "#f47710"}, {"name": "story", "type": "EntityType", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "story", "id": "123cb12f-efed-5d62-9271-ab9243f4acda", "color": "#6510f4"}, {"name": "lost silver parable", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "A parable told by Jesus about a woman's joy in finding a lost coin.", "id": "cf487993-668a-527d-b2ce-1ef0af875346", "color": "#f47710"}, {"name": "prodigal son parable", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "A parable told by Jesus about a wayward son who returns home.", "id": "2cc35ee1-f591-596f-a5f4-db352f61b71d", "color": "#f47710"}, {"name": "faithful servant parable", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "A teaching by Jesus about the responsibilities of a servant.", "id": "fb36f80f-5e08-5c15-86a8-89b8657fd82d", "color": "#f47710"}, {"name": "rich man", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "A wealthy figure described in the parables.", "id": "88560d0a-889b-524d-8bc3-3e7aba95af67", "color": "#f47710"}, {"name": "lazarus", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "Friend of Jesus who was raised from the dead.", "id": "3490aece-58f7-58c9-b17d-5aec2c7d3a4e", "color": "#f47710"}, {"name": "pharisee", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "A religious leader often depicted as self-righteous in Jesus' teachings.", "id": "9a5829ff-3c8d-5a47-8cb9-ba1cbd89f845", "color": "#f47710"}, {"name": "publican", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "A tax collector considered a sinner in religious contexts.", "id": "8b0c00a7-2e8f-57f9-81f3-5bf07a9556c6", "color": "#f47710"}, {"name": "ten servants", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "The servants entrusted by a nobleman to manage his resources.", "id": "a22183a0-3249-53d5-8643-7319a34f7e8f", "color": "#f47710"}, {"name": "", "type": "TextSummary", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["text"]}, "belongs_to_set": null, "text": "Key teachings and sayings from the Book of Matthew, emphasizing righteousness, faith, and the importance of inner virtue over outward practices.", "id": "d187ebea-694c-574d-b0cb-0e6b60b79a88", "color": "#1077f4"}, {"name": "", "type": "TextSummary", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["text"]}, "belongs_to_set": null, "text": "Jesus emphasizes faith, healing, and the urgency of ministry. He instructs His disciples to preach to Israel, perform miracles, and prepares them for persecution. He stresses the importance of prioritizing Him above familial ties and illustrates the kingdom of heaven through parables, highlighting various responses to His message and the consequences of rejection.", "id": "071632a0-ff46-5891-bd75-fe486cabd62f", "color": "#1077f4"}, {"name": "", "type": "TextSummary", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["text"]}, "belongs_to_set": null, "text": "The parables and teachings of Jesus emphasize the principles of the Kingdom of Heaven, its value, and the ultimate judgment at the end of the world, where the righteous will be rewarded and the wicked punished. The message highlights the importance of faith, humility, forgiveness, and the need to discern spiritual truths, alongside the call to follow Christ wholeheartedly.", "id": "f5a7f527-c090-5769-85c6-85c400fb6299", "color": "#1077f4"}, {"name": "", "type": "TextSummary", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["text"]}, "belongs_to_set": null, "text": "In Matthew chapters 20-24, Jesus shares teachings on humility, service, and the nature of the Kingdom of God. He warns about being called but not chosen, reflects on his impending crucifixion, and emphasizes the importance of faith and righteousness over mere outward appearances. He denounces the hypocrisy of the religious leaders and predicts tribulations before his return. Jesus illustrates these lessons through parables, urging his followers to be vigilant and prepared for the unexpected arrival of the Son of Man.", "id": "5b00f69d-d42e-517e-bcaa-4f1bd2707870", "color": "#1077f4"}, {"name": "", "type": "TextSummary", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["text"]}, "belongs_to_set": null, "text": "Jesus speaks of vigilance and preparation for His return, comparing it to two women at a mill, with one being taken and the other left. He emphasizes the unpredictability of His coming and the importance of being ready. The parables illustrate responsibility and faithfulness, highlighting how servants are rewarded or punished based on their actions. A judge separates people like a shepherd does sheep and goats, rewarding the good and punishing the unkind. Lastly, He discusses the events leading to His crucifixion and the significance of His body and blood for salvation.", "id": "f81e5003-42cb-5066-8cd4-d44bb2baa97e", "color": "#1077f4"}, {"name": "", "type": "TextSummary", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["text"]}, "belongs_to_set": null, "text": "Teachings and miracles of Jesus in the Gospel of Mark.", "id": "1f9dc31c-7c03-590f-844d-eb0e0ccea003", "color": "#1077f4"}, {"name": "", "type": "TextSummary", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["text"]}, "belongs_to_set": null, "text": "Key Teachings and Events in the Gospels of Mark and Luke", "id": "95e3e003-ed6f-57e5-b14d-72dfe32219ca", "color": "#1077f4"}, {"name": "", "type": "TextSummary", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["text"]}, "belongs_to_set": null, "text": "Teachings of Jesus emphasize the importance of faith, obedience, and the profound impact of choices on spiritual outcomes. He uses parables to illustrate how those who act on His words are like a well-built house, while those who do not are akin to a house built on sand. He also acknowledges the great faith of others, like the centurion, and reinforces the necessity of love, compassion, and service. Jesus underscores the urgency of spreading the Gospel and calls for commitment, warning against divided loyalties and the consequences of ignoring His message.", "id": "cc9a3c1c-fb20-5d17-a6d7-8e28a6c372d8", "color": "#1077f4"}, {"name": "", "type": "TextSummary", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["text"]}, "belongs_to_set": null, "text": "Jesus teaches about inner purity and the dangers of hypocrisy, specifically addressing the Pharisees and religious leaders. He highlights the importance of genuine faith over outward appearances, encouraging acts of charity and warning against covetousness and self-righteousness. He emphasizes the significance of readiness for judgment and the value of the kingdom of God, urging repentance and faithfulness in service to God, even amidst societal distractions and conflicts.", "id": "5ce29952-e888-5651-a616-a2d3885f04d1", "color": "#1077f4"}, {"name": "", "type": "TextSummary", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["text"]}, "belongs_to_set": null, "text": "The parables in Luke illustrate themes of repentance, forgiveness, and the joy of redemption.", "id": "64cc9135-31bd-5cc3-a851-8dfc97ec8531", "color": "#1077f4"}, {"name": "", "type": "DocumentChunk", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["text"]}, "belongs_to_set": null, "text": "\n[Luke 19:27] But those mine enemies, which would not that I should reign over them, bring hither, and slay them before me.\n[Luke 19:30] Go ye into the village over against you; in the which at your entering ye shall find a colt tied, whereon yet never man sat: loose him, and bring him hither.\n[Luke 19:31] And if any man ask you, Why do ye loose him?\n[Luke 19:31] thus shall ye say unto him, Because the Lord hath need of him.\n[Luke 19:40] I tell you that, if these should hold their peace, the stones would immediately cry out.\n[Luke 19:42] If thou hadst known, even thou, at least in this thy day, the things which belong unto thy peace!\n[Luke 19:42] but now they are hid from thine eyes.\n[Luke 19:43] For the days shall come upon thee, that thine enemies shall cast a trench about thee, and compass thee round, and keep thee in on every side,\n[Luke 19:44] And shall lay thee even with the ground, and thy children within thee; and they shall not leave in thee one stone upon another; because thou knewest not the time of thy visitation.\n[Luke 19:46] It is written, My house is the house of prayer: but ye have made it a den of thieves.\n[Luke 20:3] I will also ask you one thing; and answer me:\n[Luke 20:4] The baptism of John, was it from heaven, or of men?\n[Luke 20:8] Neither tell I you by what authority I do these things.\n[Luke 20:9] A certain man planted a vineyard, and let it forth to husbandmen, and went into a far country for a long time.\n[Luke 20:10] And at the season he sent a servant to the husbandmen, that they should give him of the fruit of the vineyard: but the husbandmen beat him, and sent him away empty.\n[Luke 20:11] And again he sent another servant: and they beat him also, and entreated him shamefully, and sent him away empty.\n[Luke 20:12] And again he sent a third: and they wounded him also, and cast him out.\n[Luke 20:13] Then said the lord of the vineyard, What shall I do?\n[Luke 20:13] I will send my beloved son: it may be they will reverence him when they see him.\n[Luke 20:14] But when the husbandmen saw him, they reasoned among themselves, saying, This is the heir: come, let us kill him, that the inheritance may be ours.\n[Luke 20:15] So they cast him out of the vineyard, and killed him.\n[Luke 20:15] What therefore shall the lord of the vineyard do unto them?\n[Luke 20:16] He shall come and destroy these husbandmen, and shall give the vineyard to others.\n[Luke 20:17] What is this then that is written, The stone which the builders rejected, the same is become the head of the corner?\n[Luke 20:18] Whosoever shall fall upon that stone shall be broken; but on whomsoever it shall fall, it will grind him to powder.\n[Luke 20:23] Why tempt ye me?\n[Luke 20:24] Shew me a penny.\n[Luke 20:24] Whose image and superscription hath it?\n[Luke 20:25] Render therefore unto Caesar the things which be Caesar's, and unto God the things which be God's.\n[Luke 20:34] The children of this world marry, and are given in marriage:\n[Luke 20:35] But they which shall be accounted worthy to obtain that world, and the resurrection from the dead, neither marry, nor are given in marriage:\n[Luke 20:36] Neither can they die any more: for they are equal unto the angels; and are the children of God, being the children of the resurrection.\n[Luke 20:37] Now that the dead are raised, even Moses shewed at the bush, when he calleth the Lord the God of Abraham, and the God of Isaac, and the God of Jacob.\n[Luke 20:38] For he is not a God of the dead, but of the living: for all live unto him.\n[Luke 20:41] How say they that Christ is David's son?\n[Luke 20:42] And David himself saith in the book of Psalms, The LORD said unto my Lord, Sit thou on my right hand,\n[Luke 20:43] Till I make thine enemies thy footstool.\n[Luke 20:44] David therefore calleth him Lord, how is he then his son?\n[Luke 20:46] Beware of the scribes, which desire to walk in long robes, and love greetings in the markets, and the highest seats in the synagogues, and the chief rooms at feasts;\n[Luke 20:47] Which devour widows' houses, and for a shew make long prayers: the same shall receive greater damnation.\n[Luke 21:3] Of a truth I say unto you, that this poor widow hath cast in more than they all:\n[Luke 21:4] For all these have of their abundance cast in unto the offerings of God: but she of her penury hath cast in all the living that she had.\n[Luke 21:6] As for these things which ye behold, the days will come, in the which there shall not be left one stone upon another, that shall not be thrown down.\n[Luke 21:8] Take heed that ye be not deceived: for many shall come in my name, saying, I am Christ; and the time draweth near: go ye not therefore after them.\n[Luke 21:9] But when ye shall hear of wars and commotions, be not terrified: for these things must first come to pass; but the end is not by and by.\n[Luke 21:10] Nation shall rise against nation, and kingdom against kingdom:\n[Luke 21:11] And great earthquakes shall be in divers places, and famines, and pestilences; and fearful sights and great signs shall there be from heaven.\n[Luke 21:12] But before all these, they shall lay their hands on you, and persecute you, delivering you up to the synagogues, and into prisons, being brought before kings and rulers for my name's sake.\n[Luke 21:13] And it shall turn to you for a testimony.\n[Luke 21:14] Settle it therefore in your hearts, not to meditate before what ye shall answer:\n[Luke 21:15] For I will give you a mouth and wisdom, which all your adversaries shall not be able to gainsay nor resist.\n[Luke 21:16] And ye shall be betrayed both by parents, and brethren, and kinsfolks, and friends; and some of you shall they cause to be put to death.\n[Luke 21:17] And ye shall be hated of all men for my name's sake.\n[Luke 21:18] But there shall not an hair of your head perish.\n[Luke 21:19] In your patience possess ye your souls.\n[Luke 21:20] And when ye shall see Jerusalem compassed with armies, then know that the desolation thereof is nigh.\n[Luke 21:21] Then let them which are in Judaea flee to the mountains; and let them which are in the midst of it depart out; and let not them that are in the countries enter thereinto.\n[Luke 21:22] For these be the days of vengeance, that all things which are written may be fulfilled.\n[Luke 21:23] But woe unto them that are with child, and to them that give suck, in those days!\n[Luke 21:23] for there shall be great distress in the land, and wrath upon this people.\n[Luke 21:24] And they shall fall by the edge of the sword, and shall be led away captive into all nations: and Jerusalem shall be trodden down of the Gentiles, until the times of the Gentiles be fulfilled.\n[Luke 21:25] And there shall be signs in the sun, and in the moon, and in the stars; and upon the earth distress of nations, with perplexity; the sea and the waves roaring;\n[Luke 21:26] Men's hearts failing them for fear, and for looking after those things which are coming on the earth: for the powers of heaven shall be shaken.\n[Luke 21:27] And then shall they see the Son of man coming in a cloud with power and great glory.\n[Luke 21:28] And when these things begin to come to pass, then look up, and lift up your heads; for your redemption draweth nigh.\n[Luke 21:29] Behold the fig tree, and all the trees;\n[Luke 21:30] When they now shoot forth, ye see and know of your own selves that summer is now nigh at hand.\n[Luke 21:31] So likewise ye, when ye see these things come to pass, know ye that the kingdom of God is nigh at hand.\n[Luke 21:32] Verily I say unto you, This generation shall not pass away, till all be fulfilled.\n[Luke 21:33] Heaven and earth shall pass away: but my words shall not pass away.\n[Luke 21:34] And take heed to yourselves, lest at any time your hearts be overcharged with surfeiting, and drunkenness, and cares of this life, and so that day come upon you unawares.\n[Luke 21:35] For as a snare shall it come on all them that dwell on the face of the whole earth.\n[Luke 21:36] Watch ye therefore, and pray always, that ye may be accounted worthy to escape all these things that shall come to pass, and to stand before the Son of man.\n[Luke 22:8] Go and prepare us the passover, that we may eat.\n[Luke 22:10] Behold, when ye are entered into the city, there shall a man meet you, bearing a pitcher of water; follow him into the house where he entereth in.\n[Luke 22:11] And ye shall say unto the goodman of the house, The Master saith unto thee, Where is the guestchamber, where I shall eat the passover with my disciples?\n[Luke 22:12] And he shall shew you a large upper room furnished: there make ready.\n[Luke 22:15] With desire I have desired to eat this passover with you before I suffer:\n[Luke 22:16] For I say unto you, I will not any more eat thereof, until it be fulfilled in the kingdom of God.\n[Luke 22:17] Take this, and divide it among yourselves:\n[Luke 22:18] For I say unto you, I will not drink of the fruit of the vine, until the kingdom of God shall come.\n[Luke 22:19] This is my body which is given for you: this do in remembrance of me.\n[Luke 22:20] This cup is the new testament in my blood, which is shed for you.\n[Luke 22:21] But, behold, the hand of him that betrayeth me is with me on the table.\n[Luke 22:22] And truly the Son of man goeth, as it was determined: but woe unto that man by whom he is betrayed!\n[Luke 22:25] The kings of the Gentiles exercise lordship over them; and they that exercise authority upon them are called benefactors.\n[Luke 22:26] But ye shall not be so: but he that is greatest among you, let him be as the younger; and he that is chief, as he that doth serve.\n[Luke 22:27] For whether is greater, he that sitteth at meat, or he that serveth?\n[Luke 22:27] is not he that sitteth at meat?\n[Luke 22:27] but I am among you as he that serveth.\n[Luke 22:28] Ye are they which have continued with me in my temptations.\n[Luke 22:29] And I appoint unto you a kingdom, as my Father hath appointed unto me;\n[Luke 22:30] That ye may eat and drink at my table in my kingdom, and sit on thrones judging the twelve tribes of Israel.\n[Luke 22:31] Simon, Simon, behold, Satan hath desired to have you, that he may sift you as wheat:\n[Luke 22:32] But I have prayed for thee, that thy faith fail not: and when thou art converted, strengthen thy brethren.\n[Luke 22:34] I tell thee, Peter, the cock shall not crow this day, before that thou shalt thrice deny that thou knowest me.\n[Luke 22:35] When I sent you without purse, and scrip, and shoes, lacked ye any thing?\n[Luke 22:36] But now, he that hath a purse, let him take it, and likewise his scrip: and he that hath no sword, let him sell his garment, and buy one.\n[Luke 22:37] For I say unto you, that this that is written must yet be accomplished in me, And he was reckoned among the transgressors: for the things concerning me have an end.\n[Luke 22:38] It is enough.\n[Luke 22:40] Pray that ye enter not into temptation.\n[Luke 22:42] Father, if thou be willing, remove this cup from me: nevertheless not my will, but thine, be done.\n[Luke 22:46] Why sleep ye?\n[Luke 22:46] rise and pray, lest ye enter into temptation.\n[Luke 22:48] Judas, betrayest thou the Son of man with a kiss?\n[Luke 22:51] Suffer ye thus far.\n[Luke 22:52] Be ye come out, as against a thief, with swords and staves?\n[Luke 22:53] When I was daily with you in the temple, ye stretched forth no hands against me: but this is your hour, and the power of darkness.\n[Luke 22:61] Before the cock crow, thou shalt deny me thrice.\n[Luke 22:67] If I tell you, ye will not believe:\n[Luke 22:68] And if I also ask you, ye will not answer me, nor let me go.\n[Luke 22:69] Hereafter shall the Son of man sit on the right hand of the power of God.\n[Luke 22:70] Ye say that I am.\n[Luke 23:3] Thou sayest it.\n[Luke 23:28] Daughters of Jerusalem, weep not for me, but weep for yourselves, and for your children.\n[Luke 23:29] For, behold, the days are coming, in the which they shall say, Blessed are the barren, and the wombs that never bare, and the paps which never gave suck.\n[Luke 23:30] Then shall they begin to say to the mountains, Fall on us; and to the hills, Cover us.\n[Luke 23:31] For if they do these things in a green tree, what shall be done in the dry?\n[Luke 23:34] Father, forgive them; for they know not what they do.\n[Luke 23:43] Verily I say unto thee, To day shalt thou be with me in paradise.\n[Luke 23:46] Father, into thy hands I commend my spirit:\n[Luke 24:17] What manner of communications are these that ye have one to another, as ye walk, and are sad?\n[Luke 24:19] What things?\n[Luke 24:25] O fools, and slow of heart to believe all that the prophets have spoken:\n[Luke 24:26] Ought not Christ to have suffered these things, and to enter into his glory?\n[Luke 24:36] Peace be unto you.\n[Luke 24:38] Why are ye troubled?\n[Luke 24:38] and why do thoughts arise in your hearts?\n[Luke 24:39] Behold my hands and my feet, that it is I myself: handle me, and see; for a spirit hath not flesh and bones, as ye see me have.\n[Luke 24:41] Have ye here any meat?\n[Luke 24:44] These are the words which I spake unto you, while I was yet with you, that all things must be fulfilled, which were written in the law of Moses, and in the prophets, and in the psalms, concerning me.\n[Luke 24:46] Thus it is written, and thus it behoved Christ to suffer, and to rise from the dead the third day:\n[Luke 24:47] And that repentance and remission of sins should be preached in his name among all nations, beginning at Jerusalem.\n[Luke 24:48] And ye are witnesses of these things.\n[Luke 24:49] And, behold, I send the promise of my Father upon you: but tarry ye in the city of Jerusalem, until ye be endued with power from on high.\n[John 1:38] What seek ye?\n[John 1:39] Come and see.\n[John 1:42] Thou art Simon the son of Jona: thou shalt be called Cephas.\n[John 1:43] Follow me.\n[John 1:47] Behold an Israelite indeed, in whom is no guile!\n[John 1:48] Before that Philip called thee, when thou wast under the fig tree, I saw thee.\n[John 1:50] Because I said unto thee, I saw thee under the fig tree, believest thou?\n[John 1:50] thou shalt see greater things than these.\n[John 1:51] Verily, verily, I say unto you, Hereafter ye shall see heaven open, and the angels of God ascending and descending upon the Son of man.\n[John 2:4] Woman, what have I to do with thee?\n[John 2:4] mine hour is not yet come.\n[John 2:7] Fill the waterpots with water.\n[John 2:8] Draw out now, and bear unto the governor of the feast.\n[John 2:16] Take these things hence; make not my Father's house an house of merchandise.\n[John 2:19] Destroy this temple, and in three days I will raise it up.\n[John 3:3] Verily, verily, I say unto thee, Except a man be born again, he cannot see the kingdom of God.\n[John 3:5] Verily, verily, I say unto thee, Except a man be born of water and of the Spirit, he cannot enter into the kingdom of God.\n[John 3:6] That which is born of the flesh is flesh; and that which is born of the Spirit is spirit.\n[John 3:7] Marvel not that I said unto thee, Ye must be born again.\n[John 3:8] The wind bloweth where it listeth, and thou hearest the sound thereof, but canst not tell whence it cometh, and whither it goeth: so is every one that is born of the Spirit.\n[John 3:10] Art thou a master of Israel, and knowest not these things?\n[John 3:11] Verily, verily, I say unto thee, We speak that we do know, and testify that we have seen; and ye receive not our witness.\n[John 3:12] If I have told you earthly things, and ye believe not, how shall ye believe, if I tell you of heavenly things?\n[John 3:13] And no man hath ascended up to heaven, but he that came down from heaven, even the Son of man which is in heaven.\n[John 3:14] And as Moses lifted up the serpent in the wilderness, even so must the Son of man be lifted up:\n[John 3:15] That whosoever believeth in him should not perish, but have eternal life.\n[John 3:16] For God so loved the world, that he gave his only begotten Son, that whosoever believeth in him should not perish, but have everlasting life.\n[John 3:17] For God sent not his Son into the world to condemn the world; but that the world through him might be saved.\n[John 3:18] He that believeth on him is not condemned: but he that believeth not is condemned already, because he hath not believed in the name of the only begotten Son of God.\n[John 3:19] And this is the condemnation, that light is come into the world, and men loved darkness rather than light, because their deeds were evil.\n[John 3:20] For every one that doeth evil hateth the light, neither cometh to the light, lest his deeds should be reproved.\n[John 3:21] But he that doeth truth cometh to the light, that his deeds may be made manifest, that they are wrought in God.\n[John 4:7] Give me to drink.\n[John 4:10] If thou knewest the gift of God, and who it is that saith to thee, Give me to drink; thou wouldest have asked of him, and he would have given thee living water.\n[John 4:13] Whosoever drinketh of this water shall thirst again:\n[John 4:14] But whosoever drinketh of the water that I shall give him shall never thirst; ", "chunk_size": 8156, "chunk_index": 10, "cut_type": "sentence_end", "id": "9a13234e-ec3a-5327-970e-874696974c2e", "color": "#801212"}, {"name": "paul", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "A key figure in the early spread of Christianity through his letters and missionary work.", "id": "7cafc597-aa86-544a-ac08-13f45f28fd46", "color": "#f47710"}, {"name": "location", "type": "EntityType", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "location", "id": "19dd7d4d-a966-5ed5-82a0-6ae377761a29", "color": "#6510f4"}, {"name": "holy spirit", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "The third person of the Trinity in Christian doctrine, representing God's presence in the world.", "id": "08a9f6b2-cc42-5a66-a47b-24c1d0039637", "color": "#f47710"}, {"name": "betrayal", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "The act of betraying, especially in the context of Judas' betrayal of Jesus.", "id": "802843d6-16f8-52a4-aad8-8b743e7606a0", "color": "#f47710"}, {"name": "sacrifice", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "A significant theme in Christianity, referring to Jesus' death for humanity's sins.", "id": "584a00a1-6b76-5115-b40e-325c9ea40c8a", "color": "#f47710"}, {"name": "resurrection", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "The rising of Jesus from the dead; a core event in Christianity.", "id": "73e8ffaf-0056-5013-bb29-80258c2e44c1", "color": "#f47710"}, {"name": "apostles", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "The early followers of Jesus who spread his teachings after his resurrection.", "id": "9c60e06d-f948-57a5-9f7c-092bda6d6b0d", "color": "#f47710"}, {"name": "", "type": "DocumentChunk", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["text"]}, "belongs_to_set": null, "text": "but the water that I shall give him shall be in him a well of water springing up into everlasting life.\n[John 4:16] Go, call thy husband, and come hither.\n[John 4:17] Thou hast well said, I have no husband:\n[John 4:18] For thou hast had five husbands; and he whom thou now hast is not thy husband: in that saidst thou truly.\n[John 4:21] Woman, believe me, the hour cometh, when ye shall neither in this mountain, nor yet at Jerusalem, worship the Father.\n[John 4:22] Ye worship ye know not what: we know what we worship: for salvation is of the Jews.\n[John 4:23] But the hour cometh, and now is, when the true worshippers shall worship the Father in spirit and in truth: for the Father seeketh such to worship him.\n[John 4:24] God is a Spirit: and they that worship him must worship him in spirit and in truth.\n[John 4:26] I that speak unto thee am he.\n[John 4:32] I have meat to eat that ye know not of.\n[John 4:34] My meat is to do the will of him that sent me, and to finish his work.\n[John 4:35] Say not ye, There are yet four months, and then cometh harvest?\n[John 4:35] behold, I say unto you, Lift up your eyes, and look on the fields; for they are white already to harvest.\n[John 4:36] And he that reapeth receiveth wages, and gathereth fruit unto life eternal: that both he that soweth and he that reapeth may rejoice together.\n[John 4:37] And herein is that saying true, One soweth, and another reapeth.\n[John 4:38] I sent you to reap that whereon ye bestowed no labour: other men laboured, and ye are entered into their labours.\n[John 4:48] Except ye see signs and wonders, ye will not believe.\n[John 4:50] Go thy way; thy son liveth.\n[John 4:53] Thy son liveth:\n[John 5:6] Wilt thou be made whole?\n[John 5:8] Rise, take up thy bed, and walk.\n[John 5:14] Behold, thou art made whole: sin no more, lest a worse thing come unto thee.\n[John 5:17] My Father worketh hitherto, and I work.\n[John 5:19] Verily, verily, I say unto you, The Son can do nothing of himself, but what he seeth the Father do: for what things soever he doeth, these also doeth the Son likewise.\n[John 5:20] For the Father loveth the Son, and sheweth him all things that himself doeth: and he will shew him greater works than these, that ye may marvel.\n[John 5:21] For as the Father raiseth up the dead, and quickeneth them; even so the Son quickeneth whom he will.\n[John 5:22] For the Father judgeth no man, but hath committed all judgment unto the Son:\n[John 5:23] That all men should honour the Son, even as they honour the Father.\n[John 5:23] He that honoureth not the Son honoureth not the Father which hath sent him.\n[John 5:24] Verily, verily, I say unto you, He that heareth my word, and believeth on him that sent me, hath everlasting life, and shall not come into condemnation; but is passed from death unto life.\n[John 5:25] Verily, verily, I say unto you, The hour is coming, and now is, when the dead shall hear the voice of the Son of God: and they that hear shall live.\n[John 5:26] For as the Father hath life in himself; so hath he given to the Son to have life in himself;\n[John 5:27] And hath given him authority to execute judgment also, because he is the Son of man.\n[John 5:28] Marvel not at this: for the hour is coming, in the which all that are in the graves shall hear his voice,\n[John 5:29] And shall come forth; they that have done good, unto the resurrection of life; and they that have done evil, unto the resurrection of damnation.\n[John 5:30] I can of mine own self do nothing: as I hear, I judge: and my judgment is just; because I seek not mine own will, but the will of the Father which hath sent me.\n[John 5:31] If I bear witness of myself, my witness is not true.\n[John 5:32] There is another that beareth witness of me; and I know that the witness which he witnesseth of me is true.\n[John 5:33] Ye sent unto John, and he bare witness unto the truth.\n[John 5:34] But I receive not testimony from man: but these things I say, that ye might be saved.\n[John 5:35] He was a burning and a shining light: and ye were willing for a season to rejoice in his light.\n[John 5:36] But I have greater witness than that of John: for the works which the Father hath given me to finish, the same works that I do, bear witness of me, that the Father hath sent me.\n[John 5:37] And the Father himself, which hath sent me, hath borne witness of me.\n[John 5:37] Ye have neither heard his voice at any time, nor seen his shape.\n[John 5:38] And ye have not his word abiding in you: for whom he hath sent, him ye believe not.\n[John 5:39] Search the scriptures; for in them ye think ye have eternal life: and they are they which testify of me.\n[John 5:40] And ye will not come to me, that ye might have life.\n[John 5:41] I receive not honour from men.\n[John 5:42] But I know you, that ye have not the love of God in you.\n[John 5:43] I am come in my Father's name, and ye receive me not: if another shall come in his own name, him ye will receive.\n[John 5:44] How can ye believe, which receive honour one of another, and seek not the honour that cometh from God only?\n[John 5:45] Do not think that I will accuse you to the Father: there is one that accuseth you, even Moses, in whom ye trust.\n[John 5:46] For had ye believed Moses, ye would have believed me; for he wrote of me.\n[John 5:47] But if ye believe not his writings, how shall ye believe my words?\n[John 6:5] Whence shall we buy bread, that these may eat?\n[John 6:10] Make the men sit down.\n[John 6:12] Gather up the fragments that remain, that nothing be lost.\n[John 6:20] It is I; be not afraid.\n[John 6:26] Verily, verily, I say unto you, Ye seek me, not because ye saw the miracles, but because ye did eat of the loaves, and were filled.\n[John 6:27] Labour not for the meat which perisheth, but for that meat which endureth unto everlasting life, which the Son of man shall give unto you: for him hath God the Father sealed.\n[John 6:29] This is the work of God, that ye believe on him whom he hath sent.\n[John 6:32] Verily, verily, I say unto you, Moses gave you not that bread from heaven; but my Father giveth you the true bread from heaven.\n[John 6:33] For the bread of God is he which cometh down from heaven, and giveth life unto the world.\n[John 6:35] I am the bread of life: he that cometh to me shall never hunger; and he that believeth on me shall never thirst.\n[John 6:36] But I said unto you, That ye also have seen me, and believe not.\n[John 6:37] All that the Father giveth me shall come to me; and him that cometh to me I will in no wise cast out.\n[John 6:38] For I came down from heaven, not to do mine own will, but the will of him that sent me.\n[John 6:39] And this is the Father's will which hath sent me, that of all which he hath given me I should lose nothing, but should raise it up again at the last day.\n[John 6:40] And this is the will of him that sent me, that every one which seeth the Son, and believeth on him, may have everlasting life: and I will raise him up at the last day.\n[John 6:43] Murmur not among yourselves.\n[John 6:44] No man can come to me, except the Father which hath sent me draw him: and I will raise him up at the last day.\n[John 6:45] It is written in the prophets, And they shall be all taught of God.\n[John 6:45] Every man therefore that hath heard, and hath learned of the Father, cometh unto me.\n[John 6:46] Not that any man hath seen the Father, save he which is of God, he hath seen the Father.\n[John 6:47] Verily, verily, I say unto you, He that believeth on me hath everlasting life.\n[John 6:48] I am that bread of life.\n[John 6:49] Your fathers did eat manna in the wilderness, and are dead.\n[John 6:50] This is the bread which cometh down from heaven, that a man may eat thereof, and not die.\n[John 6:51] I am the living bread which came down from heaven: if any man eat of this bread, he shall live for ever: and the bread that I will give is my flesh, which I will give for the life of the world.\n[John 6:53] Verily, verily, I say unto you, Except ye eat the flesh of the Son of man, and drink his blood, ye have no life in you.\n[John 6:54] Whoso eateth my flesh, and drinketh my blood, hath eternal life; and I will raise him up at the last day.\n[John 6:55] For my flesh is meat indeed, and my blood is drink indeed.\n[John 6:56] He that eateth my flesh, and drinketh my blood, dwelleth in me, and I in him.\n[John 6:57] As the living Father hath sent me, and I live by the Father: so he that eateth me, even he shall live by me.\n[John 6:58] This is that bread which came down from heaven: not as your fathers did eat manna, and are dead: he that eateth of this bread shall live for ever.\n[John 6:61] Doth this offend you?\n[John 6:62] What and if ye shall see the Son of man ascend up where he was before?\n[John 6:63] It is the spirit that quickeneth; the flesh profiteth nothing: the words that I speak unto you, they are spirit, and they are life.\n[John 6:64] But there are some of you that believe not.\n[John 6:65] Therefore said I unto you, that no man can come unto me, except it were given unto him of my Father.\n[John 6:67] Will ye also go away?\n[John 6:70] Have not I chosen you twelve, and one of you is a devil?\n[John 7:6] My time is not yet come: but your time is alway ready.\n[John 7:7] The world cannot hate you; but me it hateth, because I testify of it, that the works thereof are evil.\n[John 7:8] Go ye up unto this feast: I go not up yet unto this feast: for my time is not yet full come.\n[John 7:16] My doctrine is not mine, but his that sent me.\n[John 7:17] If any man will do his will, he shall know of the doctrine, whether it be of God, or whether I speak of myself.\n[John 7:18] He that speaketh of himself seeketh his own glory: but he that seeketh his glory that sent him, the same is true, and no unrighteousness is in him.\n[John 7:19] Did not Moses give you the law, and yet none of you keepeth the law?\n[John 7:19] Why go ye about to kill me?\n[John 7:21] I have done one work, and ye all marvel.\n[John 7:22] Moses therefore gave unto you circumcision; (not because it is of Moses, but of the fathers;) and ye on the sabbath day circumcise a man.\n[John 7:23] If a man on the sabbath day receive circumcision, that the law of Moses should not be broken; are ye angry at me, because I have made a man every whit whole on the sabbath day?\n[John 7:24] Judge not according to
