on between individuals.", "id": "bf7b81f7-707c-54c8-8e99-974a59c1f560", "color": "#f47710"}, {"name": "titles", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "Designations or names given to individuals or entities.", "id": "0e09e7d9-3d69-5142-8026-149e75b0fe7c", "color": "#f47710"}, {"name": "commandments", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "Moral laws or rules of conduct.", "id": "5fa93407-d309-50db-a7c8-07a06a442c7d", "color": "#f47710"}, {"name": "", "type": "DocumentChunk", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["text"]}, "belongs_to_set": null, "text": "the one shall be taken, and the other left.\n[Matthew 24:41] Two women shall be grinding at the mill; the one shall be taken, and the other left.\n[Matthew 24:42] Watch therefore: for ye know not what hour your Lord doth come.\n[Matthew 24:43] But know this, that if the goodman of the house had known in what watch the thief would come, he would have watched, and would not have suffered his house to be broken up.\n[Matthew 24:44] Therefore be ye also ready: for in such an hour as ye think not the Son of man cometh.\n[Matthew 24:45] Who then is a faithful and wise servant, whom his lord hath made ruler over his household, to give them meat in due season?\n[Matthew 24:46] Blessed is that servant, whom his lord when he cometh shall find so doing.\n[Matthew 24:47] Verily I say unto you, That he shall make him ruler over all his goods.\n[Matthew 24:48] But and if that evil servant shall say in his heart, My lord delayeth his coming;\n[Matthew 24:49] And shall begin to smite his fellowservants, and to eat and drink with the drunken;\n[Matthew 24:50] The lord of that servant shall come in a day when he looketh not for him, and in an hour that he is not aware of,\n[Matthew 24:51] And shall cut him asunder, and appoint him his portion with the hypocrites: there shall be weeping and gnashing of teeth.\n[Matthew 25:1] Then shall the kingdom of heaven be likened unto ten virgins, which took their lamps, and went forth to meet the bridegroom.\n[Matthew 25:2] And five of them were wise, and five were foolish.\n[Matthew 25:3] They that were foolish took their lamps, and took no oil with them:\n[Matthew 25:4] But the wise took oil in their vessels with their lamps.\n[Matthew 25:5] While the bridegroom tarried, they all slumbered and slept.\n[Matthew 25:6] And at midnight there was a cry made, Behold, the bridegroom cometh; go ye out to meet him.\n[Matthew 25:7] Then all those virgins arose, and trimmed their lamps.\n[Matthew 25:8] And the foolish said unto the wise, Give us of your oil; for our lamps are gone out.\n[Matthew 25:9] But the wise answered, saying, Not so; lest there be not enough for us and you: but go ye rather to them that sell, and buy for yourselves.\n[Matthew 25:10] And while they went to buy, the bridegroom came; and they that were ready went in with him to the marriage: and the door was shut.\n[Matthew 25:11] Afterward came also the other virgins, saying, Lord, Lord, open to us.\n[Matthew 25:12] But he answered and said, Verily I say unto you, I know you not.\n[Matthew 25:13] Watch therefore, for ye know neither the day nor the hour wherein the Son of man cometh.\n[Matthew 25:14] For the kingdom of heaven is as a man travelling into a far country, who called his own servants, and delivered unto them his goods.\n[Matthew 25:15] And unto one he gave five talents, to another two, and to another one; to every man according to his several ability; and straightway took his journey.\n[Matthew 25:16] Then he that had received the five talents went and traded with the same, and made them other five talents.\n[Matthew 25:17] And likewise he that had received two, he also gained other two.\n[Matthew 25:18] But he that had received one went and digged in the earth, and hid his lord's money.\n[Matthew 25:19] After a long time the lord of those servants cometh, and reckoneth with them.\n[Matthew 25:20] And so he that had received five talents came and brought other five talents, saying, Lord, thou deliveredst unto me five talents: behold, I have gained beside them five talents more.\n[Matthew 25:21] His lord said unto him, Well done, thou good and faithful servant: thou hast been faithful over a few things, I will make thee ruler over many things: enter thou into the joy of thy lord.\n[Matthew 25:22] He also that had received two talents came and said, Lord, thou deliveredst unto me two talents: behold, I have gained two other talents beside them.\n[Matthew 25:23] His lord said unto him, Well done, good and faithful servant; thou hast been faithful over a few things, I will make thee ruler over many things: enter thou into the joy of thy lord.\n[Matthew 25:24] Then he which had received the one talent came and said, Lord, I knew thee that thou art an hard man, reaping where thou hast not sown, and gathering where thou hast not strawed:\n[Matthew 25:25] And I was afraid, and went and hid thy talent in the earth: lo, there thou hast that is thine.\n[Matthew 25:26] His lord answered and said unto him, Thou wicked and slothful servant, thou knewest that I reap where I sowed not, and gather where I have not strawed:\n[Matthew 25:27] Thou oughtest therefore to have put my money to the exchangers, and then at my coming I should have received mine own with usury.\n[Matthew 25:28] Take therefore the talent from him, and give it unto him which hath ten talents.\n[Matthew 25:29] For unto every one that hath shall be given, and he shall have abundance: but from him that hath not shall be taken away even that which he hath.\n[Matthew 25:30] And cast ye the unprofitable servant into outer darkness: there shall be weeping and gnashing of teeth.\n[Matthew 25:31] When the Son of man shall come in his glory, and all the holy angels with him, then shall he sit upon the throne of his glory:\n[Matthew 25:32] And before him shall be gathered all nations: and he shall separate them one from another, as a shepherd divideth his sheep from the goats:\n[Matthew 25:33] And he shall set the sheep on his right hand, but the goats on the left.\n[Matthew 25:34] Then shall the King say unto them on his right hand, Come, ye blessed of my Father, inherit the kingdom prepared for you from the foundation of the world:\n[Matthew 25:35] For I was an hungred, and ye gave me meat: I was thirsty, and ye gave me drink: I was a stranger, and ye took me in:\n[Matthew 25:36] Naked, and ye clothed me: I was sick, and ye visited me: I was in prison, and ye came unto me.\n[Matthew 25:37] Then shall the righteous answer him, saying, Lord, when saw we thee an hungred, and fed thee?\n[Matthew 25:37] or thirsty, and gave thee drink?\n[Matthew 25:38] When saw we thee a stranger, and took thee in?\n[Matthew 25:38] or naked, and clothed thee?\n[Matthew 25:39] Or when saw we thee sick, or in prison, and came unto thee?\n[Matthew 25:40] And the King shall answer and say unto them, Verily I say unto you, Inasmuch as ye have done it unto one of the least of these my brethren, ye have done it unto me.\n[Matthew 25:41] Then shall he say also unto them on the left hand, Depart from me, ye cursed, into everlasting fire, prepared for the devil and his angels:\n[Matthew 25:42] For I was an hungred, and ye gave me no meat: I was thirsty, and ye gave me no drink:\n[Matthew 25:43] I was a stranger, and ye took me not in: naked, and ye clothed me not: sick, and in prison, and ye visited me not.\n[Matthew 25:44] Then shall they also answer him, saying, Lord, when saw we thee an hungred, or athirst, or a stranger, or naked, or sick, or in prison, and did not minister unto thee?\n[Matthew 25:45] Then shall he answer them, saying, Verily I say unto you, Inasmuch as ye did it not to one of the least of these, ye did it not to me.\n[Matthew 25:46] And these shall go away into everlasting punishment: but the righteous into life eternal.\n[Matthew 26:2] Ye know that after two days is the feast of the passover, and the Son of man is betrayed to be crucified.\n[Matthew 26:10] Why trouble ye the woman?\n[Matthew 26:10] for she hath wrought a good work upon me.\n[Matthew 26:11] For ye have the poor always with you; but me ye have not always.\n[Matthew 26:12] For in that she hath poured this ointment on my body, she did it for my burial.\n[Matthew 26:13] Verily I say unto you, Wheresoever this gospel shall be preached in the whole world, there shall also this, that this woman hath done, be told for a memorial of her.\n[Matthew 26:18] Go into the city to such a man, and say unto him, The Master saith, My time is at hand; I will keep the passover at thy house with my disciples.\n[Matthew 26:21] Verily I say unto you, that one of you shall betray me.\n[Matthew 26:23] And he answered and said, He that dippeth his hand with me in the dish, the same shall betray me.\n[Matthew 26:24] The Son of man goeth as it is written of him: but woe unto that man by whom the Son of man is betrayed!\n[Matthew 26:24] it had been good for that man if he had not been born.\n[Matthew 26:25] Thou hast said.\n[Matthew 26:26] Take, eat; this is my body.\n[Matthew 26:27] Drink ye all of it;\n[Matthew 26:28] For this is my blood of the new testament, which is shed for many for the remission of sins.\n[Matthew 26:29] But I say unto you, I will not drink henceforth of this fruit of the vine, until that day when I drink it new with you in my Father's kingdom.\n[Matthew 26:31] All ye shall be offended because of me this night: for it is written, I will smite the shepherd, and the sheep of the flock shall be scattered abroad.\n[Matthew 26:32] But after I am risen again, I will go before you into Galilee.\n[Matthew 26:34] Verily I say unto thee, That this night, before the cock crow, thou shalt deny me thrice.\n[Matthew 26:36] Sit ye here, while I go and pray yonder.\n[Matthew 26:38] My soul is exceeding sorrowful, even unto death: tarry ye here, and watch with me.\n[Matthew 26:39] O my Father, if it be possible, let this cup pass from me: nevertheless not as I will, but as thou wilt.\n[Matthew 26:40] What, could ye not watch with me one hour?\n[Matthew 26:41] Watch and pray, that ye enter not into temptation: the spirit indeed is willing, but the flesh is weak.\n[Matthew 26:42] O my Father, if this cup may not pass away from me, except I drink it, thy will be done.\n[Matthew 26:45] Sleep on now, and take your rest: behold, the hour is at hand, and the Son of man is betrayed into the hands of sinners.\n[Matthew 26:46] Rise, let us be going: behold, he is at hand that doth betray me.\n[Matthew 26:50] Friend, wherefore art thou come?\n[Matthew 26:52] Put up again thy sword into his place: for all they that take the sword shall perish with the sword.\n[Matthew 26:53] Thinkest thou that I cannot now pray to my Father, and he shall presently give me more than twelve legions of angels?\n[Matthew 26:54] But how then shall the scriptures be fulfilled, that thus it must be?\n[Matthew 26:55] Are ye come out as against a thief with swords and staves for to take me?\n[Matthew 26:55] I sat daily with you teaching in the temple, and ye laid no hold on me.\n[Matthew 26:56] But all this was done, that the scriptures of the prophets might be fulfilled.\n[Matthew 26:64] Thou hast said: nevertheless I say unto you, Hereafter shall ye see the Son of man sitting on the right hand of power, and coming in the clouds of heaven.\n[Matthew 27:11] Thou sayest.\n[Matthew 27:46] My God, my God, why hast thou forsaken me?\n[Matthew 28:9] All hail.\n[Matthew 28:10] Be not afraid: go tell my brethren that they go into Galilee, and there shall they see me.\n[Matthew 28:18] All power is given unto me in heaven and in earth.\n[Matthew 28:19] Go ye therefore, and teach all nations, baptizing them in the name of the Father, and of the Son, and of the Holy Ghost:\n[Matthew 28:20] Teaching them to observe all things whatsoever I have commanded you: and, lo, I am with you alway, even unto the end of the world.\n[Matthew 28:20] Amen.\n[Mark 1:15] The time is fulfilled, and the kingdom of God is at hand: repent ye, and believe the gospel.\n[Mark 1:17] Come ye after me, and I will make you to become fishers of men.\n[Mark 1:25] Hold thy peace, and come out of him.\n[Mark 1:38] Let us go into the next towns, that I may preach there also: for therefore came I forth.\n[Mark 1:41] I will; be thou clean.\n[Mark 1:44] See thou say nothing to any man: but go thy way, shew thyself to the priest, and offer for thy cleansing those things which Moses commanded, for a testimony unto them.\n[Mark 2:5] Son, thy sins be forgiven thee.\n[Mark 2:8] Why reason ye these things in your hearts?\n[Mark 2:9] Whether is it easier to say to the sick of the palsy, Thy sins be forgiven thee; or to say, Arise, and take up thy bed, and walk?\n[Mark 2:10] But that ye may know that the Son of man hath power on earth to forgive sins\n[Mark 2:11] I say unto thee, Arise, and take up thy bed, and go thy way into thine house.\n[Mark 2:14] Follow me.\n[Mark 2:17] They that are whole have no need of the physician, but they that are sick: I came not to call the righteous, but sinners to repentance.\n[Mark 2:19] Can the children of the bridechamber fast, while the bridegroom is with them?\n[Mark 2:19] as long as they have the bridegroom with them, they cannot fast.\n[Mark 2:20] But the days will come, when the bridegroom shall be taken away from them, and then shall they fast in those days.\n[Mark 2:21] No man also seweth a piece of new cloth on an old garment: else the new piece that filled it up taketh away from the old, and the rent is made worse.\n[Mark 2:22] And no man putteth new wine into old bottles: else the new wine doth burst the bottles, and the wine is spilled, and the bottles will be marred: but new wine must be put into new bottles.\n[Mark 2:25] Have ye never read what David did, when he had need, and was an hungred, he, and they that were with him?\n[Mark 2:26] How he went into the house of God in the days of Abiathar the high priest, and did eat the shewbread, which is not lawful to eat but for the priests, and gave also to them which were with him?\n[Mark 2:27] The sabbath was made for man, and not man for the sabbath:\n[Mark 2:28] Therefore the Son of man is Lord also of the sabbath.\n[Mark 3:3] Stand forth.\n[Mark 3:4] Is it lawful to do good on the sabbath days, or to do evil?\n[Mark 3:4] to save life, or to kill?\n[Mark 3:5] Stretch forth thine hand.\n[Mark 3:23] How can Satan cast out Satan?\n[Mark 3:24] And if a kingdom be divided against itself, that kingdom cannot stand.\n[Mark 3:25] And if a house be divided against itself, that house cannot stand.\n[Mark 3:26] And if Satan rise up against himself, and be divided, he cannot stand, but hath an end.\n[Mark 3:27] No man can enter into a strong man's house, and spoil his goods, except he will first bind the strong man; and then he will spoil his house.\n[Mark 3:28] Verily I say unto you, All sins shall be forgiven unto the sons of men, and blasphemies wherewith soever they shall blaspheme:\n[Mark 3:29] But he that shall blaspheme against the Holy Ghost hath never forgiveness, but is in danger of eternal damnation.\n[Mark 3:33] Who is my mother, or my brethren?\n[Mark 3:34] Behold my mother and my brethren!\n[Mark 3:35] For whosoever shall do the will of God, the same is my brother, and my sister, and mother.\n[Mark 4:3] Hearken; Behold, there went out a sower to sow:\n[Mark 4:4] And it came to pass, as he sowed, some fell by the way side, and the fowls of the air came and devoured it up.\n[Mark 4:5] And some fell on stony ground, where it had not much earth; and immediately it sprang up, because it had no depth of earth:\n[Mark 4:6] But when the sun was up, it was scorched; and because it had no root, it withered away.\n[Mark 4:7] And some fell among thorns, and the thorns grew up, and choked it, and it yielded no fruit.\n[Mark 4:8] And other fell on good ground, and did yield fruit that sprang up and increased; and brought forth, some thirty, and some sixty, and some an hundred.\n[Mark 4:9] He that hath ears to hear, let him hear.\n[Mark 4:11] Unto you it is given to know the mystery of the kingdom of God: but unto them that are without, all these things are done in parables:\n[Mark 4:12] That seeing they may see, and not perceive; and hearing they may hear, and not understand; lest at any time they should be converted, and their sins should be forgiven them.\n[Mark 4:13] Know ye not this parable?\n[Mark 4:13] and how then will ye know all parables?\n[Mark 4:14] The sower soweth the word.\n[Mark 4:15] And these are they by the way side, where the word is sown; but when they have heard, Satan cometh immediately, and taketh away the word that was sown in their hearts.\n[Mark 4:16] And these are they likewise which are sown on stony ground; who, when they have heard the word, immediately receive it with gladness;\n[Mark 4:17] And have no root in themselves, and so endure but for a time: afterward, when affliction or persecution ariseth for the word's sake, immediately they are offended.\n[Mark 4:18] And these are they which are sown among thorns; such as hear the word,\n[Mark 4:19] And the cares of this world, and the deceitfulness of riches, and the lusts of other things entering in, choke the word, and it becometh unfruitful.\n[Mark 4:20] And these are they which are sown on good ground; such as hear the word, and receive it, and bring forth fruit, some thirtyfold, some sixty, and some an hundred.\n[Mark 4:21] Is a candle brought to be put under a bushel, or under a bed?\n[Mark 4:21] and not to be set on a candlestick?\n[Mark 4:22] For there is nothing hid, which shall not be manifested; neither was any thing kept secret, but that it should come abroad.\n[Mark 4:23] If any man have ears to hear, let him hear.", "chunk_size": 8164, "chunk_index": 4, "cut_type": "paragraph_end", "id": "d3d04703-b928-5c75-b965-11440e912002", "color": "#801212"}, {"name": "goodman of the house", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "A metaphorical figure representing a householder.", "id": "ab95375d-3bbd-546d-a182-b328e7d6df36", "color": "#f47710"}, {"name": "wise servant", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "A figure representing faithfulness and preparedness.", "id": "827f9f99-5bf3-5a96-95ea-7978f9a22d4b", "color": "#f47710"}, {"name": "evil servant", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "A figure representing unfaithfulness and mismanagement.", "id": "5902d542-6f84-5291-b68c-ab66ed32972a", "color": "#f47710"}, {"name": "ten virgins", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "A parable illustrating wisdom and preparedness.", "id": "605429f2-95a7-5ed8-806c-cd5f31c97b06", "color": "#f47710"}, {"name": "bridegroom", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "A metaphor for Jesus as the one whom the virgins meet.", "id": "96e81acf-a761-5582-9694-eca112d31303", "color": "#f47710"}, {"name": "talents", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "A unit of measure representing a sum of money or, metaphorically, gifts/abilities.", "id": "8c688b28-343e-5de6-8c49-154cec39c8ba", "color": "#f47710"}, {"name": "nations", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "The various groups of people separated by the Son of Man.", "id": "ce8ecadf-51e4-5c77-8131-b758275c3a65", "color": "#f47710"}, {"name": "righteous", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "Those who do good deeds and are rewarded.", "id": "87995412-9265-5ac9-be0c-fa5aebb74c24", "color": "#f47710"}, {"name": "wicked", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "Those who neglect the needy and are punished.", "id": "af4d35ce-830c-58bb-a9f2-eb727fd4f33d", "color": "#f47710"}, {"name": "passover", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "A Jewish festival commemorating the Exodus from Egypt.", "id": "2cda1a2e-f34a-59b3-a9af-2d5b07a309f3", "color": "#f47710"}, {"name": "judas", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "One of the twelve apostles who betrayed Jesus.", "id": "0f632bec-1b0e-5a15-9248-ea111c243a3e", "color": "#f47710"}, {"name": "peter", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "One of the twelve apostles, known for his leadership and role in early Christianity.", "id": "9fcca119-11de-5aa2-8bd4-4d2ebdcafa00", "color": "#f47710"}, {"name": "holy angels", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "Spiritual beings who serve God.", "id": "55af43ff-12ad-5e8d-a082-c5285c29d060", "color": "#f47710"}, {"name": "sabbath", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "A day of religious observance and rest.", "id": "abf9d457-bac9-5803-b227-4d49aa9a0841", "color": "#f47710"}, {"name": "david", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "A central figure in the Old Testament, king of Israel.", "id": "386b3b50-02a0-5db7-9b60-5d4749898c56", "color": "#f47710"}, {"name": "", "type": "DocumentChunk", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["text"]}, "belongs_to_set": null, "text": "\n[Mark 4:24] And he said unto them, Take heed what ye hear: with what measure ye mete, it shall be measured to you: and unto you that hear shall more be given.\n[Mark 4:25] For he that hath, to him shall be given: and he that hath not, from him shall be taken even that which he hath.\n[Mark 4:26] So is the kingdom of God, as if a man should cast seed into the ground;\n[Mark 4:27] And should sleep, and rise night and day, and the seed should spring and grow up, he knoweth not how.\n[Mark 4:28] For the earth bringeth forth fruit of herself; first the blade, then the ear, after that the full corn in the ear.\n[Mark 4:29] But when the fruit is brought forth, immediately he putteth in the sickle, because the harvest is come.\n[Mark 4:30] Whereunto shall we liken the kingdom of God?\n[Mark 4:30] or with what comparison shall we compare it?\n[Mark 4:31] It is like a grain of mustard seed, which, when it is sown in the earth, is less than all the seeds that be in the earth:\n[Mark 4:32] But when it is sown, it groweth up, and becometh greater than all herbs, and shooteth out great branches; so that the fowls of the air may lodge under the shadow of it.\n[Mark 4:35] Let us pass over unto the other side.\n[Mark 4:39] Peace, be still.\n[Mark 4:40] Why are ye so fearful?\n[Mark 4:40] how is it that ye have no faith?\n[Mark 5:8] Come out of the man, thou unclean spirit.\n[Mark 5:9] What is thy name?\n[Mark 5:19] Go home to thy friends, and tell them how great things the Lord hath done for thee, and hath had compassion on thee.\n[Mark 5:30] Who touched my clothes?\n[Mark 5:34] Daughter, thy faith hath made thee whole; go in peace, and be whole of thy plague.\n[Mark 5:36] Be not afraid, only believe.\n[Mark 5:39] Why make ye this ado, and weep?\n[Mark 5:39] the damsel is not dead, but sleepeth.\n[Mark 5:41] Damsel, I say unto thee, arise.\n[Mark 6:4] A prophet is not without honour, but in his own country, and among his own kin, and in his own house.\n[Mark 6:10] In what place soever ye enter into an house, there abide till ye depart from that place.\n[Mark 6:11] And whosoever shall not receive you, nor hear you, when ye depart thence, shake off the dust under your feet for a testimony against them.\n[Mark 6:11] Verily I say unto you, It shall be more tolerable for Sodom and Gomorrha in the day of judgment, than for that city.\n[Mark 6:31] Come ye yourselves apart into a desert place, and rest a while.\n[Mark 6:37] Give ye them to eat.\n[Mark 6:38] How many loaves have ye?\n[Mark 6:38] go and see.\n[Mark 6:50] Be of good cheer: it is I; be not afraid.\n[Mark 7:6] Well hath Esaias prophesied of you hypocrites, as it is written, This people honoureth me with their lips, but their heart is far from me.\n[Mark 7:7] Howbeit in vain do they worship me, teaching for doctrines the commandments of men.\n[Mark 7:8] For laying aside the commandment of God, ye hold the tradition of men, as the washing of pots and cups: and many other such like things ye do.\n[Mark 7:9] And he said unto them, Full well ye reject the commandment of God, that ye may keep your own tradition.\n[Mark 7:10] For Moses said, Honour thy father and thy mother; and, Whoso curseth father or mother, let him die the death:\n[Mark 7:11] But ye say, If a man shall say to his father or mother, It is Corban, that is to say, a gift, by whatsoever thou mightest be profited by me; he shall be free.\n[Mark 7:12] And ye suffer him no more to do ought for his father or his mother;\n[Mark 7:13] Making the word of God of none effect through your tradition, which ye have delivered: and many such like things do ye.\n[Mark 7:14] Hearken unto me every one of you, and understand:\n[Mark 7:15] There is nothing from without a man, that entering into him can defile him: but the things which come out of him, those are they that defile the man.\n[Mark 7:16] If any man have ears to hear, let him hear.\n[Mark 7:18] Are ye so without understanding also?\n[Mark 7:18] Do ye not perceive, that whatsoever thing from without entereth into the man, it cannot defile him;\n[Mark 7:19] Because it entereth not into his heart, but into the belly, and goeth out into the draught, purging all meats?\n[Mark 7:20] That which cometh out of the man, that defileth the man.\n[Mark 7:21] For from within, out of the heart of men, proceed evil thoughts, adulteries, fornications, murders,\n[Mark 7:22] Thefts, covetousness, wickedness, deceit, lasciviousness, an evil eye, blasphemy, pride, foolishness:\n[Mark 7:23] All these evil things come from within, and defile the man.\n[Mark 7:27] Let the children first be filled: for it is not meet to take the children's bread, and to cast it unto the dogs.\n[Mark 7:29] For this saying go thy way; the devil is gone out of thy daughter.\n[Mark 7:34] Be opened.\n[Mark 8:2] I have compassion on the multitude, because they have now been with me three days, and have nothing to eat:\n[Mark 8:3] And if I send them away fasting to their own houses, they will faint by the way: for divers of them came from far.\n[Mark 8:5] How many loaves have ye?\n[Mark 8:12] Why doth this generation seek after a sign?\n[Mark 8:12] verily I say unto you, There shall no sign be given unto this generation.\n[Mark 8:15] Take heed, beware of the leaven of the Pharisees, and of the leaven of Herod.\n[Mark 8:17] Why reason ye, because ye have no bread?\n[Mark 8:17] perceive ye not yet, neither understand?\n[Mark 8:17] have ye your heart yet hardened?\n[Mark 8:18] Having eyes, see ye not?\n[Mark 8:18] and having ears, hear ye not?\n[Mark 8:18] and do ye not remember?\n[Mark 8:19] When I brake the five loaves among five thousand, how many baskets full of fragments took ye up?\n[Mark 8:20] And when the seven among four thousand, how many baskets full of fragments took ye up?\n[Mark 8:21] How is it that ye do not understand?\n[Mark 8:26] Neither go into the town, nor tell it to any in the town.\n[Mark 8:27] Whom do men say that I am?\n[Mark 8:29] But whom say ye that I am?\n[Mark 8:33] Get thee behind me, Satan: for thou savourest not the things that be of God, but the things that be of men.\n[Mark 8:34] Whosoever will come after me, let him deny himself, and take up his cross, and follow me.\n[Mark 8:35] For whosoever will save his life shall lose it; but whosoever shall lose his life for my sake and the gospel's, the same shall save it.\n[Mark 8:36] For what shall it profit a man, if he shall gain the whole world, and lose his own soul?\n[Mark 8:37] Or what shall a man give in exchange for his soul?\n[Mark 8:38] Whosoever therefore shall be ashamed of me and of my words in this adulterous and sinful generation; of him also shall the Son of man be ashamed, when he cometh in the glory of his Father with the holy angels.\n[Mark 9:1] Verily I say unto you, That there be some of them that stand here, which shall not taste of death, till they have seen the kingdom of God come with power.\n[Mark 9:12] Elias verily cometh first, and restoreth all things; and how it is written of the Son of man, that he must suffer many things, and be set at nought.\n[Mark 9:13] But I say unto you, That Elias is indeed come, and they have done unto him whatsoever they listed, as it is written of him.\n[Mark 9:16] What question ye with them?\n[Mark 9:19] O faithless generation, how long shall I be with you?\n[Mark 9:19] how long shall I suffer you?\n[Mark 9:19] bring him unto me.\n[Mark 9:21] How long is it ago since this came unto him?\n[Mark 9:23] If thou canst believe, all things are possible to him that believeth.\n[Mark 9:25] Thou dumb and deaf spirit, I charge thee, come out of him, and enter no more into him.\n[Mark 9:29] This kind can come forth by nothing, but by prayer and fasting.\n[Mark 9:31] The Son of man is delivered into the hands of men, and they shall kill him; and after that he is killed, he shall rise the third day.\n[Mark 9:33] What was it that ye disputed among yourselves by the way?\n[Mark 9:35] If any man desire to be first, the same shall be last of all, and servant of all.\n[Mark 9:37] Whosoever shall receive one of such children in my name, receiveth me: and whosoever shall receive me, receiveth not me, but him that sent me.\n[Mark 9:39] Forbid him not: for there is no man which shall do a miracle in my name, that can lightly speak evil of me.\n[Mark 9:40] For he that is not against us is on our part.\n[Mark 9:41] For whosoever shall give you a cup of water to drink in my name, because ye belong to Christ, verily I say unto you, he shall not lose his reward.\n[Mark 9:42] And whosoever shall offend one of these little ones that believe in me, it is better for him that a millstone were hanged about his neck, and he were cast into the sea.\n[Mark 9:43] And if thy hand offend thee, cut it off: it is better for thee to enter into life maimed, than having two hands to go into hell, into the fire that never shall be quenched:\n[Mark 9:44] Where their worm dieth not, and the fire is not quenched.\n[Mark 9:45] And if thy foot offend thee, cut it off: it is better for thee to enter halt into life, than having two feet to be cast into hell, into the fire that never shall be quenched:\n[Mark 9:46] Where their worm dieth not, and the fire is not quenched.\n[Mark 9:47] And if thine eye offend thee, pluck it out: it is better for thee to enter into the kingdom of God with one eye, than having two eyes to be cast into hell fire:\n[Mark 9:48] Where their worm dieth not, and the fire is not quenched.\n[Mark 9:49] For every one shall be salted with fire, and every sacrifice shall be salted with salt.\n[Mark 9:50] Salt is good: but if the salt have lost his saltness, wherewith will ye season it?\n[Mark 9:50] Have salt in yourselves, and have peace one with another.\n[Mark 10:3] What did Moses command you?\n[Mark 10:5] For the hardness of your heart he wrote you this precept.\n[Mark 10:6] But from the beginning of the creation God made them male and female.\n[Mark 10:7] For this cause shall a man leave his father and mother, and cleave to his wife;\n[Mark 10:8] And they twain shall be one flesh: so then they are no more twain, but one flesh.\n[Mark 10:9] What therefore God hath joined together, let not man put asunder.\n[Mark 10:11] Whosoever shall put away his wife, and marry another, committeth adultery against her.\n[Mark 10:12] And if a woman shall put away her husband, and be married to another, she committeth adultery.\n[Mark 10:14] Suffer the little children to come unto me, and forbid them not: for of such is the kingdom of God.\n[Mark 10:15] Verily I say unto you, Whosoever shall not receive the kingdom of God as a little child, he shall not enter therein.\n[Mark 10:18] Why callest thou me good?\n[Mark 10:18] there is none good but one, that is, God.\n[Mark 10:19] Thou knowest the commandments, Do not commit adultery, Do not kill, Do not steal, Do not bear false witness, Defraud not, Honour thy father and mother.\n[Mark 10:21] One thing thou lackest: go thy way, sell whatsoever thou hast, and give to the poor, and thou shalt have treasure in heaven: and come, take up the cross, and follow me.\n[Mark 10:23] How hardly shall they that have riches enter into the kingdom of God!\n[Mark 10:24] Children, how hard is it for them that trust in riches to enter into the kingdom of God!\n[Mark 10:25] It is easier for a camel to go through the eye of a needle, than for a rich man to enter into the kingdom of God.\n[Mark 10:27] With men it is impossible, but not with God: for with God all things are possible.\n[Mark 10:29] Verily I say unto you, There is no man that hath left house, or brethren, or sisters, or father, or mother, or wife, or children, or lands, for my sake, and the gospel's,\n[Mark 10:30] But he shall receive an hundredfold now in this time, houses, and brethren, and sisters, and mothers, and children, and lands, with persecutions; and in the world to come eternal life.\n[Mark 10:31] But many that are first shall be last; and the last first.\n[Mark 10:33] Behold, we go up to Jerusalem; and the Son of man shall be delivered unto the chief priests, and unto the scribes; and they shall condemn him to death, and shall deliver him to the Gentiles:\n[Mark 10:34] And they shall mock him, and shall scourge him, and shall spit upon him, and shall kill him: and the third day he shall rise again.\n[Mark 10:36] What would ye that I should do for you?\n[Mark 10:38] But Jesus said unto them, Ye know not what ye ask: can ye drink of the cup that I drink of?\n[Mark 10:38] and be baptized with the baptism that I am baptized with?\n[Mark 10:39] Ye shall indeed drink of the cup that I drink of; and with the baptism that I am baptized withal shall ye be baptized:\n[Mark 10:40] But to sit on my right hand and on my left hand is not mine to give; but it shall be given to them for whom it is prepared.\n[Mark 10:42] Ye know that they which are accounted to rule over the Gentiles exercise lordship over them; and their great ones exercise authority upon them.\n[Mark 10:43] But so shall it not be among you: but whosoever will be great among you, shall be your minister:\n[Mark 10:44] And whosoever of you will be the chiefest, shall be servant of all.\n[Mark 10:45] For even the Son of man came not to be ministered unto, but to minister, and to give his life a ransom for many.\n[Mark 10:51] What wilt thou that I should do unto thee?\n[Mark 10:52] Go thy way; thy faith hath made thee whole.\n[Mark 11:2] Go your way into the village over against you: and as soon as ye be entered into it, ye shall find a colt tied, whereon never man sat; loose him, and bring him.\n[Mark 11:3] And if any man say unto you, Why do ye this?\n[Mark 11:3] say ye that the Lord hath need of him; and straightway he will send him hither.\n[Mark 11:14] No man eat fruit of thee hereafter for ever.\n[Mark 11:17] Is it not written, My house shall be called of all nations the house of prayer?\n[Mark 11:17] but ye have made it a den of thieves.\n[Mark 11:22] Have faith in God.\n[Mark 11:23] For verily I say unto you, That whosoever shall say unto this mountain, Be thou removed, and be thou cast into the sea; and shall not doubt in his heart, but shall believe that those things which he saith shall come to pass; he shall have whatsoever he saith.\n[Mark 11:24] Therefore I say unto you, What things soever ye desire, when ye pray, believe that ye receive them, and ye shall have them.\n[Mark 11:25] And when ye stand praying, forgive, if ye have ought against any: that your Father also which is in heaven may forgive you your trespasses.\n[Mark 11:26] But if ye do not forgive, neither will your Father which is in heaven forgive your trespasses.\n[Mark 11:29] I will also ask of you one question, and answer me, and I will tell you by what authority I do these things.\n[Mark 11:30] The baptism of John, was it from heaven, or of men?\n[Mark 11:30] answer me.\n[Mark 11:33] Neither do I tell you by what authority I do these things.\n[Mark 12:1] A certain man planted a vineyard, and set an hedge about it, and digged a place for the winefat, and built a tower, and let it out to husbandmen, and went into a far country.\n[Mark 12:2] And at the season he sent to the husbandmen a servant, that he might receive from the husbandmen of the fruit of the vineyard.\n[Mark 12:3] And they caught him, and beat him, and sent him away empty.\n[Mark 12:4] And again he sent unto them another servant; and at him they cast stones, and wounded him in the head, and sent him away shamefully handled.\n[Mark 12:5] And again he sent another; and him they killed, and many others; beating some, and killing some.\n[Mark 12:6] Having yet therefore one son, his wellbeloved, he sent him also last unto them, saying, They will reverence my son.\n[Mark 12:7] But those husbandmen said among themselves, This is the heir; come, let us kill him, and the inheritance shall be our's.\n[Mark 12:8] And they took him, and killed him, and cast him out of the vineyard.\n[Mark 12:9] What shall therefore the lord of the vineyard do?\n[Mark 12:9] he will come and destroy the husbandmen, and will give the vineyard unto others.\n[Mark 12:10] And have ye not read this scripture; The stone which the builders rejected is become the head of the corner:\n[Mark 12:11] This was the Lord's doing, and it is marvellous in our eyes?\n[Mark 12:15] Why tempt ye me?\n[Mark 12:15] bring me a penny, that I may see it.\n[Mark 12:16] Whose is this image and superscription?\n[Mark 12:17] Render to Caesar the things that are Caesar's, and to God the things that are God's.\n[Mark 12:24] Do ye not therefore err, because ye know not the scriptures, neither the power of God?\n[Mark 12:25] For when they shall rise from the dead, they neither marry, nor are given in marriage; but are as the angels which are in heaven.\n[Mark 12:26] And as touching the dead, that they rise: have ye not read in the book of Moses, how in the bush God spake unto him, saying, I am the God of Abraham, and the God of Isaac, and the God of Jacob?\n[Mark 12:27] He is not the God of the dead, but the God of the living: ye therefore do greatly err.", "chunk_size": 8170, "chunk_index": 5, "cut_type": "paragraph_end", "id": "b87cee74-0748-5765-a710-1675009cf348", "color": "#801212"}, {"name": "kingdom of god", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "The spiritual realm over which God reigns as king, or the fulfillment of God's will on Earth.", "id": "30a01151-232b-5e50-91ec-b5a8c515f9f4", "color": "#f47710"}, {"name": "spirit", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "A non-physical entity or force.", "id": "f6af345c-dd8a-5fb0-b2ac-167fe5e24ad8", "color": "#f47710"}, {"name": "children", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "Young human beings, often seen as innocent and pure.", "id": "72f4f47a-eda2-545a-b60c-ec51872cbb49", "color": "#f47710"}, {"name": "tradition", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "Customs or beliefs passed down through generations.", "id": "649ebc7d-191a-5085-9a6a-d7c6cceaef5d", "color": "#f47710"}, {"name": "heart", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "Symbolically seen as the seat of emotion and morality.", "id": "a5fd590d-327b-52c1-9f6c-de05cfaf882a", "color": "#f47710"}, {"name": "riches", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "Wealth or material goods.", "id": "342ffdd9-d46a-54a1-bbfa-b0cdefc6e629", "color": "#f47710"}, {"name": "prayer", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "A solemn request for help or expression of thanks addressed to God.", "id": "132b9507-bdeb-585e-95d1-604d437ed471", "color": "#f47710"}, {"name": "temptation", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "The desire to engage in short-term urges for enjoyment that threatens long-term goals.", "id": "d7796817-07c2-503f-8a95-730dc13048d7", "color": "#f47710"}, {"name": "vineyard", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "A plantation of grapevines.", "id": "a328ddd9-86c5-57da-996f-d8269a839cfb", "color": "#f47710"}, {"name": "", "type": "DocumentChunk", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["text"]}, "belongs_to_set": null, "text": "\n[Mark 12:29] The first of all the commandments is, Hear, O Israel; The Lord our God is one Lord:\n[Mark 12:30] And thou shalt love the Lord thy God with all thy heart, and with all thy soul, and with all thy mind, and with all thy strength: this is the first commandment.\n[Mark 12:31] And the second is like, namely this, Thou shalt love thy neighbour as thyself.\n[Mark 12:31] There is none other commandment greater than these.\n[Mark 12:34] Thou art not far from the kingdom of God.\n[Mark 12:35] How say the scribes that Christ is the son of David?\n[Mark 12:36] For David himself said by the Holy Ghost, The LORD said to my Lord, Sit thou on my right hand, till I make thine enemies thy footstool.\n[Mark 12:37] David therefore himself calleth him Lord; and whence is he then his son?\n[Mark 12:38] Beware of the scribes, which love to go in long clothing, and love salutations in the marketplaces,\n[Mark 12:39] And the chief seats in the synagogues, and the uppermost rooms at feasts:\n[Mark 12:40] Which devour widows' houses, and for a pretence make long prayers: these shall receive greater damnation.\n[Mark 12:43] Verily I say unto you, That this poor widow hath cast more in, than all they which have cast into the treasury:\n[Mark 12:44] For all they did cast in of their abundance; but she of her want did cast in all that she had, even all her living.\n[Mark 13:2] Seest thou these great buildings?\n[Mark 13:2] there shall not be left one stone upon another, that shall not be thrown down.\n[Mark 13:5] Take heed lest any man deceive you:\n[Mark 13:6] For many shall come in my name, saying, I am Christ; and shall deceive many.\n[Mark 13:7] And when ye shall hear of wars and rumours of wars, be ye not troubled: for such things must needs be; but the end shall not be yet.\n[Mark 13:8] For nation shall rise against nation, and kingdom against kingdom: and there shall be earthquakes in divers places, and there shall be famines and troubles: these are the beginnings of sorrows.\n[Mark 13:9] But take heed to yourselves: for they shall deliver you up to councils; and in the synagogues ye shall be beaten: and ye shall be brought before rulers and kings for my sake, for a testimony against them.\n[Mark 13:10] And the gospel must first be published among all nations.\n[Mark 13:11] But when they shall lead you, and deliver you up, take no thought beforehand what ye shall speak, neither do ye premeditate: but whatsoever shall be given you in that hour, that speak ye: for it is not ye that speak, but the Holy Ghost.\n[Mark 13:12] Now the brother shall betray the brother to death, and the father the son; and children shall rise up against their parents, and shall cause them to be put to death.\n[Mark 13:13] And ye shall be hated of all men for my name's sake: but he that shall endure unto the end, the same shall be saved.\n[Mark 13:14] But when ye shall see the abomination of desolation, spoken of by Daniel the prophet, standing where it ought not, (let him that readeth understand,) then let them that be in Judaea flee to the mountains:\n[Mark 13:15] And let him that is on the housetop not go down into the house, neither enter therein, to take any thing out of his house:\n[Mark 13:16] And let him that is in the field not turn back again for to take up his garment.\n[Mark 13:17] But woe to them that are with child, and to them that give suck in those days!\n[Mark 13:18] And pray ye that your flight be not in the winter.\n[Mark 13:19] For in those days shall be affliction, such as was not from the beginning of the creation which God created unto this time, neither shall be.\n[Mark 13:20] And except that the Lord had shortened those days, no flesh should be saved: but for the elect's sake, whom he hath chosen, he hath shortened the days.\n[Mark 13:21] And then if any man shall say to you, Lo, here is Christ; or, lo, he is there; believe him not:\n[Mark 13:22] For false Christs and false prophets shall rise, and shall shew signs and wonders, to seduce, if it were possible, even the elect.\n[Mark 13:23] But take ye heed: behold, I have foretold you all things.\n[Mark 13:24] But in those days, after that tribulation, the sun shall be darkened, and the moon shall not give her light,\n[Mark 13:25] And the stars of heaven shall fall, and the powers that are in heaven shall be shaken.\n[Mark 13:26] And then shall they see the Son of man coming in the clouds with great power and glory.\n[Mark 13:27] And then shall he send his angels, and shall gather together his elect from the four winds, from the uttermost part of the earth to the uttermost part of heaven.\n[Mark 13:28] Now learn a parable of the fig tree; When her branch is yet tender, and putteth forth leaves, ye know that summer is near:\n[Mark 13:29] So ye in like manner, when ye shall see these things come to pass, know that it is nigh, even at the doors.\n[Mark 13:30] Verily I say unto you, that this generation shall not pass, till all these things be done.\n[Mark 13:31] Heaven and earth shall pass away: but my words shall not pass away.\n[Mark 13:32] But of that day and that hour knoweth no man, no, not the angels which are in heaven, neither the Son, but the Father.\n[Mark 13:33] Take ye heed, watch and pray: for ye know not when the time is.\n[Mark 13:34] For the Son of Man is as a man taking a far journey, who left his house, and gave authority to his servants, and to every man his work, and commanded the porter to watch.\n[Mark 13:35] Watch ye therefore: for ye know not when the master of the house cometh, at even, or at midnight, or at the cockcrowing, or in the morning:\n[Mark 13:36] Lest coming suddenly he find you sleeping.\n[Mark 13:37] And what I say unto you I say unto all, Watch.\n[Mark 14:6] Let her alone; why trouble ye her?\n[Mark 14:6] she hath wrought a good work on me.\n[Mark 14:7] For ye have the poor with you always, and whensoever ye will ye may do them good: but me ye have not always.\n[Mark 14:8] She hath done what she could: she is come aforehand to anoint my body to the burying.\n[Mark 14:9] Verily I say unto you, Wheresoever this gospel shall be preached throughout the whole world, this also that she hath done shall be spoken of for a memorial of her.\n[Mark 14:13] Go ye into the city, and there shall meet you a man bearing a pitcher of water: follow him.\n[Mark 14:14] And wheresoever he shall go in, say ye to the goodman of the house, The Master saith, Where is the guestchamber, where I shall eat the passover with my disciples?\n[Mark 14:15] And he will shew you a large upper room furnished and prepared: there make ready for us.\n[Mark 14:18] Verily I say unto you, One of you which eateth with me shall betray me.\n[Mark 14:20] It is one of the twelve, that dippeth with me in the dish.\n[Mark 14:21] The Son of man indeed goeth, as it is written of him: but woe to that man by whom the Son of man is betrayed!\n[Mark 14:21] good were it for that man if he had never been born.\n[Mark 14:22] Take, eat: this is my body.\n[Mark 14:24] And he said unto them, This is my blood of the new testament, which is shed for many.\n[Mark 14:25] Verily I say unto you, I will drink no more of the fruit of the vine, until that day that I drink it new in the kingdom of God.\n[Mark 14:27] All ye shall be offended because of me this night: for it is written, I will smite the shepherd, and the sheep shall be scattered.\n[Mark 14:28] But after that I am risen, I will go before you into Galilee.\n[Mark 14:30] Verily I say unto thee, That this day, even in this night, before the cock crow twice, thou shalt deny me thrice.\n[Mark 14:32] Sit ye here, while I shall pray.\n[Mark 14:34] My soul is exceeding sorrowful unto death: tarry ye here, and watch.\n[Mark 14:36] Abba, Father, all things are possible unto thee; take away this cup from me: nevertheless not what I will, but what thou wilt.\n[Mark 14:37] Simon, sleepest thou?\n[Mark 14:37] couldest not thou watch one hour?\n[Mark 14:38] Watch ye and pray, lest ye enter into temptation.\n[Mark 14:38] The spirit truly is ready, but the flesh is weak.\n[Mark 14:41] Sleep on now, and take your rest: it is enough, the hour is come; behold, the Son of man is betrayed into the hands of sinners.\n[Mark 14:42] Rise up, let us go; lo, he that betrayeth me is at hand.\n[Mark 14:48] Are ye come out, as against a thief, with swords and with staves to take me?\n[Mark 14:49] I was daily with you in the temple teaching, and ye took me not: but the scriptures must be fulfilled.\n[Mark 14:62] I am: and ye shall see the Son of man sitting on the right hand of power, and coming in the clouds of heaven.\n[Mark 14:72] Before the cock crow twice, thou shalt deny me thrice.\n[Mark 15:2] Thou sayest it.\n[Mark 15:34] My God, my God, why hast thou forsaken me?\n[Mark 16:15] Go ye into all the world, and preach the gospel to every creature.\n[Mark 16:16] He that believeth and is baptized shall be saved; but he that believeth not shall be damned.\n[Mark 16:17] And these signs shall follow them that believe; In my name shall they cast out devils; they shall speak with new tongues;\n[Mark 16:18] They shall take up serpents; and if they drink any deadly thing, it shall not hurt them; they shall lay hands on the sick, and they shall recover.\n[Luke 2:49] How is it that ye sought me?\n[Luke 2:49] wist ye not that I must be about my Father's business?\n[Luke 4:4] It is written, That man shall not live by bread alone, but by every word of God.\n[Luke 4:8] Get thee behind me, Satan: for it is written, Thou shalt worship the Lord thy God, and him only shalt thou serve.\n[Luke 4:12] It is said, Thou shalt not tempt the Lord thy God.\n[Luke 4:18] The Spirit of the Lord is upon me, because he hath anointed me to preach the gospel to the poor; he hath sent me to heal the brokenhearted, to preach deliverance to the captives, and recovering of sight to the blind, to set at liberty them that are bruised,\n[Luke 4:19] To preach the acceptable year of the Lord.\n[Luke 4:21] This day is this scripture fulfilled in your ears.\n[Luke 4:23] Ye will surely say unto me this proverb, Physician, heal thyself: whatsoever we have heard done in Capernaum, do also here in thy country.\n[Luke 4:24] Verily I say unto you, No prophet is accepted in his own country.\n[Luke 4:25] But I tell you of a truth, many widows were in Israel in the days of Elias, when the heaven was shut up three years and six months, when great famine was throughout all the land;\n[Luke 4:26] But unto none of them was Elias sent, save unto Sarepta, a city of Sidon, unto a woman that was a widow.\n[Luke 4:27] And many lepers were in Israel in the time of Eliseus the prophet; and none of them was cleansed, saving Naaman the Syrian.\n[Luke 4:35] Hold thy peace, and come out of him.\n[Luke 4:43] I must preach the kingdom of God to other cities also: for therefore am I sent.\n[Luke 5:4] Launch out into the deep, and let down your nets for a draught.\n[Luke 5:10] Fear not; from henceforth thou shalt catch men.\n[Luke 5:13] I will: be thou clean.\n[Luke 5:14] but go, and shew thyself to the priest, and offer for thy cleansing, according as Moses commanded, for a testimony unto them.\n[Luke 5:20] Man, thy sins are forgiven thee.\n[Luke 5:22] What reason ye in your hearts?\n[Luke 5:23] Whether is easier, to say, Thy sins be forgiven thee; or to say, Rise up and walk?\n[Luke 5:24] But that ye may know that the Son of man hath power upon earth to forgive sins, I say unto thee, Arise, and take up thy couch, and go into thine house.\n[Luke 5:27] Follow me.\n[Luke 5:31] They that are whole need not a physician; but they that are sick.\n[Luke 5:32] I came not to call the righteous, but sinners to repentance.\n[Luke 5:34] Can ye make the children of the bridechamber fast, while the bridegroom is with them?\n[Luke 5:35] But the days will come, when the bridegroom shall be taken away from them, and then shall they fast in those days.\n[Luke 5:36] No man putteth a piece of a new garment upon an old; if otherwise, then both the new maketh a rent, and the piece that was taken out of the new agreeth not with the old.\n[Luke 5:37] And no man putteth new wine into old bottles; else the new wine will burst the bottles, and be spilled, and the bottles shall perish.\n[Luke 5:38] But new wine must be put into new bottles; and both are preserved.\n[Luke 5:39] No man also having drunk old wine straightway desireth new: for he saith, The old is better.\n[Luke 6:3] Have ye not read so much as this, what David did, when himself was an hungred, and they which were with him;\n[Luke 6:4] How he went into the house of God, and did take and eat the shewbread, and gave also to them that were with him; which it is not lawful to eat but for the priests alone?\n[Luke 6:5] That the Son of man is Lord also of the sabbath.\n[Luke 6:8] Rise up, and stand forth in the midst.\n[Luke 6:9] I will ask you one thing; Is it lawful on the sabbath days to do good, or to do evil?\n[Luke 6:9] to save life, or to destroy it?\n[Luke 6:10] Stretch forth thy hand.\n[Luke 6:20] Blessed be ye poor: for yours is the kingdom of God.\n[Luke 6:21] Blessed are ye that hunger now: for ye shall be filled.\n[Luke 6:21] Blessed are ye that weep now: for ye shall laugh.\n[Luke 6:22] Blessed are ye, when men shall hate you, and when they shall separate you from their company, and shall reproach you, and cast out your name as evil, for the Son of man's sake.\n[Luke 6:23] Rejoice ye in that day, and leap for joy: for, behold, your reward is great in heaven: for in the like manner did their fathers unto the prophets.\n[Luke 6:24] But woe unto you that are rich!\n[Luke 6:24] for ye have received your consolation.\n[Luke 6:25] Woe unto you that are full!\n[Luke 6:25] for ye shall hunger.\n[Luke 6:25] Woe unto you that laugh now!\n[Luke 6:25] for ye shall mourn and weep.\n[Luke 6:26] Woe unto you, when all men shall speak well of you!\n[Luke 6:26] for so did their fathers to the false prophets.\n[Luke 6:27] But I say unto you which hear, Love your enemies, do good to them which hate you,\n[Luke 6:28] Bless them that curse you, and pray for them which despitefully use you.\n[Luke 6:29] And unto him that smiteth thee on the one cheek offer also the other; and him that taketh away thy cloak forbid not to take thy coat also.\n[Luke 6:30] Give to every man that asketh of thee; and of him that taketh away thy goods ask them not again.\n[Luke 6:31] And as ye would that men should do to you, do ye also to them likewise.\n[Luke 6:32] For if ye love them which love you, what thank have ye?\n[Luke 6:32] for sinners also love those that love them.\n[Luke 6:33] And if ye do good to them which do good to you, what thank have ye?\n[Luke 6:33] for sinners also do even the same.\n[Luke 6:34] And if ye lend to them of whom ye hope to receive, what thank have ye?\n[Luke 6:34] for sinners also lend to sinners, to receive as much again.\n[Luke 6:35] But love ye your enemies, and do good, and lend, hoping for nothing again; and your reward shall be great, and ye shall be the children of the Highest: for he is kind unto the unthankful and to the evil.\n[Luke 6:36] Be ye therefore merciful, as your Father also is merciful.\n[Luke 6:37] Judge not, and ye shall not be judged: condemn not, and ye shall not be condemned: forgive, and ye shall be forgiven:\n[Luke 6:38] Give, and it shall be given unto you; good measure, pressed down, and shaken together, and running over, shall men give into your bosom.\n[Luke 6:38] For with the same measure that ye mete withal it shall be measured to you again.\n[Luke 6:39] Can the blind lead the blind?\n[Luke 6:39] shall they not both fall into the ditch?\n[Luke 6:40] The disciple is not above his master: but every one that is perfect shall be as his master.\n[Luke 6:41] And why beholdest thou the mote that is in thy brother's eye, but perceivest not the beam that is in thine own eye?\n[Luke 6:42] Either how canst thou say to thy brother, Brother, let me pull out the mote that is in thine eye, when thou thyself beholdest not the beam that is in thine own eye?\n[Luke 6:42] Thou hypocrite, cast out first the beam out of thine own eye, and then shalt thou see clearly to pull out the mote that is in thy brother's eye.\n[Luke 6:43] For a good tree bringeth not forth corrupt fruit; neither doth a corrupt tree bring forth good fruit.\n[Luke 6:44] For every tree is known by his own fruit.\n[Luke 6:44] For of thorns men do not gather figs, nor of a bramble bush gather they grapes.\n[Luke 6:45] A good man out of the good treasure of his heart bringeth forth that which is good; and an evil man out of the evil treasure of his heart bringeth forth that which is evil: for of the abundance of the heart his mouth speaketh.\n[Luke 6:46] And why call ye me, Lord, Lord, and do not the things which I say?", "chunk_size": 8069, "chunk_index": 6, "cut_type": "paragraph_end", "id": "c2c092be-ab64-58c6-9490-0348a4c3b154", "color": "#801212"}, {"name": "one lord", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "The singular God according to the teachings in the Bible.", "id": "f42b5464-b892-5b93-a73c-0bcef2d56f62", "color": "#f47710"}, {"name": "great commandment", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "A commandment that emphasizes love towards God and neighbor.", "id": "1305f47a-f416-5dc5-918e-b62d6ef34f0c", "color": "#f47710"}, {"name": "christ", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "Refers to Jesus Christ, central figure in Christianity.", "id": "1df8efd8-c044-5ce3-b40e-ca573be71fdf", "color": "#f47710"}, {"name": "poor widow", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "A widow who is noted for her act of giving in the temple.", "id": "52cffd41-17aa-522b-bcd4-2c30bc0fbb3d", "color": "#f47710"}, {"name": "abomination of desolation", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "A prophetic term used by Jesus to denote a significant event foretelling distress.", "id": "00b315fa-b8be-5874-b7f0-beb6422f62f2", "color": "#f47710"}, {"name": "holy ghost", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "Third person of the Holy Trinity in Christianity.", "id": "81626fb3-c5f1-53f3-a6f2-6c7e3ef53964", "color": "#f47710"}, {"name": "gospel", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "The teaching or revelation of Christ, specifically the accounts of Jesus' life and message.", "id": "71fa9701-2a86-5b2c-b644-6ac30e65fecf", "color": "#f47710"}, {"name": "good samaritan", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "A parable told by Jesus emphasizing love and compassion.", "id": "db6c0513-5b71-583b-9c29-9a39bc60b3bc", "color": "#f47710"}, {"name": "simon peter", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "One of Christ's closest disciples.", "id": "419f5df0-fbeb-5c68-8066-a80bb0924538", "color": "#f47710"}, {"name": "judaea", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "A region in Israel during the time of Jesus.", "id": "195c6023-6ec4-5e73-8604-d44bfe57b415", "color": "#f47710"}, {"name": "holy father", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "Refers to God in the context of Christianity.", "id": "1ca92766-00b0-5be4-af3f-e85894cc9342", "color": "#f47710"}, {"name": "", "type": "DocumentChunk", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["text"]}, "belongs_to_set": null, "text": "\n[Luke 6:47] Whosoever cometh to me, and heareth my sayings, and doeth them, I will shew you to whom he is like:\n[Luke 6:48] He is like a man which built an house, and digged deep, and laid the foundation on a rock: and when the flood arose, the stream beat vehemently upon that house, and could not shake it: for it was founded upon a rock.\n[Luke 6:49] But he that heareth, and doeth not, is like a man that without a foundation built an house upon the earth; against which the stream did beat vehemently, and immediately it fell; and the ruin of that house was great.\n[Luke 7:9] I say unto you, I have not found so great faith, no, not in Israel.\n[Luke 7:13] Weep not.\n[Luke 7:14] Young man, I say unto thee, Arise.\n[Luke 7:22] Go your way, and tell John what things ye have seen and heard; how that the blind see, the lame walk, the lepers are cleansed, the deaf hear, the dead are raised, to the poor the gospel is preached.\n[Luke 7:23] And blessed is he, whosoever shall not be offended in me.\n[Luke 7:24] What went ye out into the wilderness for to see?\n[Luke 7:24] A reed shaken with the wind?\n[Luke 7:25] But what went ye out for to see?\n[Luke 7:25] A man clothed in soft raiment?\n[Luke 7:25] Behold, they which are gorgeously apparelled, and live delicately, are in kings' courts.\n[Luke 7:26] But what went ye out for to see?\n[Luke 7:26] A prophet?\n[Luke 7:26] Yea, I say unto you, and much more than a prophet.\n[Luke 7:27] This is he, of whom it is written, Behold, I send my messenger before thy face, which shall prepare thy way before thee.\n[Luke 7:28] For I say unto you, Among those that are born of women there is not a greater prophet than John the Baptist: but he that is least in the kingdom of God is greater than he.\n[Luke 7:31] Whereunto then shall I liken the men of this generation?\n[Luke 7:31] and to what are they like?\n[Luke 7:32] They are like unto children sitting in the marketplace, and calling one to another, and saying, We have piped unto you, and ye have not danced; we have mourned to you, and ye have not wept.\n[Luke 7:33] For John the Baptist came neither eating bread nor drinking wine; and ye say, He hath a devil.\n[Luke 7:34] The Son of man is come eating and drinking; and ye say, Behold a gluttonous man, and a winebibber, a friend of publicans and sinners!\n[Luke 7:35] But wisdom is justified of all her children.\n[Luke 7:40] Simon, I have somewhat to say unto thee.\n[Luke 7:41] There was a certain creditor which had two debtors: the one owed five hundred pence, and the other fifty.\n[Luke 7:42] And when they had nothing to pay, he frankly forgave them both.\n[Luke 7:42] Tell me therefore, which of them will love him most?\n[Luke 7:43] Thou hast rightly judged.\n[Luke 7:44] Seest thou this woman?\n[Luke 7:44] I entered into thine house, thou gavest me no water for my feet: but she hath washed my feet with tears, and wiped them with the hairs of her head.\n[Luke 7:45] Thou gavest me no kiss: but this woman since the time I came in hath not ceased to kiss my feet.\n[Luke 7:46] My head with oil thou didst not anoint: but this woman hath anointed my feet with ointment.\n[Luke 7:47] Wherefore I say unto thee, Her sins, which are many, are forgiven; for she loved much: but to whom little is forgiven, the same loveth little.\n[Luke 7:48] Thy sins are forgiven.\n[Luke 7:50] Thy faith hath saved thee; go in peace.\n[Luke 8:5] A sower went out to sow his seed: and as he sowed, some fell by the way side; and it was trodden down, and the fowls of the air devoured it.\n[Luke 8:6] And some fell upon a rock; and as soon as it was sprung up, it withered away, because it lacked moisture.\n[Luke 8:7] And some fell among thorns; and the thorns sprang up with it, and choked it.\n[Luke 8:8] And other fell on good ground, and sprang up, and bare fruit an hundredfold.\n[Luke 8:8] He that hath ears to hear, let him hear.\n[Luke 8:10] Unto you it is given to know the mysteries of the kingdom of God: but to others in parables; that seeing they might not see, and hearing they might not understand.\n[Luke 8:11] Now the parable is this: The seed is the word of God.\n[Luke 8:12] Those by the way side are they that hear; then cometh the devil, and taketh away the word out of their hearts, lest they should believe and be saved.\n[Luke 8:13] They on the rock are they, which, when they hear, receive the word with joy; and these have no root, which for a while believe, and in time of temptation fall away.\n[Luke 8:14] And that which fell among thorns are they, which, when they have heard, go forth, and are choked with cares and riches and pleasures of this life, and bring no fruit to perfection.\n[Luke 8:15] But that on the good ground are they, which in an honest and good heart, having heard the word, keep it, and bring forth fruit with patience.\n[Luke 8:16] No man, when he hath lighted a candle, covereth it with a vessel, or putteth it under a bed; but setteth it on a candlestick, that they which enter in may see the light.\n[Luke 8:17] For nothing is secret, that shall not be made manifest; neither any thing hid, that shall not be known and come abroad.\n[Luke 8:18] Take heed therefore how ye hear: for whosoever hath, to him shall be given; and whosoever hath not, from him shall be taken even that which he seemeth to have.\n[Luke 8:21] My mother and my brethren are these which hear the word of God, and do it.\n[Luke 8:22] Let us go over unto the other side of the lake.\n[Luke 8:22] And they launched forth.\n[Luke 8:25] Where is your faith?\n[Luke 8:30] What is thy name?\n[Luke 8:39] Return to thine own house, and shew how great things God hath done unto thee.\n[Luke 8:45] Who touched me?\n[Luke 8:46] Somebody hath touched me: for I perceive that virtue is gone out of me.\n[Luke 8:48] Daughter, be of good comfort: thy faith hath made thee whole; go in peace.\n[Luke 8:50] Fear not: believe only, and she shall be made whole.\n[Luke 8:52] Weep not; she is not dead, but sleepeth.\n[Luke 8:54] Maid, arise.\n[Luke 9:3] Take nothing for your journey, neither staves, nor scrip, neither bread, neither money; neither have two coats apiece.\n[Luke 9:4] And whatsoever house ye enter into, there abide, and thence depart.\n[Luke 9:5] And whosoever will not receive you, when ye go out of that city, shake off the very dust from your feet for a testimony against them.\n[Luke 9:13] Give ye them to eat.\n[Luke 9:14] Make them sit down by fifties in a company.\n[Luke 9:18] Whom say the people that I am?\n[Luke 9:20] But whom say ye that I am?\n[Luke 9:22] The Son of man must suffer many things, and be rejected of the elders and chief priests and scribes, and be slain, and be raised the third day.\n[Luke 9:23] If any man will come after me, let him deny himself, and take up his cross daily, and follow me.\n[Luke 9:24] For whosoever will save his life shall lose it: but whosoever will lose his life for my sake, the same shall save it.\n[Luke 9:25] For what is a man advantaged, if he gain the whole world, and lose himself, or be cast away?\n[Luke 9:26] For whosoever shall be ashamed of me and of my words, of him shall the Son of man be ashamed, when he shall come in his own glory, and in his Father's, and of the holy angels.\n[Luke 9:27] But I tell you of a truth, there be some standing here, which shall not taste of death, till they see the kingdom of God.\n[Luke 9:41] O faithless and perverse generation, how long shall I be with you, and suffer you?\n[Luke 9:41] Bring thy son hither.\n[Luke 9:44] Let these sayings sink down into your ears: for the Son of man shall be delivered into the hands of men.\n[Luke 9:48] Whosoever shall receive this child in my name receiveth me: and whosoever shall receive me receiveth him that sent me: for he that is least among you all, the same shall be great.\n[Luke 9:50] Forbid him not: for he that is not against us is for us.\n[Luke 9:55] Ye know not what manner of spirit ye are of.\n[Luke 9:56] For the Son of man is not come to destroy men's lives, but to save them.\n[Luke 9:58] Foxes have holes, and birds of the air have nests; but the Son of man hath not where to lay his head.\n[Luke 9:59] Follow me.\n[Luke 9:60] Let the dead bury their dead: but go thou and preach the kingdom of God.\n[Luke 9:62] No man, having put his hand to the plough, and looking back, is fit for the kingdom of God.\n[Luke 10:2] The harvest truly is great, but the labourers are few: pray ye therefore the Lord of the harvest, that he would send forth labourers into his harvest.\n[Luke 10:3] Go your ways: behold, I send you forth as lambs among wolves.\n[Luke 10:4] Carry neither purse, nor scrip, nor shoes: and salute no man by the way.\n[Luke 10:5] And into whatsoever house ye enter, first say, Peace be to this house.\n[Luke 10:6] And if the son of peace be there, your peace shall rest upon it: if not, it shall turn to you again.\n[Luke 10:7] And in the same house remain, eating and drinking such things as they give: for the labourer is worthy of his hire.\n[Luke 10:7] Go not from house to house.\n[Luke 10:8] And into whatsoever city ye enter, and they receive you, eat such things as are set before you:\n[Luke 10:9] And heal the sick that are therein, and say unto them, The kingdom of God is come nigh unto you.\n[Luke 10:10] But into whatsoever city ye enter, and they receive you not, go your ways out into the streets of the same, and say,\n[Luke 10:11] Even the very dust of your city, which cleaveth on us, we do wipe off against you: notwithstanding be ye sure of this, that the kingdom of God is come nigh unto you.\n[Luke 10:12] But I say unto you, that it shall be more tolerable in that day for Sodom, than for that city.\n[Luke 10:13] Woe unto thee, Chorazin!\n[Luke 10:13] woe unto thee, Bethsaida!\n[Luke 10:13] for if the mighty works had been done in Tyre and Sidon, which have been done in you, they had a great while ago repented, sitting in sackcloth and ashes.\n[Luke 10:14] But it shall be more tolerable for Tyre and Sidon at the judgment, than for you.\n[Luke 10:15] And thou, Capernaum, which art exalted to heaven, shalt be thrust down to hell.\n[Luke 10:16] He that heareth you heareth me; and he that despiseth you despiseth me; and he that despiseth me despiseth him that sent me.\n[Luke 10:18] I beheld Satan as lightning fall from heaven.\n[Luke 10:19] Behold, I give unto you power to tread on serpents and scorpions, and over all the power of the enemy: and nothing shall by any means hurt you.\n[Luke 10:20] Notwithstanding in this rejoice not, that the spirits are subject unto you; but rather rejoice, because your names are written in heaven.\n[Luke 10:21] I thank thee, O Father, Lord of heaven and earth, that thou hast hid these things from the wise and prudent, and hast revealed them unto babes: even so, Father; for so it seemed good in thy sight.\n[Luke 10:22] All things are delivered to me of my Father: and no man knoweth who the Son is, but the Father; and who the Father is, but the Son, and he to whom the Son will reveal him.\n[Luke 10:23] Blessed are the eyes which see the things that ye see:\n[Luke 10:24] For I tell you, that many prophets and kings have desired to see those things which ye see, and have not seen them; and to hear those things which ye hear, and have not heard them.\n[Luke 10:26] What is written in the law?\n[Luke 10:26] how readest thou?\n[Luke 10:28] Thou hast answered right: this do, and thou shalt live.\n[Luke 10:30] A certain man went down from Jerusalem to Jericho, and fell among thieves, which stripped him of his raiment, and wounded him, and departed, leaving him half dead.\n[Luke 10:31] And by chance there came down a certain priest that way: and when he saw him, he passed by on the other side.\n[Luke 10:32] And likewise a Levite, when he was at the place, came and looked on him, and passed by on the other side.\n[Luke 10:33] But a certain Samaritan, as he journeyed, came where he was: and when he saw him, he had compassion on him,\n[Luke 10:34] And went to him, and bound up his wounds, pouring in oil and wine, and set him on his own beast, and brought him to an inn, and took care of him.\n[Luke 10:35] And on the morrow when he departed, he took out two pence, and gave them to the host, and said unto him, Take care of him; and whatsoever thou spendest more, when I come again, I will repay thee.\n[Luke 10:36] Which now of these three, thinkest thou, was neighbour unto him that fell among the thieves?\n[Luke 10:37] Go, and do thou likewise.\n[Luke 10:41] Martha, Martha, thou art careful and troubled about many things:\n[Luke 10:42] But one thing is needful: and Mary hath chosen that good part, which shall not be taken away from her.\n[Luke 11:2] When ye pray, say, Our Father which art in heaven, Hallowed be thy name.\n[Luke 11:2] Thy kingdom come.\n[Luke 11:2] Thy will be done, as in heaven, so in earth.\n[Luke 11:3] Give us day by day our daily bread.\n[Luke 11:4] And forgive us our sins; for we also forgive every one that is indebted to us.\n[Luke 11:4] And lead us not into temptation; but deliver us from evil.\n[Luke 11:5] Which of you shall have a friend, and shall go unto him at midnight, and say unto him, Friend, lend me three loaves;\n[Luke 11:6] For a friend of mine in his journey is come to me, and I have nothing to set before him?\n[Luke 11:7] And he from within shall answer and say, Trouble me not: the door is now shut, and my children are with me in bed; I cannot rise and give thee.\n[Luke 11:8] I say unto you, Though he will not rise and give him, because he is his friend, yet because of his importunity he will rise and give him as many as he needeth.\n[Luke 11:9] And I say unto you, Ask, and it shall be given you; seek, and ye shall find; knock, and it shall be opened unto you.\n[Luke 11:10] For every one that asketh receiveth; and he that seeketh findeth; and to him that knocketh it shall be opened.\n[Luke 11:11] If a son shall ask bread of any of you that is a father, will he give him a stone?\n[Luke 11:11] or if he ask a fish, will he for a fish give him a serpent?\n[Luke 11:12] Or if he shall ask an egg, will he offer him a scorpion?\n[Luke 11:13] If ye then, being evil, know how to give good gifts unto your children: how much more shall your heavenly Father give the Holy Spirit to them that ask him?\n[Luke 11:17] Every kingdom divided against itself is brought to desolation; and a house divided against a house falleth.\n[Luke 11:18] If Satan also be divided against himself, how shall his kingdom stand?\n[Luke 11:18] because ye say that I cast out devils through Beelzebub.\n[Luke 11:19] And if I by Beelzebub cast out devils, by whom do your sons cast them out?\n[Luke 11:19] therefore shall they be your judges.\n[Luke 11:20] But if I with the finger of God cast out devils, no doubt the kingdom of God is come upon you.\n[Luke 11:21] When a strong man armed keepeth his palace, his goods are in peace:\n[Luke 11:22] But when a stronger than he shall come upon him, and overcome him, he taketh from him all his armour wherein he trusted, and divideth his spoils.\n[Luke 11:23] He that is not with me is against me: and he that gathereth not with me scattereth.\n[Luke 11:24] When the unclean spirit is gone out of a man, he walketh through dry places, seeking rest; and finding none, he saith, I will return unto my house whence I came out.\n[Luke 11:25] And when he cometh, he findeth it swept and garnished.\n[Luke 11:26] Then goeth he, and taketh to him seven other spirits more wicked than himself; and they enter in, and dwell there: and the last state of that man is worse than the first.\n[Luke 11:28] Yea rather, blessed are they that hear the word of God, and keep it.\n[Luke 11:29] This is an evil generation: they seek a sign; and there shall no sign be given it, but the sign of Jonas the prophet.\n[Luke 11:30] For as Jonas was a sign unto the Ninevites, so shall also the Son of man be to this generation.\n[Luke 11:31] The queen of the south shall rise up in the judgment with the men of this generation, and condemn them: for she came from the utmost parts of the earth to hear the wisdom of Solomon; and, behold, a greater than Solomon is here.\n[Luke 11:32] The men of Nineve shall rise up in the judgment with this generation, and shall condemn it: for they repented at the preaching of Jonas; and, behold, a greate
