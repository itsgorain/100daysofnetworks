 the appearance, but judge righteous judgment.\n[John 7:28] Ye both know me, and ye know whence I am: and I am not come of myself, but he that sent me is true, whom ye know not.\n[John 7:29] But I know him: for I am from him, and he hath sent me.\n[John 7:33] Yet a little while am I with you, and then I go unto him that sent me.\n[John 7:34] Ye shall seek me, and shall not find me: and where I am, thither ye cannot come.\n[John 7:37] If any man thirst, let him come unto me, and drink.\n[John 7:38] He that believeth on me, as the scripture hath said, out of his belly shall flow rivers of living water.\n[John 8:7] He that is without sin among you, let him first cast a stone at her.\n[John 8:10] Woman, where are those thine accusers?\n[John 8:10] hath no man condemned thee?\n[John 8:11] Neither do I condemn thee: go, and sin no more.\n[John 8:12] I am the light of the world: he that followeth me shall not walk in darkness, but shall have the light of life.\n[John 8:14] Though I bear record of myself, yet my record is true: for I know whence I came, and whither I go; but ye cannot tell whence I come, and whither I go.\n[John 8:15] Ye judge after the flesh; I judge no man.\n[John 8:16] And yet if I judge, my judgment is true: for I am not alone, but I and the Father that sent me.\n[John 8:17] It is also written in your law, that the testimony of two men is true.\n[John 8:18] I am one that bear witness of myself, and the Father that sent me beareth witness of me.\n[John 8:19] Ye neither know me, nor my Father: if ye had known me, ye should have known my Father also.\n[John 8:21] I go my way, and ye shall seek me, and shall die in your sins: whither I go, ye cannot come.\n[John 8:23] Ye are from beneath; I am from above: ye are of this world; I am not of this world.\n[John 8:24] I said therefore unto you, that ye shall die in your sins: for if ye believe not that I am he, ye shall die in your sins.\n[John 8:25] Even the same that I said unto you from the beginning.\n[John 8:26] I have many things to say and to judge of you: but he that sent me is true; and I speak to the world those things which I have heard of him.\n[John 8:28] When ye have lifted up the Son of man, then shall ye know that I am he, and that I do nothing of myself; but as my Father hath taught me, I speak these things.\n[John 8:29] And he that sent me is with me: the Father hath not left me alone; for I do always those things that please him.\n[John 8:31] If ye continue in my word, then are ye my disciples indeed;\n[John 8:32] And ye shall know the truth, and the truth shall make you free.\n[John 8:34] Verily, verily, I say unto you, Whosoever committeth sin is the servant of sin.\n[John 8:35] And the servant abideth not in the house for ever: but the Son abideth ever.\n[John 8:36] If the Son therefore shall make you free, ye shall be free indeed.\n[John 8:37] I know that ye are Abraham's seed; but ye seek to kill me, because my word hath no place in you.\n[John 8:38] I speak that which I have seen with my Father: and ye do that which ye have seen with your father.\n[John 8:39] If ye were Abraham's children, ye would do the works of Abraham.\n[John 8:40] But now ye seek to kill me, a man that hath told you the truth, which I have heard of God: this did not Abraham.\n[John 8:41] Ye do the deeds of your father.\n[John 8:42] If God were your Father, ye would love me: for I proceeded forth and came from God; neither came I of myself, but he sent me.\n[John 8:43] Why do ye not understand my speech?\n[John 8:43] even because ye cannot hear my word.\n[John 8:44] Ye are of your father the devil, and the lusts of your father ye will do.\n[John 8:44] He was a murderer from the beginning, and abode not in the truth, because there is no truth in him.\n[John 8:44] When he speaketh a lie, he speaketh of his own: for he is a liar, and the father of it.\n[John 8:45] And because I tell you the truth, ye believe me not.\n[John 8:46] Which of you convinceth me of sin?\n[John 8:46] And if I say the truth, why do ye not believe me?\n[John 8:47] He that is of God heareth God's words: ye therefore hear them not, because ye are not of God.\n[John 8:49] I have not a devil; but I honour my Father, and ye do dishonour me.\n[John 8:50] And I seek not mine own glory: there is one that seeketh and judgeth.\n[John 8:51] Verily, verily, I say unto you, If a man keep my saying, he shall never see death.\n[John 8:54] If I honour myself, my honour is nothing: it is my Father that honoureth me; of whom ye say, that he is your God:\n[John 8:55] Yet ye have not known him; but I know him: and if I should say, I know him not, I shall be a liar like unto you: but I know him, and keep his saying.\n[John 8:56] Your father Abraham rejoiced to see my day: and he saw it, and was glad.\n[John 8:58] Verily, verily, I say unto you, Before Abraham was, I am.\n[John 9:3] Neither hath this man sinned, nor his parents: but that the works of God should be made manifest in him.\n[John 9:4] I must work the works of him that sent me, while it is day: the night cometh, when no man can work.\n[John 9:5] As long as I am in the world, I am the light of the world.\n[John 9:7] Go, wash in the pool of Siloam.\n[John 9:35] Dost thou believe on the Son of God?\n[John 9:37] Thou hast both seen him, and it is he that talketh with thee.\n[John 9:39] For judgment I am come into this world, that they which see not might see; and that they which see might be made blind.\n[John 9:41] If ye were blind, ye should have no sin: but now ye say, We see; therefore your sin remaineth.\n[John 10:1] Verily, verily, I say unto you, He that entereth not by the door into the sheepfold, but climbeth up some other way, the same is a thief and a robber.\n[John 10:2] But he that entereth in by the door is the shepherd of the sheep.\n[John 10:3] To him the porter openeth; and the sheep hear his voice: and he calleth his own sheep by name, and leadeth them out.\n[John 10:4] And when he putteth forth his own sheep, he goeth before them, and the sheep follow him: for they know his voice.", "chunk_size": 8166, "chunk_index": 11, "cut_type": "paragraph_end", "id": "7ad0ce1b-7984-5e9d-bc3a-b977bd1b928a", "color": "#801212"}, {"name": "samaritan woman", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "A woman Jesus spoke with at Jacob's well, as recounted in the Gospel of John.", "id": "6baa12a4-4b48-5669-bb14-21bfb52ae971", "color": "#f47710"}, {"name": "bible", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "The sacred scripture of Christianity, consisting of the Old and New Testaments.", "id": "d7b11550-1c06-556a-89bb-33788f22f008", "color": "#f47710"}, {"name": "text", "type": "EntityType", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "text", "id": "9f5c3acf-5d2b-578c-a7ad-031e7c097f38", "color": "#6510f4"}, {"name": "everlasting life", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "The theological concept of life after death in Christianity.", "id": "76b1eeac-7c93-5837-890a-1544f26e81d9", "color": "#f47710"}, {"name": "miracles", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "Extraordinary events that are not explicable by natural or scientific laws, attributed to divine intervention.", "id": "89efe5bf-858e-547b-b6cc-13eb5ba4c852", "color": "#f47710"}, {"name": "judgment", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "The divine evaluation of human actions, leading to eternal rewards or punishments.", "id": "1b2cfacb-aa52-54f4-a21d-cc3ead9c586e", "color": "#f47710"}, {"name": "bread of life", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "Metaphor used by Jesus to describe himself as essential for spiritual sustenance.", "id": "07f278bc-58a5-58ff-a2fa-a93dcc9f1409", "color": "#f47710"}, {"name": "living water", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "A metaphor for the spiritual nourishment and eternal life offered by Jesus.", "id": "c9475ada-dd51-5615-af88-0878adb9fc50", "color": "#f47710"}, {"name": "", "type": "DocumentChunk", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["text"]}, "belongs_to_set": null, "text": "\n[John 10:5] And a stranger will they not follow, but will flee from him: for they know not the voice of strangers.\n[John 10:7] Verily, verily, I say unto you, I am the door of the sheep.\n[John 10:8] All that ever came before me are thieves and robbers: but the sheep did not hear them.\n[John 10:9] I am the door: by me if any man enter in, he shall be saved, and shall go in and out, and find pasture.\n[John 10:10] The thief cometh not, but for to steal, and to kill, and to destroy: I am come that they might have life, and that they might have it more abundantly.\n[John 10:11] I am the good shepherd: the good shepherd giveth his life for the sheep.\n[John 10:12] But he that is an hireling, and not the shepherd, whose own the sheep are not, seeth the wolf coming, and leaveth the sheep, and fleeth: and the wolf catcheth them, and scattereth the sheep.\n[John 10:13] The hireling fleeth, because he is an hireling, and careth not for the sheep.\n[John 10:14] I am the good shepherd, and know my sheep, and am known of mine.\n[John 10:15] As the Father knoweth me, even so know I the Father: and I lay down my life for the sheep.\n[John 10:16] And other sheep I have, which are not of this fold: them also I must bring, and they shall hear my voice; and there shall be one fold, and one shepherd.\n[John 10:17] Therefore doth my Father love me, because I lay down my life, that I might take it again.\n[John 10:18] No man taketh it from me, but I lay it down of myself.\n[John 10:18] I have power to lay it down, and I have power to take it again.\n[John 10:18] This commandment have I received of my Father.\n[John 10:25] I told you, and ye believed not: the works that I do in my Father's name, they bear witness of me.\n[John 10:26] But ye believe not, because ye are not of my sheep, as I said unto you.\n[John 10:27] My sheep hear my voice, and I know them, and they follow me:\n[John 10:28] And I give unto them eternal life; and they shall never perish, neither shall any man pluck them out of my hand.\n[John 10:29] My Father, which gave them me, is greater than all; and no man is able to pluck them out of my Father's hand.\n[John 10:30] I and my Father are one.\n[John 10:32] Many good works have I shewed you from my Father; for which of those works do ye stone me?\n[John 10:34] Is it not written in your law, I said, Ye are gods?\n[John 10:35] If he called them gods, unto whom the word of God came, and the scripture cannot be broken;\n[John 10:36] Say ye of him, whom the Father hath sanctified, and sent into the world, Thou blasphemest; because I said, I am the Son of God?\n[John 10:37] If I do not the works of my Father, believe me not.\n[John 10:38] But if I do, though ye believe not me, believe the works: that ye may know, and believe, that the Father is in me, and I in him.\n[John 11:4] This sickness is not unto death, but for the glory of God, that the Son of God might be glorified thereby.\n[John 11:9] Are there not twelve hours in the day?\n[John 11:9] If any man walk in the day, he stumbleth not, because he seeth the light of this world.\n[John 11:10] But if a man walk in the night, he stumbleth, because there is no light in him.\n[John 11:11] Our friend Lazarus sleepeth; but I go, that I may awake him out of sleep.\n[John 11:14] Lazarus is dead.\n[John 11:15] And I am glad for your sakes that I was not there, to the intent ye may believe; nevertheless let us go unto him.\n[John 11:23] Thy brother shall rise again.\n[John 11:25] I am the resurrection, and the life: he that believeth in me, though he were dead, yet shall he live:\n[John 11:26] And whosoever liveth and believeth in me shall never die.\n[John 11:26] Believest thou this?\n[John 11:34] Where have ye laid him?\n[John 11:39] Take ye away the stone.\n[John 11:40] Said I not unto thee, that, if thou wouldest believe, thou shouldest see the glory of God?\n[John 11:41] Father, I thank thee that thou hast heard me.\n[John 11:42] And I knew that thou hearest me always: but because of the people which stand by I said it, that they may believe that thou hast sent me.\n[John 11:43] Lazarus, come forth.\n[John 11:44] Loose him, and let him go.\n[John 12:7] Let her alone: against the day of my burying hath she kept this.\n[John 12:8] For the poor always ye have with you; but me ye have not always.\n[John 12:23] The hour is come, that the Son of man should be glorified.\n[John 12:24] Verily, verily, I say unto you, Except a corn of wheat fall into the ground and die, it abideth alone: but if it die, it bringeth forth much fruit.\n[John 12:25] He that loveth his life shall lose it; and he that hateth his life in this world shall keep it unto life eternal.\n[John 12:26] If any man serve me, let him follow me; and where I am, there shall also my servant be: if any man serve me, him will my Father honour.\n[John 12:27] Now is my soul troubled; and what shall I say?\n[John 12:27] Father, save me from this hour: but for this cause came I unto this hour.\n[John 12:28] Father, glorify thy name.\n[Jo ere I am, there ye may be also.\n[John 14:4] And whither I go ye know, and the way ye know.\n[John 14:6] I am the way, the truth, and the life: no man cometh unto the Father, but by me.\n[John 14:7] If ye had known me, ye should have known my Father also: and from henceforth ye know him, and have seen him.\n[John 14:9] Have I been so long time with you, and yet hast thou not known me, Philip?\n[John 14:9] he that hath seen me hath seen the Father; and how sayest thou then, Shew us the Father?\n[John 14:10] Believest thou not that I am in the Father, and the Father in me?\n[John 14:10] the words that I speak unto you I speak not of myself: but the Father that dwelleth in me, he doeth the works.\n[John 14:11] Believe me that I am in the Father, and the Father in me: or else believe me for the very works' sake.\n[John 14:12] Verily, verily, I say unto you, He that believeth on me, the works that I do shall he do also; and greater works than these shall he do; because I go unto my Father.\n[John 14:13] And whatsoever ye shall ask in my name, that will I do, that the Father may be glorified in the Son.\n[John 14:14] If ye shall ask any thing in my name, I will do it.\n[John 14:15] If ye love me, keep my commandments.\n[John 14:16] And I will pray the Father, and he shall give you another Comforter, that he may abide with you for ever;\n[John 14:17] Even the Spirit of truth; whom the world cannot receive, because it seeth him not, neither knoweth him: but ye know him; for he dwelleth with you, and shall be in you.\n[John 14:18] I will not leave you comfortless: I will come to you.\n[John 14:19] Yet a little while, and the world seeth me no more; but ye see me: because I live, ye shall live also.\n[John 14:20] At that day ye shall know that I am in my Father, and ye in me, and I in you.\n[John 14:21] He that hath my commandments, and keepeth them, he it is that loveth me: and he that loveth me shall be loved of my Father, and I will love him, and will manifest myself to him.\n[John 14:23] If a man love me, he will keep my words: and my Father will love him, and we will come unto him, and make our abode with him.\n[John 14:24] He that loveth me not keepeth not my sayings: and the word which ye hear is not mine, but the Father's which sent me.\n[John 14:25] These things have I spoken unto you, being yet present with you.\n[John 14:26] But the Comforter, which is the Holy Ghost, whom the Father will send in my name, he shall teach you all things, and bring all things to your remembrance, whatsoever I have said unto you.\n[John 14:27] Peace I leave with you, my peace I give unto you: not as the world giveth, give I unto you.\n[John 14:27] Let not your heart be troubled, neither let it be afraid.\n[John 14:28] Ye have heard how I said unto you, I go away, and come again unto you.\n[John 14:28] If ye loved me, ye would rejoice, because I said, I go unto the Father: for my Father is greater than I.\n[John 14:29] And now I have told you before it come to pass, that, when it is come to pass, ye might believe.\n[John 14:30] Hereafter I will not talk much with you: for the prince of this world cometh, and hath nothing in me.\n[John 14:31] But that the world may know that I love the Father; and as the Father gave me commandment, even so I do.\n[John 14:31] Arise, let us go hence.\n[John 15:1] I am the true vine, and my Father is the husbandman.\n[John 15:2] Every branch in me that beareth not fruit he taketh away: and every branch that beareth fruit, he purgeth it, that it may bring forth more fruit.\n[John 15:3] Now ye are clean through the word which I have spoken unto you.\n[John 15:4] Abide in me, and I in you.\n[John 15:4] As the branch cannot bear fruit of itself, except it abide in the vine; no more can ye, except ye abide in me.\n[John 15:5] I am the vine, ye are the branches: He that abideth in me, and I in him, the same bringeth forth much fruit: for without me ye can do nothing.\n[John 15:6] If a man abide not in me, he is cast forth come: but as soon as she is delivered of the child, she remembereth no more the anguish, for joy that a man is born into the world.\n[John 16:22] And ye now therefore have sorrow: but I will see you again, and your heart shall rejoice, and your joy no man taketh from you.\n[John 16:23] And in that day ye shall ask me nothing.\n[John 16:23] Verily, verily, I say unto you, Whatsoever ye shall ask the Father in my name, he will give it you.\n[John 16:24] Hitherto have ye asked nothing in my name: ask, and ye shall receive, that your joy may be full.\n[John 16:25] These things have I spoken unto you in proverbs: but the time cometh, when I shall no more speak unto you in proverbs, but I shall shew you plainly of the Father.\n[John 16:26] At that day ye shall ask in my name: and I say not unto you, that I will pray the Father for you:\n[John 16:27] For the Father himself loveth you, because ye have loved me, and have believed that I came out from God.\n[John 16:28] I came forth from the Father, and am come into the world: again, I leave the world, and go to the Father.\n[John 16:31] Do ye now believe?\n[John 16:32] Behold, the hour cometh, yea, is now come, that ye shall be scattered, every man to his own, and shall leave me alone: and yet I am not alone, because the Father is with me.\n[John 16:33] These things I have spoken unto you, that in me ye might have peace.\n[John 16:33] In the world ye shall have tribulation: but be of good cheer; I have overcome the world.\n[John 17:1] Father, the hour is come; glorify thy Son, that thy Son also may glorify thee:\n[John 17:2] As thou hast given him power over all flesh, that he should give eternal life to as many as thou hast given him.\n[John 17:3] And this is life eternal, that they might know thee the only true God, and Jesus Christ, whom thou hast sent.\n[John 17:4] I have glorified thee on the earth: I have finished the work which thou gavest me to do.\n[John 17:5] And now, O Father, glorify thou me with thine own self with the glory which I had with thee before the world was.\n[John 17:6] I have manifested thy name unto the men which thou gavest me out of the world: thine they were, and thou gavest them me; and they have kept thy word.\n[John 17:7] Now they have known that all things whatsoever thou hast given me are of thee.\n[John 17:8] For I have given unto them the words which thou gavest me; and they have received them, and have known surely that I came out from thee, and they have believed that thou didst send me.\n[John 17:9] I pray for them: I pray not for the world, but for them which thou hast given me; for they are thine.\n[John 17:10] And all mine are thine, and thine are mine; and I am glorified in them.\n[John 17:11] And now I am no more in the world, but these are in the world, and I come to thee.\n[John 17:11] Holy Father, keep through thine own name those whom thou hast given me, that they may be one, as we are.\n[John 17:12] While I was with them in the world, I kept them in thy name: those that thou gavest me I have kept, and none of them is lost, but the son of perdition; that the scripture might be fulfilled.\n[John 17:13] And now come I to thee; and these things I speak in the world, that they might have my joy fulfilled in themselves.\n[John 17:14] I have given them thy word; and the world hath hated them, because they are not of the world, even as I am not of the world.\n[John 17:15] I pray not that thou shouldest take them out of the world, but that thou shouldest keep them from the evil.\n[John 17:16] They are not of the world, even as I am not of the world.\n[John 17:17] Sanctify them through thy truth: thy word is truth.\n[John 17:18] As thou hast sent me into the world, even so have I also sent them into the world.\n[John 17:19] And for their sakes I sanctify myself, that they also might be sanctified through the truth.\n[John 17:20] Neither pray I for these alone, but for them also which shall believe on me through their word;\n[John 17:21] That they all may be one; as thou, Father, art in me, and I in thee, that they also may be one in us: that the world may believe that thou hast sent me.\n[John 17:22] And the glory which thou gavest me I have given them; that they may be one, even as we are one:\n[John 17:23] I in them, and thou in me, that they may be made perfect in one; and that the world may know that thou hast sent me, and hast loved them, as thou hast loved me.\n[John 17:24] Father, I will that they also, whom thou hast given me, be with me where I am; that they may behold my glory, which thou hast given me: for thou lovedst me before the foundation of the world.\n[John 17:25] O righteous Father, the world hath not known thee: but I have known thee, and these have known that thou hast sent me.\n[John 17:26] And I have declared unto them thy name, and will declare it: that the love wherewith thou hast loved me may be in them, and I in them.\n[John 18:4] Whom seek ye?\n[John 18:5] I am he.\n[John 18:6] I am he.\n[John 18:7] Whom seek ye?\n[John 18:8] I have told you that I am he: if therefore ye seek me, let these go their way:\n[John 18:11] Put up thy sword into the sheath: the cup which my Father hath given me, shall I not drink it?\n[John 18:20] I spake openly to the world; I ever taught in the synagogue, and in the temple, whither the Jews always resort; and in secret have I said nothing.\n[John 18:21] Why askest thou me?\n[John 18:21] ask them which heard me, what I have said unto them: behold, they know what I said.\n[John 18:23] If I have spoken evil, bear witness of the evil: but if well, why smitest thou me?\n[John 18:34] Sayest thou this thing of thyself, or did others tell it thee of me?\n[John 18:36] My kingdom is not of this world: if my kingdom were of this world, then would my servants fight, that I should not be delivered to the Jews: but now is my kingdom not from hence.\n[John 18:37] Thou sayest that I am a king.\n[John 18:37] To this end was I born, and for this cause came I into the world, that I should bear witness unto the truth.\n[John 18:37] Every one that is of the truth heareth my voice.\n[John 19:11] Thou couldest have no power at all against me, except it were given thee from above: therefore he that delivered me unto thee hath the greater sin.\n[John 19:26] Woman, behold thy son!\n[John 19:27] Behold thy mother!\n[John 19:28] I thirst.\n[John 19:30] It is finished:\n[John 20:15] Woman, why weepest thou?\n[John 20:15] whom seekest thou?\n[John 20:16] Mary.\n[John 20:17] Touch me not; for I am not yet ascended to my Father: but go to my brethren, and say unto them, I ascend unto my Father, and your Father; and to my God, and your God.\n[John 20:19] Peace be unto you.\n[John 20:21] Peace be unto you: as my Father hath sent me, even so send I you.\n[John 20:22] Receive ye the Holy Ghost:\n[John 20:23] Whose soever sins ye remit, they are remitted unto them; and whose soever sins ye retain, they are retained.\n[John 20:26] Peace be unto you.\n[John 20:27] Reach hither thy finger, and behold my hands; and reach hither thy hand, and thrust it into my side: and be not faithless, but believing.\n[John 20:29] Thomas, because thou hast seen me, thou hast believed: blessed are they that have not seen, and yet have believed.\n[John 21:5] Children, have ye any meat?\n[John 21:6] Cast the net on the right side of the ship, and ye shall find.\n[John 21:10] Bring of the fish which ye have now caught.\n[John 21:12] Come and dine.\n[John 21:15] Simon, son of Jonas, lovest thou me more than these?\n[John 21:15] Feed my lambs.\n[John 21:16] Simon, son of Jonas, lovest thou me?\n[John 21:16] Feed my sheep.\n[John 21:17] Simon, son of Jonas, lovest thou me?\n[John 21:17] Feed my sheep.\n[John 21:18] Verily, verily, I say unto thee, When thou wast young, thou girdest thyself, and walkedst whither thou wouldest: but when thou shalt be old, thou shalt stretch forth thy hands, and another shall gird thee, and carry thee whither thou wouldest not.\n[John 21:19] Follow me.\n[John 21:22] If I will that he tarry till I come, what is that to thee?\n[John 21:22] follow thou me.", "chunk_size": 4651, "chunk_index": 13, "cut_type": "sentence_end", "id": "0f497740-088f-5a71-a442-17adff7eea40", "color": "#801212"}, {"name": "righteousness", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "The quality of being morally right or justifiable.", "id": "e9b0c213-f131-5bb7-8dd6-2087b74ebed1", "color": "#f47710"}, {"name": "sin", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "An immoral act considered to be a transgression against divine law.", "id": "035a7598-73ec-5309-ac45-fa9fcca0e6a7", "color": "#f47710"}, {"name": "mary magdalene", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "A follower of Jesus who witnessed his crucifixion and resurrection.", "id": "6bfe477a-111e-525e-9443-93d4c0d4e83c", "color": "#f47710"}, {"name": "world", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "The earthly realm inhabited by humanity.", "id": "560bca33-9c63-5413-ac77-f6246af95e13", "color": "#f47710"}, {"name": "peace", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "A state of tranquility or quietness.", "id": "e1107643-844f-5dd6-8ea0-95ba588a77e0", "color": "#f47710"}, {"name": "", "type": "TextSummary", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["text"]}, "belongs_to_set": null, "text": "In Luke, Jesus emphasizes the importance of recognizing His authority and the consequences of rejecting Him. He speaks of the impending destruction of Jerusalem and the need for vigilance among His followers amid tribulations. He also instructs on the significance of faith, the need for preparation for the Passover, and the nature of true leadership as service. The Gospel highlights the necessity of repentance and salvation through faith in Him, bringing a message of hope and redemption for believers.", "id": "b5410113-406b-573d-8796-63a3b68682cb", "color": "#1077f4"}, {"name": "", "type": "TextSummary", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["text"]}, "belongs_to_set": null, "text": "Jesus speaks of eternal life and the true worship of God, emphasizing the importance of belief in Him and His divine authority.", "id": "559553e7-08f3-53f2-8479-9f1b02e25453", "color": "#1077f4"}, {"name": "", "type": "TextSummary", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["text"]}, "belongs_to_set": null, "text": "Jesus declares Himself as the good shepherd and the door for the sheep, emphasizing His role in granting eternal life and safety to His followers. He warns against false prophets and affirms the close relationship with the Father, highlighting His sacrificial love. He speaks about recognizing His voice, the importance of love among disciples, and prepares them for future tribulations while assuring them of the Holy Spirit's guidance and comfort. Jesus promises to return and emphasizes that a true disciple loves one another.", "id": "33d0767c-4ce2-5e86-82e4-45ef6b2db814", "color": "#1077f4"}, {"name": "", "type": "TextSummary", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["text"]}, "belongs_to_set": null, "text": "Jesus speaks of the Holy Spirit's coming, His teachings about sin, righteousness, and judgment, and the joy that follows sorrow. He emphasizes the importance of faith, unity among believers, and the power of prayer in His name. Jesus assures that although He will leave, He will return and His followers will be guarded by God\u2019s truth.", "id": "448d8912-4c2e-5aaf-96a2-12dc0325bf8c", "color": "#1077f4"}, {"name": "", "type": "Rule", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["rule"]}, "text": "Always use clear and concise language to enhance understanding.", "id": "09fccfa1-0c65-41ca-865a-4e7e7fd80b17", "color": "#D3D3D3"}, {"name": "coding_agent_rules", "type": "NodeSet", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": []}, "belongs_to_set": null, "id": "13d848d5-c0f3-523a-a9d3-3f0c53519a23", "color": "#D3D3D3"}, {"name": "", "type": "Rule", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["rule"]}, "text": "Ensure to handle user data with care and prioritize privacy and security in interactions.", "id": "b1632b56-cf86-43ec-a0a6-7d0af80f510d", "color": "#D3D3D3"}, {"name": "", "type": "Rule", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["rule"]}, "text": "Encourage user engagement by asking open-ended questions to facilitate deeper conversations.", "id": "bc2ee095-279d-4f65-b7d7-a72ec7b4516f", "color": "#D3D3D3"}, {"name": "", "type": "Rule", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["rule"]}, "text": "Provide accurate and reliable information based on verified sources to maintain credibility.", "id": "79addbe4-9a25-42cd-b755-ff0d5362c70a", "color": "#D3D3D3"}, {"name": "", "type": "Rule", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["rule"]}, "text": "Foster a positive and respectful user experience by being empathetic and understanding of user needs.", "id": "79618a15-d1ee-4eda-9bb0-c8cedf0f6d3f", "color": "#D3D3D3"}, {"name": "", "type": "Rule", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["rule"]}, "text": "Utilize structured data formats for better organization and readability of information.", "id": "9659c5b7-ef38-4dab-88f1-a24691396091", "color": "#D3D3D3"}, {"name": "", "type": "Rule", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["rule"]}, "text": "Implement error handling mechanisms to gracefully manage unexpected inputs and situations.", "id": "3f9b2239-8ff3-4235-9a52-d8c6ed16d165", "color": "#D3D3D3"}, {"name": "", "type": "Rule", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["rule"]}, "text": "Regularly update and refine knowledge bases to ensure information remains current and relevant.", "id": "2db7313d-e8b7-4444-bbe9-0b99ed445bab", "color": "#D3D3D3"}, {"name": "", "type": "Rule", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["rule"]}, "text": "Implement logging to record interactions and system performance for analysis and improvement.", "id": "7c82c638-b5d8-4206-95af-6dfe609abf0b", "color": "#D3D3D3"}, {"name": "", "type": "Rule", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["rule"]}, "text": "Encourage feedback from users to continually improve the quality and relevance of responses.", "id": "38e278da-4708-4ed1-8f20-5d094a23ef21", "color": "#D3D3D3"}, {"name": "", "type": "Rule", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["rule"]}, "text": "Implement mechanisms to validate the accuracy of information before presenting it to users, ensuring high quality and correctness.", "id": "37ea2582-d660-4e67-93d1-bb7a6bfd66ab", "color": "#D3D3D3"}, {"name": "", "type": "Rule", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["rule"]}, "text": "Use version control for training data and methodologies to track changes and improvements over time systematically.", "id": "98674adc-a7e8-4b21-9430-6a4c3aea7fb0", "color": "#D3D3D3"}, {"name": "", "type": "Rule", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["rule"]}, "text": "Incorporate user feedback into the training cycle to continuously adapt and enhance response capabilities.", "id": "917c6874-5224-4558-b7a9-9cd6c9b694d0", "color": "#D3D3D3"}, {"name": "", "type": "Rule", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["rule"]}, "text": "Design user interactions to guide users through complex topics with step-by-step explanations or breakdowns.", "id": "2bdcda34-6122-4637-af23-7c72df88db01", "color": "#D3D3D3"}, {"name": "", "type": "Rule", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["rule"]}, "text": "Adopt a modular approach in code design to promote reusability and maintainability.", "id": "aeb7e50c-7348-4d75-bcdd-6ef232b3a232", "color": "#D3D3D3"}, {"name": "", "type": "Rule", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["rule"]}, "text": "Utilize versioning for API endpoints to manage changes and maintain backwards compatibility.", "id": "1747f024-5d6f-4fc9-9a8f-a3d531a883f6", "color": "#D3D3D3"}, {"name": "", "type": "Rule", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["rule"]}, "text": "Ensure comprehensive unit and integration tests are in place to validate functionality and prevent regressions.", "id": "d86ed24b-9e58-4b3b-b49e-5e3e22c1bcbd", "color": "#D3D3D3"}, {"name": "", "type": "Rule", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["rule"]}, "text": "Incorporate continuous integration and continuous deployment (CI/CD) pipelines to automate testing and deployment processes.", "id": "88300e0a-9b15-4b27-afcc-e13934c59491", "color": "#D3D3D3"}, {"name": "", "type": "Rule", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["rule"]}, "text": "Encourage code reviews to foster knowledge sharing and maintain code quality.", "id": "bcb64581-e7d8-43b2-917c-522f17d455fa", "color": "#D3D3D3"}, {"name": "", "type": "Rule", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["rule"]}, "text": "Implement logging and monitoring systems to track application performance and error handling.", "id": "1dcb70c5-fffc-490e-90fc-b4753a893b36", "color": "#D3D3D3"}, {"name": "", "type": "Rule", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["rule"]}, "text": "Prioritize the use of semantic versioning in project development to manage dependencies and changes effectively.", "id": "8e3328f6-2298-4b80-926e-5ff3033a0fde", "color": "#D3D3D3"}, {"name": "", "type": "Rule", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["rule"]}, "text": "Implement comprehensive documentation for all APIs and functionalities to enhance usability and understanding for developers.", "id": "ee20c016-c689-4b00-83a7-6195cf8a5388", "color": "#D3D3D3"}, {"name": "", "type": "Rule", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["rule"]}, "text": "Adopt code linting and formatting tools to ensure code quality and consistency across the development team.", "id": "4423d16e-3ab8-4190-80b8-1ab4bf540498", "color": "#D3D3D3"}, {"name": "", "type": "Rule", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["rule"]}, "text": "Utilize a robust configuration management system to maintain environment consistency and streamline deployment processes.", "id": "8edb6202-58b9-4f98-b55d-70dd10ed7933", "color": "#D3D3D3"}, {"name": "", "type": "Rule", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["rule"]}, "text": "Utilize caching mechanisms to enhance performance and reduce latency in data retrieval.", "id": "3966512a-5ec2-4e0a-8f35-c1fc21fba1d6", "color": "#D3D3D3"}, {"name": "", "type": "Rule", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["rule"]}, "text": "Implement responsive design principles to ensure compatibility across various devices and screen sizes.", "id": "7657241f-0f7e-4808-8622-75d4d920d9e4", "color": "#D3D3D3"}, {"name": "", "type": "Rule", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["rule"]}, "text": "Conduct regular security audits to identify and mitigate vulnerabilities in the system.", "id": "5b48a88d-df21-4c67-bc30-db5d0f3b26d2", "color": "#D3D3D3"}, {"name": "", "type": "Rule", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["rule"]}, "text": "Adopt Agile methodologies to improve adaptability and efficiency in the development process.", "id": "9f6ae8e6-bc26-4c67-a943-242977b8fe33", "color": "#D3D3D3"}, {"name": "", "type": "Rule", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["rule"]}, "text": "Implement automated testing frameworks to ensure the reliability and stability of the codebase.", "id": "8a686eb7-7d9d-4ff6-9e2f-f3416d7a4998", "color": "#D3D3D3"}, {"name": "", "type": "Rule", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["rule"]}, "text": "Use environment-specific configuration files to manage settings for development, testing, and production environments.", "id": "2ae945e4-f092-4201-b733-998ed1c67127", "color": "#D3D3D3"}, {"name": "", "type": "Rule", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["rule"]}, "text": "Ensure that user interactions maintain a balance between automated responses and human-like engagement to enhance u ll_weights": {}, "relationship_type": null, "edge_info": {"source_node_id": "04c58425-52a9-4081-bc0d-5c227b8e6699", "target_node_id": "13d848d5-c0f3-523a-a9d3-3f0c53519a23", "relationship_name": "belongs_to_set", "updated_at": "2025-10-12 22:35:33"}}, {"source": "04c58425-52a9-4081-bc0d-5c227b8e6699", "target": "0f497740-088f-5a71-a442-17adff7eea40", "relation": "rule_associated_from", "weight": null, "all_weights": {}, "relationship_type": null, "edge_info": {"relationship_name": "rule_associated_from", "source_node_id": "04c58425-52a9-4081-bc0d-5c227b8e6699", "target_node_id": "0f497740-088f-5a71-a442-17adff7eea40", "ontology_valid": false}}, {"source": "bd4a4654-0aeb-49e3-b760-fafad05833e8", "target": "13d848d5-c0f3-523a-a9d3-3f0c53519a23", "relation": "belongs_to_set", "weight": null, "all_weights": {}, "relationship_type": null, "edge_info": {"source_node_id": "bd4a4654-0aeb-49e3-b760-fafad05833e8", "target_node_id": "13d848d5-c0f3-523a-a9d3-3f0c53519a23", "relationship_name": "belongs_to_set", "updated_at": "2025-10-12 22:35:33"}}, {"source": "bd4a4654-0aeb-49e3-b760-fafad05833e8", "target": "0f497740-088f-5a71-a442-17adff7eea40", "relation": "rule_associated_from", "weight": null, "all_weights": {}, "relationship_type": null, "edge_info": {"relationship_name": "rule_associated_from", "source_node_id": "bd4a4654-0aeb-49e3-b760-fafad05833e8", "target_node_id": "0f497740-088f-5a71-a442-17adff7eea40", "ontology_valid": false}}];

            var svg = d3.select("svg"),
                width = window.innerWidth,
                height = window.innerHeight;

            var container = svg.append("g");
            var tooltip = d3.select("#tooltip");

            var simulation = d3.forceSimulation(nodes)
                .force("link", d3.forceLink(links).id(d => d.id).strength(0.1))
                .force("charge", d3.forceManyBody().strength(-275))
                .force("center", d3.forceCenter(width / 2, height / 2))
                .force("x", d3.forceX().strength(0.1).x(width / 2))
                .force("y", d3.forceY().strength(0.1).y(height / 2));

            var link = container.append("g")
                .attr("class", "links")
                .selectAll("line")
                .data(links)
                .enter().append("line")
                .attr("stroke-width", d => {
                    if (d.weight) return Math.max(2, d.weight * 5);
                    if (d.all_weights && Object.keys(d.all_weights).length > 0) {
                        var avgWeight = Object.values(d.all_weights).reduce((a, b) => a + b, 0) / Object.values(d.all_weights).length;
                        return Math.max(2, avgWeight * 5);
                    }
                    return 2;
                })
                .attr("class", d => {
                    if (d.all_weights && Object.keys(d.all_weights).length > 1) return "multi-weighted";
                    if (d.weight || (d.all_weights && Object.keys(d.all_weights).length > 0)) return "weighted";
                    return "";
                })
                .on("mouseover", function(d) {
                    // Create tooltip content for edge
                    var content = "<strong>Edge Information</strong><br/>";
                    content += "Relationship: " + d.relation + "<br/>";

                    // Show all weights
                    if (d.all_weights && Object.keys(d.all_weights).length > 0) {
                        content += "<strong>Weights:</strong><br/>";
                        Object.keys(d.all_weights).forEach(function(weightName) {
                            content += "&nbsp;&nbsp;" + weightName + ": " + d.all_weights[weightName] + "<br/>";
                        });
                    } else if (d.weight !== null && d.weight !== undefined) {
                        content += "Weight: " + d.weight + "<br/>";
                    }

                    if (d.relationship_type) {
                        content += "Type: " + d.relationship_type + "<br/>";
                    }

                    // Add other edge properties
                    if (d.edge_info) {
                        Object.keys(d.edge_info).forEach(function(key) {
                            if (key !== 'weight' && key !== 'weights' && key !== 'relationship_type' &&
                                key !== 'source_node_id' && key !== 'target_node_id' &&
                                key !== 'relationship_name' && key !== 'updated_at' &&
                                !key.startsWith('weight_')) {
                                content += key + ": " + d.edge_info[key] + "<br/>";
                            }
                        });
                    }

                    tooltip.html(content)
                        .style("left", (d3.event.pageX + 10) + "px")
                        .style("top", (d3.event.pageY - 10) + "px")
                        .style("opacity", 1);
                })
                .on("mouseout", function(d) {
                    tooltip.style("opacity", 0);
                });

            var edgeLabels = container.append("g")
                .attr("class", "edge-labels")
                .selectAll("text")
                .data(links)
                .enter().append("text")
                .attr("class", "edge-label")
                .text(d => {
                    var label = d.relation;
                    if (d.all_weights && Object.keys(d.all_weights).length > 1) {
                        // Show count of weights for multiple weights
                        label += " (" + Object.keys(d.all_weights).length + " weights)";
                    } else if (d.weight) {
                        label += " (" + d.weight + ")";
                    } else if (d.all_weights && Object.keys(d.all_weights).length === 1) {
                        var singleWeight = Object.values(d.all_weights)[0];
                        label += " (" + singleWeight + ")";
                    }
                    return label;
                });

            var nodeGroup = container.append("g")
                .attr("class", "nodes")
                .selectAll("g")
                .data(nodes)
                .enter().append("g");

            var node = nodeGroup.append("circle")
                .attr("r", 13)
                .attr("fill", d => d.color)
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended));

            nodeGroup.append("text")
                .attr("class", "node-label")
                .attr("dy", 4)
                .attr("text-anchor", "middle")
                .text(d => d.name);

            node.append("title").text(d => JSON.stringify(d));

            simulation.on("tick", function() {
                link.attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                edgeLabels
                    .attr("x", d => (d.source.x + d.target.x) / 2)
                    .attr("y", d => (d.source.y + d.target.y) / 2 - 5);

                node.attr("cx", d => d.x)
                    .attr("cy", d => d.y);

                nodeGroup.select("text")
                    .attr("x", d => d.x)
                    .attr("y", d => d.y)
                    .attr("dy", 4)
                    .attr("text-anchor", "middle");
            });

            svg.call(d3.zoom().on("zoom", function() {
                container.attr("transform", d3.event.transform);
            }));

            function dragstarted(d) {
                if (!d3.event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(d) {
                d.fx = d3.event.x;
                d.fy = d3.event.y;
            }

            function dragended(d) {
                if (!d3.event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }

            window.addEventListener("resize", function() {
                width = window.innerWidth;
                height = window.innerHeight;
                svg.attr("width", width).attr("height", height);
                simulation.force("center", d3.forceCenter(width / 2, height / 2));
                simulation.alpha(1).restart();
            });
