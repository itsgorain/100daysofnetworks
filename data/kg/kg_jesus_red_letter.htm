            var nodes = [{"name": "", "type": "DocumentChunk", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["text"]}, "belongs_to_set": null, "text": "[Matthew 3:15] Suffer it to be so now: for thus it becometh us to fulfil all righteousness.\n[Matthew 4:4] It is written, Man shall not live by bread alone, but by every word that proceedeth out of the mouth of God.\n[Matthew 4:7] It is written again, Thou shalt not tempt the Lord thy God.\n[Matthew 4:10] Get thee hence, Satan: for it is written, Thou shalt worship the Lord thy God, and him only shalt thou serve.\n[Matthew 4:17] Repent: for the kingdom of heaven is at hand.\n[Matthew 4:19] Follow me, and I will make you fishers of men.\n[Matthew 5:3] Blessed are the poor in spirit: for theirs is the kingdom of heaven.\n[Matthew 5:4] Blessed are they that mourn: for they shall be comforted.\n[Matthew 5:5] Blessed are the meek: for they shall inherit the earth.\n[Matthew 5:6] Blessed are they which do hunger and thirst after righteousness: for they shall be filled.\n[Matthew 5:7] Blessed are the merciful: for they shall obtain mercy.\n[Matthew 5:8] Blessed are the pure in heart: for they shall see God.\n[Matthew 5:9] Blessed are the peacemakers: for they shall be called the children of God.\n[Matthew 5:10] Blessed are they which are persecuted for righteousness' sake: for theirs is the kingdom of heaven.\n[Matthew 5:11] Blessed are ye, when men shall revile you, and persecute you, and shall say all manner of evil against you falsely, for my sake.\n[Matthew 5:12] Rejoice, and be exceeding glad: for great is your reward in heaven: for so persecuted they the prophets which were before you.\n[Matthew 5:13] Ye are the salt of the earth: but if the salt have lost his savour, wherewith shall it be salted?\n[Matthew 5:13] it is thenceforth good for nothing, but to be cast out, and to be trodden under foot of men.\n[Matthew 5:14] Ye are the light of the world.\n[Matthew 5:14] A city that is set on an hill cannot be hid.\n[Matthew 5:15] Neither do men light a candle, and put it under a bushel, but on a candlestick; and it giveth light unto all that are in the house.\n[Matthew 5:16] Let your light so shine before men, that they may see your good works, and glorify your Father which is in heaven.\n[Matthew 5:17] Think not that I am come to destroy the law, or the prophets: I am not come to destroy, but to fulfil.\n[Matthew 5:18] For verily I say unto you, Till heaven and earth pass, one jot or one tittle shall in no wise pass from the law, till all be fulfilled.\n[Matthew 5:19] Whosoever therefore shall break one of these least commandments, and shall teach men so, he shall be called the least in the kingdom of heaven: but whosoever shall do and teach them, the same shall be called great in the kingdom of heaven.\n[Matthew 5:20] For I say unto you, That except your righteousness shall exceed the righteousness of the scribes and Pharisees, ye shall in no case enter into the kingdom of heaven.\n[Matthew 5:21] Ye have heard that it was said of them of old time, Thou shalt not kill; and whosoever shall kill shall be in danger of the judgment:\n[Matthew 5:22] But I say unto you, That whosoever is angry with his brother without a cause shall be in danger of the judgment: and whosoever shall say to his brother, Raca, shall be in danger of the council: but whosoever shall say, Thou fool, shall be in danger of hell fire.\n[Matthew 5:23] Therefore if thou bring thy gift to the altar, and there rememberest that thy brother hath ought against thee;\n[Matthew 5:24] Leave there thy gift before the altar, and go thy way; first be reconciled to thy brother, and then come and offer thy gift.\n[Matthew 5:25] Agree with thine adversary quickly, whiles thou art in the way with him; lest at any time the adversary deliver thee to the judge, and the judge deliver thee to the officer, and thou be cast into prison.\n[Matthew 5:26] Verily I say unto thee, Thou shalt by no o.\n[Matthew 5:41] And whosoever shall compel thee to go a mile, go with him twain.\n[Matthew 5:42] Give to him that asketh thee, and from him that would borrow of thee turn not thou away.\n[Matthew 5:43] Ye have heard that it hath been said, Thou shalt love thy neighbour, and hate thine enemy.\n[Matthew 5:44] But I say unto you, Love your enemies, bless them that curse you, do good to them that hate you, and pray for them which despitefully use you, and persecute you;\n[Matthew 5:45] That ye may be the children of your Father which is in heaven: for he maketh his sun to rise on the evil and on the good, and sendeth rain on the just and on the unjust.\n[Matthew 5:46] For if ye love them which love you, what reward have ye?\n[Matthew 5:46] do not even the publicans the same?\n[Matthew 5:47] And if ye salute your brethren only, what do ye more than others?\n[Matthew 5:47] do not even the publicans so?\n[Matthew 5:48] Be ye therefore perfect, even as your Father which is in heaven is perfect.\n[Matthew 6:1] Take heed that ye do not your alms before men, to be seen of them: otherwise ye have no reward of your Father which is in heaven.\n[Matthew 6:2] Therefore when thou doest thine alms, do not sound a trumpet before thee, as the hypocrites do in the synagogues and in the streets, that they may have glory of men.\n[Matthew 6:2] Verily I say unto you, They have their reward.\n[Matthew 6:3] But when thou doest alms, let not thy left hand know what thy right hand doeth:\n[Matthew 6:4] That thine alms may be in secret: and thy Father which seeth in secret himself shall reward thee openly.\n[Matthew 6:5] And when thou prayest, thou shalt not be as the hypocrites are: for they love to pray standing in the synagogues and in the corners of the streets, that they may be seen of men.\n[Matthew 6:5] Verily I say unto you, They have their reward.\n[Matthew 6:6] But thou, when thou prayest, enter into thy closet, and when thou hast shut thy door, pray to thy Father which is in secret; and thy Father which seeth in secret shall reward thee openly.\n[Matthew 6:7] But when ye pray, use not vain repetitions, as the heathen do: for they think that they shall be heard for their much speaking.\n[Matthew 6:8] Be not ye therefore like unto them: for your Father knoweth what things ye have need of, before ye ask him.\n[Matthew 6:9] After this manner therefore pray ye: Our Father which art in heaven, Hallowed be thy name.\n[Matthew 6:10] Thy kingdom come, Thy will be done in earth, as it is in heaven.\n[Matthew 6:11] Give us this day our daily bread.\n[Matthew 6:12] And forgive us our debts, as we forgive our debtors.\n[Matthew 6:13] And lead us not into temptation, but deliver us from evil: For thine is the kingdom, and the power, and the glory, for ever.\n[Matthew 6:13] Amen.\n[Matthew 6:14] For if ye forgive men their trespasses, your heavenly Father will also forgive you:\n[Matthew 6:15] But if ye forgive not men their trespasses, neither will your Father forgive your trespasses.\n[Matthew 6:16] Moreover when ye fast, be not, as the hypocrites, of a sad countenance: for they disfigure their faces, that they may appear unto men to fast.\n[Matthew 6:16] Verily I say unto you, They have their reward.\n[Matthew 6:17] But thou, when thou fastest, anoint thine head, and wash thy face;\n[Matthew 6:18] That thou appear not unto men to fast, but unto thy Father which is in secret: and thy Father, which seeth in secret, shall reward thee openly.\n[Matthew 6:19] Lay not up for yourselves treasures upon earth, where moth and rust doth corrupt, and where thieves break through and steal:\n[Matthew 6:20] But lay up for yourselves treasures in heaven, where neither moth nor rust doth corrupt, and where thieves do not break through nor steal:\n[Matthew 6:21] For where your treasure is, there will your heart be also.\n[Matthew 6:22] The light of the body is the eye: if therefore thine eye be single, thy whole body shall be full of light.\n[Matthew 6:23] But if thine eye be evil, thy whole body shall be full of darkness.\n[Matthew 6:23] If therefore the light that is in thee be darkness, how great is that darkness!\n[Matthew 6:24] No man can serve two masters: for either he will hate the one, and love the other; or else he will hold to the one, and despise the other.\n[Matthew 6:24] Ye cannot serve God and mammon.\n[Matthew 6:25] Therefore I say unto you, Take no thought for your life, what ye shall eat, or what ye shall drink; nor yet for your body, what ye shall put on.\n[Matthew 6:25] Is not the life more than meat, and the body than raiment?\n[Matthew 6:26] Behold the fowls of the air: for they sow not, neither do they reap, nor gather into barns; yet your heavenly Father feedeth them.\n[Matthew 6:26] Are ye not much better than they?\n[Matthew 6:27] Which of you by taking thought can add one cubit unto his stature?\n[Matthew 6:28] And why take ye thought for raiment?\n[Matthew 6:28] Consider the lilies of the field, how they grow; they toil not, neither do they spin:\n[Matthew 6:29] And yet I say unto you, That even Solomon in all his glory was not arrayed like one of these.\n[Matthew 6:30] Wherefore, if God so clothe the grass of the field, which to day is, and to morrow is cast into the oven, shall he not much more clothe you, O ye of little faith?\n[Matthew 6:31] Therefore take no thought, saying, What shall we eat?\n[Matthew 6:31] or, What shall we drink?\n[Matthew 6:31] or, Wherewithal shall we be clothed?\n[Matthew 6:32] (For after all these things do the Gentiles seek:) for your heavenly Father knoweth that ye have need of all these things.\n[Matthew 6:33] But seek ye first the kingdom of God, and his righteousness; and all these things shall be added unto you.\n[Matthew 6:34] Take therefore no thought for the morrow: for the morrow shall take thought for the things of itself.\n[Matthew 6:34] Sufficient unto the day is the evil thereof.\n[Matthew 7:1] Judge not, that ye be not judged.\n[Matthew 7:2] For with what judgment ye judge, ye shall be judged: and with what measure ye mete, it shall be measured to you again.\n[Matthew 7:3] And why beholdest thou the mote that is in thy brother's eye, but considerest not the beam that is in thine own eye?\n[Matthew 7:4] Or how wilt thou say to thy brother, Let me pull out the mote out of thine eye; and, behold, a beam is in thine own eye?\n[Matthew 7:5] Thou hypocrite, first cast out the beam out of thine own eye; and then shalt thou see clearly to cast out the mote out of thy brother's eye.\n[Matthew 7:6] Give not that which is holy unto the dogs, neither cast ye your pearls before swine, lest they trample them under their feet, and turn again and rend you.\n[Matthew 7:7] Ask, and it shall be given you; seek, and ye shall find; knock, and it shall be opened unto you:\n[Matthew 7:8] For every one that asketh receiveth; and he that seeketh findeth; and to him that knocketh it shall be opened.\n[Matthew 7:9] Or what man is there of you, whom if his son ask bread, will he give him a stone?\n[Matthew 7:10] Or if he ask a fish, will he give him a serpent?\n[Matthew 7:11] If ye then, being evil, know how to give good gifts unto your children, how much more shall your Father which is in heaven give good things to them that ask him?\n[Matthew 7:12] Therefore all things whatsoever ye would that men should do to you, do ye even so to them: for this is the law and the prophets.\n[Matthew 7:13] Enter ye in at the strait gate: for wide is the gate, and broad is the way, that leadeth to destruction, and many there be which go in thereat:\n[Matthew 7:14] Because strait is the gate, and narrow is the way, which leadeth unto life, and few there be that find it.\n[Matthew 7:15] Beware of false prophets, which come to you in sheep's clothing, but inwardly they are ravening wolves.\n[Matthew 7:16] Ye shall know them by their fruits.\n[Matthew 7:16] Do men gather grapes of thorns, or figs of thistles?\n[Matthew 7:17] Even so every good tree bringeth forth good fruit; but a corrupt tree bringeth forth evil fruit.\n[Matthew 7:18] A good tree cannot bring forth evil fruit, neither can a corrupt tree bring forth good fruit.\n[Matthew 7:19] Every tree that bringeth not forth good fruit is hewn down, and cast into the fire.\n[Matthew 7:20] Wherefore by their fruits ye shall know them.\n[Matthew 7:21] Not every one that saith unto me, Lord, Lord, shall enter into the kingdom of heaven; but he that doeth the will of my Father which is in heaven.\n[Matthew 7:22] Many will say to me in that day, Lord, Lord, have we not prophesied in thy name?\n[Matthew 7:22] and in thy name have cast out devils?\n[Matthew 7:22] and in thy name done many wonderful works?\n[Matthew 7:23] And then will I profess unto them, I never knew you: depart from me, ye that work iniquity.\n[Matthew 7:24] Therefore whosoever heareth these sayings of mine, and doeth them, I will liken him unto a wise man, which built his house upon a rock:\n[Matthew 7:25] And the rain descended, and the floods came, and the winds blew, and beat upon that house; and it fell not: for it was founded upon a rock.\n[Matthew 7:26] And every one that heareth these sayings of mine, and doeth them not, shall be likened unto a foolish man, which built his house upon the sand:\n[Matthew 7:27] And the rain descended, and the floods came, and the winds blew, and beat upon that house; and it fell: and great was the fall of it.\n[Matthew 8:3] I will; be thou clean.\n[Matthew 8:4] See thou tell no man; but go thy way, shew thyself to the priest, and offer the gift that Moses commanded, for a testimony unto them.\n[Matthew 8:7] I will come and heal him.\n[Matthew 8:10] Verily I say unto you, I have not found so great faith, no, not in Israel.\n[Matthew 8:11] And I say unto you, That many shall come from the east and west, and shall sit down with Abraham, and Isaac, and Jacob, in the kingdom of heaven.\n[Matthew 8:12] But the children of the kingdom shall be cast out into outer darkness: there s ngs_to_set": null, "description": "A metaphor for truth and guidance brought by Jesus.", "id": "6b14e589-53ca-56bd-9953-571fa05ac6f7", "color": "#f47710"}, {"name": "adultery", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "Engaging in sexual relations with someone other than one's spouse.", "id": "42daa69c-c30f-55be-be51-a784a4726fd3", "color": "#f47710"}, {"name": "act", "type": "EntityType", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "act", "id": "0b817792-978d-5515-92b5-0ba3176b9671", "color": "#6510f4"}, {"name": "divorce", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "The legal dissolution of a marriage.", "id": "1cd7fe9e-78c7-5c68-a62c-944220b129c9", "color": "#f47710"}, {"name": "forgiveness", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "The act of pardoning someone for an offense.", "id": "6f866428-2f23-5f1b-8b8b-d4f672e310f3", "color": "#f47710"}, {"name": "heaven", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "In Christian belief, the abode of God and the angels.", "id": "d51c775f-da0e-5706-87eb-dffa94e91c74", "color": "#f47710"}, {"name": "place", "type": "EntityType", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "place", "id": "fa427fcc-4080-5843-bfb0-089890c7de82", "color": "#6510f4"}, {"name": "hypocrisy", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "The behavior of pretending to be what one is not.", "id": "02aada7c-c16c-5212-a586-e7e61b7fb528", "color": "#f47710"}, {"name": "faith", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "Complete trust or confidence in something, particularly in relation to God.", "id": "6819ab4e-3aa6-5af9-9bcf-f88216d4a7ce", "color": "#f47710"}, {"name": "text_d23a3e269293d2bbecb83b853d3792fc", "type": "TextDocument", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "raw_data_location": "file:///root/venv/lib/python3.12/site-packages/cognee/.data_storage/text_d23a3e269293d2bbecb83b853d3792fc.txt", "external_metadata": "{}", "mime_type": "text/plain", "id": "8d37d714-8c28-57af-9dfe-95528100447f", "color": "#D3D3D3"}, {"name": "", "type": "DocumentChunk", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["text"]}, "belongs_to_set": null, "text": "\n[Matthew 9:24] Give place: for the maid is not dead, but sleepeth.\n[Matthew 9:28] Believe ye that I am able to do this?\n[Matthew 9:29] According to your faith be it unto you.\n[Matthew 9:30] See that no man know it.\n[Matthew 9:37] Then saith he unto his disciples, The harvest truly is plenteous, but the labourers are few;\n[Matthew 9:38] Pray ye therefore the Lord of the harvest, that he will send forth labourers into his harvest.\n[Matthew 10:5] Go not into the way of the Gentiles, and into any city of the Samaritans enter ye not:\n[Matthew 10:6] But go rather to the lost sheep of the house of Israel.\n[Matthew 10:7] And as ye go, preach, saying, The kingdom of heaven is at hand.\n[Matthew 10:8] Heal the sick, cleanse the lepers, raise the dead, cast out devils: freely ye have received, freely give.\n[Matthew 10:9] Provide neither gold, nor silver, nor brass in your purses,\n[Matthew 10:10] Nor scrip for your journey, neither two coats, neither shoes, nor yet staves: for the workman is worthy of his meat.\n[Matthew 10:11] And into whatsoever city or town ye shall enter, enquire who in it is worthy; and there abide till ye go thence.\n[Matthew 10:12] And when ye come into an house, salute it.\n[Matthew 10:13] And if the house be worthy, let your peace come upon it: but if it be not worthy, let your peace return to you.\n[Matthew 10:14] And whosoever shall not receive you, nor hear your words, when ye depart out of that house or city, shake off the dust of your feet.\n[Matthew 10:15] Verily I say unto you, It shall be more tolerable for the land of Sodom and Gomorrha in the day of judgment, than for that city.\n[Matthew 10:16] Behold, I send you forth as sheep in the midst of wolves: be ye therefore wise as serpents, and harmless as doves.\n[Matthew 10:17] But beware of men: for they will deliver you up to the councils, and they will scourge you in their synagogues;\n[Matthew 10:18] And ye shall be brought before governors and kings for my sake, for a testimony against them and the Gentiles.\n[Matthew 10:19] But when they deliver you up, take no thought how or what ye shall speak: for it shall be given you in that same hour what ye shall speak.\n[Matthew 10:20] For it is not ye that speak, but the Spirit of your Father which speaketh in you.\n[Matthew 10:21] And the brother shall deliver up the brother to death, and the father the child: and the children shall rise up against their parents, and cause them to be put to death.\n[Matthew 10:22] And ye shall be hated of all men for my name's sake: but he that endureth to the end shall be saved.\n[Matthew 10:23] But when they persecute you in this city, flee ye into another: for verily I say unto you, Ye shall not have gone over the cities of Israel, till the Son of man be come.\n[Matthew 10:24] The disciple is not above his master, nor the servant above his lord.\n[Matthew 10:25] It is enough for the disciple that he be as his master, and the servant as his lord.\n[Matthew 10:25] If they have called the master of the house Beelzebub, how much more shall they call them of his household?\n[Matthew 10:26] Fear them not therefore: for there is nothing covered, that shall not be revealed; and hid, that shall not be known.\n[Matthew 10:27] What I tell you in darkness, that speak ye in light: and what ye hear in the ear, that preach ye upon the housetops.\n[Matthew 10:28] And fear not them which kill the body, but are not able to kill the soul: but rather fear him which is able to destroy both soul and body in hell.\n[Matthew 10:29] Are not two sparrows sold for a farthing?\n[Matthew 10:29] and one of them shall not fall on the ground without your Father.\n[Matthew 10:30] But the very hairs of your head are all numbered.\n[Matthew 10:31] Fear ye not therefore, ye are of more value than many sparrows.\n[Matthew 10:32] Whosoever therefore shall confess me before men, him will I confess also before my Father which is in heaven.\n[Matthew 10:33] But whosoever shall deny me before men, him will I also deny before my Father which is in heaven.\n[Matthew 10:34] Think not that I am come to send peace on earth: I came not to send peace, but a sword.\n[Matthew 10:35] For I am come to set a man at variance against his father, and the daughter against her mother, and the daughter in law against her mother in law.\n[Matthew 10:36] And a man's foes shall be they of his own household.\n[Matthew 10:37] He that loveth father or mother more than me is not worthy of me: and he that loveth son or daughter more than me is not worthy of me.\n[Matthew 10:38] And he that taketh not his cross, and followeth after me, is not worthy of me.\n[Matthew 10:39] He that findeth his life shall lose it: and he that loseth his life for my sake shall find it.\n[Matthew 10:40] He that receiveth you receiveth me, and he that receiveth me receiveth him that sent me.\n[Matthew 10:41] He that receiveth a prophet in the name of a prophet shall receive a prophet's reward; and he that receiveth a righteous man in the name of a righteous man shall receive a righteous man's reward.\n[Matthew 10:42] And whosoever shall give to drink unto one of these little ones a cup of cold water only in the name of a disciple, verily I say unto you, he shall in no wise lose his reward.\n[Matthew 11:4] Go and shew John again those things which ye do hear and see:\n[Matthew 11:5] The blind receive their sight, and the lame walk, the lepers are cleansed, and the deaf hear, the dead are raised up, and the poor have the gospel preached to them.\n[Matthew 11:6] And blessed is he, whosoever shall not be offended in me.\n[Matthew 11:7] What went ye out into the wilderness to see?\n[Matthew 11:7] A reed shaken with the wind?\n[Matthew 11:8] But what went ye out for to see?\n[Matthew 11:8] A man clothed in soft raiment?\n[Matthew 11:8] behold, they that wear soft clothing are in kings' houses.\n[Matthew 11:9] But what went ye out for to see?\n[Matthew 11:9] A prophet?\n[Matthew 11:9] yea, I say unto you, and more than a prophet.\n[Matthew 11:10] For this is he, of whom it is written, Behold, I send my messenger before thy face, which shall prepare thy way before thee.\n[Matthew 11:11] Verily I say unto you, Among them that are born of women there hath not risen a greater than John the Baptist: notwithstanding he that is least in the kingdom of heaven is greater than he.\n[Matthew 11:12] And from the days of John the Baptist until now the kingdom of heaven suffereth violence, and the violent take it by force.\n[Matthew 11:13] For all the prophets and the law prophesied until John.\n[Matthew 11:14] And if ye will receive it, this is Elias, which was for to come.\n[Matthew 11:15] He that hath ears to hear, let him hear.\n[Matthew 11:16] But whereunto shall I liken this generation?\n[Matthew 11:16] It is like unto children sitting in the markets, and calling unto their fellows,\n[Matthew 11:17] And saying, We have piped unto you, and ye have not danced; we have mourned unto you, and ye have not lamented.\n[Matthew 11:18] For John came neither eating nor drinking, and they say, He hath a devil.\n[Matthew 11:19] The Son of man came eating and drinking, and they say, Behold a man gluttonous, and a winebibber, a friend of publicans and sinners.\n[Matthew 11:19] But wisdom is justified of her children.\n[Matthew 11:21] Woe unto thee, Chorazin!\n[Matthew 11:21] woe unto thee, Bethsaida!\n[Matthew 11:21] for if the mighty works, which were done in you, had been done in Tyre and Sidon, they would have repented long ago in sackcloth and ashes.\n[Matthew 11:22] But I say unto you, It shall be more tolerable for Tyre and Sidon at the day of judgment, than for you.\n[Matthew 11:23] And thou, Capernaum, which art exalted unto heaven, shalt be brought down to hell: for if the mighty works, which have been done in thee, had been done in Sodom, it would have remained until this day.\n[Matthew 11:24] But I say unto you, That it shall be more tolerable for the land of Sodom in the day of judgment, than for thee.\n[Matthew 11:25] I thank thee, O Father, Lord of heaven and earth, because thou hast hid these things from the wise and prudent, and hast revealed them unto babes.\n[Matthew 11:26] Even so, Father: for so it seemed good in thy sight.\n[Matthew 11:27] All things are delivered unto me of my Father: and no man knoweth the Son, but the Father; neither knoweth any man the Father, save the Son, and he to whomsoever the Son will reveal him.\n[Matthew 11:28] Come unto me, all ye that labour and are heavy laden, and I will give you rest.\n[Matthew 11:29] Take my yoke upon you, and learn of me; for I am meek and lowly in heart: and ye shall find rest unto your souls.\n[Matthew 11:30] For my yoke is easy, and my burden is light.\n[Matthew 12:3] Have ye not read what David did, when he was an hungred, and they that were with him;\n[Matthew 12:4] How he entered into the house of God, and did eat the shewbread, which was not lawful for him to eat, neither for them which were with him, but only for the priests?\n[Matthew 12:5] Or have ye not read in the law, how that on the sabbath days the priests in the temple profane the sabbath, and are blameless?\n[Matthew 12:6] But I say unto you, That in this place is one greater than the temple.\n[Matthew 12:7] But if ye had known what this meaneth, I will have mercy, and not sacrifice, ye would not have condemned the guiltless.\n[Matthew 12:8] For the Son of man is Lord even of the sabbath day.\n[Matthew 12:11] What man shall there be among you, that shall have one sheep, and if it fall into a pit on the sabbath day, will he not lay hold on it, and lift it out?\n[Matthew 12:12] How much then is a man better than a sheep?\n[Matthew 12:12] Wherefore it is lawful to do well on the sabbath days.\n[Matthew 12:13] Stretch forth thine hand.\n[Matthew 12:25] Every kingdom divided against itself is brought to desolation; and every city or house divided against itself shall not stand:\n[Matthew 12:26] And if Satan cast out Satan, he is divided against himself; how shall then his kingdom stand?\n[Matthew 12:27] And if I by Beelzebub cast out devils, by whom do your children cast them out?\n[Matthew 12:27] therefore they shall be your judges.\n[Matthew 12:28] But if I cast out devils by the Spirit of God, then the kingdom of God is come unto you.\n[Matthew 12:29] Or else how can one enter into a strong man's house, and spoil his goods, except he first bind the strong man?\n[Matthew 12:29] and then he will spoil his house.\n[Matthew 12:30] He that is not with me is against me; and he that gathereth not with me scattereth abroad.\n[Matthew 12:31] Wherefore I say unto you, All manner of sin and blasphemy shall be forgiven unto men: but the blasphemy against the Holy Ghost shall not be forgiven unto men.\n[Matthew 12:32] And whosoever speaketh a word against the Son of man, it shall be forgiven him: but whosoever speaketh against the Holy Ghost, it shall not be forgiven him, neither in this world, neither in the world to come.\n[Matthew 12:33] Either make the tree good, and his fruit good; or else make the tree corrupt, and his fruit corrupt: for the tree is known by his fruit.\n[Matthew 12:34] O generation of vipers, how can ye, being evil, speak good things?\n[Matthew 12:34] for out of the abundance of the heart the mouth speaketh.\n[Matthew 12:35] A good man out of the good treasure of the heart bringeth forth good things: and an evil man out of the evil treasure bringeth forth evil things.\n[Matthew 12:36] But I say unto you, That every idle word that men shall speak, they shall give account thereof in the day of judgment.\n[Matthew 12:37] For by thy words thou shalt be justified, and by thy words thou shalt be condemned.\n[Matthew 12:39] An evil and adulterous generation seeketh after a sign; and there shall no sign be given to it, but the sign of the prophet Jonas:\n[Matthew 12:40] For as Jonas was three days and three nights in the whale's belly; so shall the Son of man be three days and three nights in the heart of the earth.\n[Matthew 12:41] The men of Nineveh shall rise in judgment with this generation, and shall condemn it: because they repented at the preaching of Jonas; and, behold, a greater than Jonas is here.\n[Matthew 12:42] The queen of the south shall rise up in the judgment with this generation, and shall condemn it: for she came from the uttermost parts of the earth to hear the wisdom of Solomon; and, behold, a greater than Solomon is here.\n[Matthew 12:43] When the unclean spirit is gone out of a man, he walketh through dry places, seeking rest, and findeth none.\n[Matthew 12:44] Then he saith, I will return into my house from whence I came out; and when he is come, he findeth it empty, swept, and garnished.\n[Matthew 12:45] Then goeth he, and taketh with himself seven other spirits more wicked than himself, and they enter in and dwell there: and the last state of that man is worse than the first.\n[Matthew 12:45] Even so shall it be also unto this wicked generation.\n[Matthew 12:48] Who is my mother?\n[Matthew 12:48] and who are my brethren?\n[Matthew 12:49] Behold my mother and my brethren!\n[Matthew 12:50] For whosoever shall do the will of my Father which is in heaven, the same is my brother, and sister, and mother.\n[Matthew 13:3] Behold, a sower went forth to sow;\n[Matthew 13:4] And when he sowed, some seeds fell by the way side, and the fowls came and devoured them up:\n[Matthew 13:5] Some fell upon stony places, where they had not much earth: and forthwith they sprung up, because they had no deepness of earth:\n[Matthew 13:6] And when the sun was up, they were scorched; and because they had no root, they withered away.\n[Matthew 13:7] And some fell among thorns; and the thorns sprung up, and choked them:\n[Matthew 13:8] But other fell into good ground, and brought forth fruit, some an hundredfold, some sixtyfold, some thirtyfold.\n[Matthew 13:9] Who hath ears to hear, let him hear.\n[Matthew 13:11] Because it is given unto you to know the mysteries of the kingdom of heaven, but to them it is not given.\n[Matthew 13:12] For whosoever hath, to him shall be given, and he shall have more abundance: but whosoever hath not, from him shall be taken away even that he hath.\n[Matthew 13:13] Therefore speak I to them in parables: because they seeing see not; and hearing they hear not, neither do they understand.\n[Matthew 13:14] And in them is fulfilled the prophecy of Esaias, which saith, By hearing ye shall hear, and shall not understand; and seeing ye shall see, and shall not perceive:\n[Matthew 13:15] For this people's heart is waxed gross, and their ears are dull of hearing, and their eyes they have closed; lest at any time they should see with their eyes and hear with their ears, and should understand with their heart, and should be converted, and I should heal them.\n[Matthew 13:16] But blessed are your eyes, for they see: and your ears, for they hear.\n[Matthew 13:17] For verily I say unto you, That many prophets and righteous men have desired to see those things which ye see, and have not seen them; and to hear those things which ye hear, and have not heard them.\n[Matthew 13:18] Hear ye therefore the parable of the sower.\n[Matthew 13:19] When any one heareth the word of the kingdom, and understandeth it not, then cometh the wicked one, and catcheth away that which was sown in his heart.\n[Matthew 13:19] This is he which received seed by the way side.\n[Matthew 13:20] But he that received the seed into stony places, the same is he that heareth the word, and anon with joy receiveth it;\n[Matthew 13:21] Yet hath he not root in himself, but dureth for a while: for when tribulation or persecution ariseth because of the word, by and by he is offended.\n[Matthew 13:22] He also that received seed among the thorns is he that heareth the word; and the care of this world, and the deceitfulness of riches, choke the word, and he becometh unfruitful.\n[Matthew 13:23] But he that received seed into the good ground is he that heareth the word, and understandeth it; which also beareth fruit, and bringeth forth, some an hundredfold, some sixty, some thirty.\n[Matthew 13:24] The kingdom of heaven is likened unto a man which sowed good seed in his field:\n[Matthew 13:25] But while men slept, his enemy came and sowed tares among the wheat, and went his way.\n[Matthew 13:26] But when the blade was sprung up, and brought forth fruit, then appeared the tares also.\n[Matthew 13:27] So the servants of the householder came and said unto him, Sir, didst not thou sow good seed in thy field?\n[Matthew 13:27] from whence then hath it tares?\n[Matthew 13:28] He said unto them, An enemy hath done this.\n[Matthew 13:28] The servants said unto him, Wilt thou then that we go and gather them up?\n[Matthew 13:29] But he said, Nay; lest while ye gather up the tares, ye root up also the wheat with them.\n[Matthew 13:30] Let both grow together until the harvest: and in the time of harvest I will say to the reapers, Gather ye together first the tares, and bind them in bundles to burn them: but gather the wheat into my barn.\n[Matthew 13:31] The kingdom of heaven is like to a grain of mustard seed, which a man took, and sowed in his field:\n[Matthew 13:32] Which indeed is the least of all seeds: but when it is grown, it is the greatest among herbs, and becometh a tree, so that the birds of the air come and lodge in the branches thereof.\n[Matthew 13:33] The kingdom of heaven is like unto leaven, which a woman took, and hid in three measures of meal, till the whole was leavened.\n[Matthew 13:37] He that soweth the good seed is the Son of man;\n[Matthew 13:38] The field is the world; the good seed are the children of the kingdom; but the tares are the children of the wicked one;", "chunk_size": 8190, "chunk_index": 1, "cut_type": "paragraph_end", "id": "d7c11efb-d22c-50ea-a04a-335e671c20b5", "color": "#801212"}, {"name": "jesus christ", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "Central figure of Christianity, believed by Christians to be the Son of God.", "id": "485b46d6-bfbd-5136-8667-3f21ae3447a5", "color": "#f47710"}, {"name": "john the baptist", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "A biblical figure who is known for baptizing Jesus and preaching about repentance.", "id": "bf863bd8-d780-5bce-82a2-b50afff4ec31", "color": "#f47710"}, {"name": "disciples", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "The followers of Jesus who spread his teachings.", "id": "5a9c9027-c15f-56a3-b1d9-1e40f4f24d73", "color": "#f47710"}, {"name": "city of sodom", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "Ancient city destroyed by God due to its wickedness.", "id": "b420304d-93cd-581b-8044-b2fe13d5ecd7", "color": "#f47710"}, {"name": "city of gomorrah", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "Ancient city destroyed alongside Sodom for its sins.", "id": "9ee9bac8-c0b1-583c-a085-a307b5d2c066", "color": "#f47710"}, {"name": "lost sheep of the house of israel", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "A phrase used by Jesus to refer to the Jewish people who have strayed from faith.", "id": "76f4a83b-5df2-5f1b-8557-46ee9a523ff1", "color": "#f47710"}, {"name": "harvest", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "Biblical metaphor for the gathering of souls or results of spiritual labor.", "id": "5763e4c7-e61b-5645-947e-557b7f38d329", "color": "#f47710"}, {"name": "spirit of god", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "The third person of the Holy Trinity in Christian theology.", "id": "c647f2f4-e882-5bd2-82cc-65b0c81a1aff", "color": "#f47710"}, {"name": "parables", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "Simple stories used by Jesus to illustrate moral or spiritual lessons.", "id": "769a3077-5054-5487-988f-bfcd9ca503e2", "color": "#f47710"}, {"name": "nineveh", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "An ancient city of Assyria, known for its repentance at the preaching of Jonah.", "id": "cee05d5b-05dc-5221-9bec-0a2e2918221e", "color": "#f47710"}, {"name": "queen of sheba", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "A biblical figure who visited King Solomon to test his wisdom.", "id": "3524295a-5d74-5015-a188-b7dc60cb0771", "color": "#f47710"}, {"name": "capernaum", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "A town on the Sea of Galilee, significant in the ministry of Jesus.", "id": "8a8395f1-908f-5150-917e-702a6a9dc965", "color": "#f47710"}, {"name": "", "type": "DocumentChunk", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["text"]}, "belongs_to_set": null, "text": "\n[Matthew 13:39] The enemy that sowed them is the devil; the harvest is the end of the world; and the reapers are the angels.\n[Matthew 13:40] As therefore the tares are gathered and burned in the fire; so shall it be in the end of this world.\n[Matthew 13:41] The Son of man shall send forth his angels, and they shall gather out of his kingdom all things that offend, and them which do iniquity;\n[Matthew 13:42] And shall cast them into a furnace of fire: there shall be wailing and gnashing of teeth.\n[Matthew 13:43] Then shall the righteous shine forth as the sun in the kingdom of their Father.\n[Matthew 13:43] Who hath ears to hear, let him hear.\n[Matthew 13:44] Again, the kingdom of heaven is like unto treasure hid in a field; the which when a man hath found, he hideth, and for joy thereof goeth and selleth all that he hath, and buyeth that field.\n[Matthew 13:45] Again, the kingdom of heaven is like unto a merchant man, seeking goodly pearls:\n[Matthew 13:46] Who, when he had found one pearl of great price, went and sold all that he had, and bought it.\n[Matthew 13:47] Again, the kingdom of heaven is like unto a net, that was cast into the sea, and gathered of every kind:\n[Matthew 13:48] Which, when it was full, they drew to shore, and sat down, and gathered the good into vessels, but cast the bad away.\n[Matthew 13:49] So shall it be at the end of the world: the angels shall come forth, and sever the wicked from among the just,\n[Matthew 13:50] And shall cast them into the furnace of fire: there shall be wailing and gnashing of teeth.\n[Matthew 13:51] Have ye understood all these things?\n[Matthew 13:52] Therefore every scribe which is instructed unto the kingdom of heaven is like unto a man that is an householder, which bringeth forth out of his treasure things new and old.\n[Matthew 13:57] A prophet is not without honour, save in his own country, and in his own house.\n[Matthew 14:16] They need not depart; give ye them to eat.\n[Matthew 14:18] Bring them hither to me.\n[Matthew 14:27] Be of good cheer; it is I; be not afraid.\n[Matthew 14:29] Come.\n[Matthew 14:31] O thou of little faith, wherefore didst thou doubt?\n[Matthew 15:3] Why do ye also transgress the commandment of God by your tradition?\n[Matthew 15:4] For God commanded, saying, Honour thy father and mother: and, He that curseth father or mother, let him die the death.\n[Matthew 15:5] But ye say, Whosoever shall say to his father or his mother, It is a gift, by whatsoever thou mightest be profited by me;\n[Matthew 15:6] And honour not his father or his mother, he shall be free.\n[Matthew 15:6] Thus have ye made the commandment of God of none effect by your tradition.\n[Matthew 15:7] Ye hypocrites, well did Esaias prophesy of you, saying,\n[Matthew 15:8] This people draweth nigh unto me with their mouth, and honoureth me with their lips; but their heart is far from me.\n[Matthew 15:9] But in vain they do worship me, teaching for doctrines the commandments of men.\n[Matthew 15:10] Hear, and understand:\n[Matthew 15:11] Not that which goeth into the mouth defileth a man; but that which cometh out of the mouth, this defileth a man.\n[Matthew 15:13] Every plant, which my heavenly Father hath not planted, shall be rooted up.\n[Matthew 15:14] Let them alone: they be blind leaders of the blind.\n[Matthew 15:14] And if the blind lead the blind, both shall fall into the ditch.\n[Matthew 15:16] Are ye also yet without understanding?\n[Matthew 15:17] Do not ye yet understand, that whatsoever entereth in at the mouth goeth into the belly, and is cast out into the draught?\n[Matthew 15:18] But those things which proceed out of the mouth come forth from the heart; and they defile the man.\n[Matthew 15:19] For out of the heart proceed evil thoughts, murders, adulteries, fornications, thefts, false witness, blasphemies:\n[Matthew 15:20] These are the things which defile a man: but to eat with unwashen hands defileth not a man.\n[Matthew 15:24] I am not sent but unto the lost sheep of the house of Israel.\n[Matthew 15:26] It is not meet to take the children's bread, and to cast it to dogs.\n[Matthew 15:28] O woman, great is thy faith: be it unto thee even as thou wilt.\n[Matthew 15:32] I have compassion on the multitude, because they continue with me now three days, and have nothing to eat: and I will not send them away fasting, lest they faint in the way.\n[Matthew 15:34] How many loaves have ye?\n[Matthew 16:2] When it is evening, ye say, It will be fair weather: for the sky is red.\n[Matthew 16:3] And in the morning, It will be foul weather to day: for the sky is red and lowering.\n[Matthew 16:3] O ye hypocrites, ye can discern the face of the sky; but can ye not discern the signs of the times?\n[Matthew 16:4] A wicked and adulterous generation seeketh after a sign; and there shall no sign be given unto it, but the sign of the prophet Jonas.\n[Matthew 16:6] Take heed and beware of the leaven of the Pharisees and of the Sadducees.\n[Matthew 16:8] O ye of little faith, why reason ye among yourselves, because ye have brought no bread?\n[Matthew 16:9] Do ye not yet understand, neither remember the five loaves of the five thousand, and how many baskets ye took up?\n[Matthew 16:10] Neither the seven loaves of the four thousand, and how many baskets ye took up?\n[Matthew 16:11] How is it that ye do not understand that I spake it not to you concerning bread, that ye should beware of the leaven of the Pharisees and of the Sadducees?\n[Matthew 16:13] Whom do men say that I the Son of man am?\n[Matthew 16:15] But whom say ye that I am?\n[Matthew 16:17] Blessed art thou, Simon Barjona: for flesh and blood hath not revealed it unto thee, but my Father which is in heaven.\n[Matthew 16:18] And I say also unto thee, That thou art Peter, and upon this rock I will build my church; and the gates of hell shall not prevail against it.\n[Matthew 16:19] And I will give unto thee the keys of the kingdom of heaven: and whatsoever thou shalt bind on earth shall be bound in heaven: and whatsoever thou shalt loose on earth shall be loosed in heaven.\n[Matthew 16:23] Get thee behind me, Satan: thou art an offence unto me: for thou savourest not the things that be of God, but those that be of men.\n[Matthew 16:24] If any man will come after me, let him deny himself, and take up his cross, and follow me.\n[Matthew 16:25] For whosoever will save his life shall lose it: and whosoever will lose his life for my sake shall find it.\n[Matthew 16:26] For what is a man profited, if he shall gain the whole world, and lose his own soul?\n[Matthew 16:26] or what shall a man give in exchange for his soul?\n[Matthew 16:27] For the Son of man shall come in the glory of his Father with his angels; and then he shall reward every man according to his works.\n[Matthew 16:28] Verily I say unto you, There be some standing here, which shall not taste of death, till they see the Son of man coming in his kingdom.\n[Matthew 17:7] Arise, and be not afraid.\n[Matthew 17:9] Tell the vision to no man, until the Son of man be risen again from the dead.\n[Matthew 17:11] Elias truly shall first come, and restore all things.\n[Matthew 17:12] But I say unto you, That Elias is come already, and they knew him not, but have done unto him whatsoever they listed.\n[Matthew 17:12] Likewise shall also the Son of man suffer of them.\n[Matthew 17:17] O faithless and perverse generation, how long shall I be with you?\n[Matthew 17:17] how long shall I suffer you?\n[Matthew 17:17] bring him hither to me.\n[Matthew 17:20] Because of your unbelief: for verily I say unto you, If ye have faith as a grain of mustard seed, ye shall say unto this mountain, Remove hence to yonder place; and it shall remove; and nothing shall be impossible unto you.\n[Matthew 17:21] Howbeit this kind goeth not out but by prayer and fasting.\n[Matthew 17:22] The Son of man shall be betrayed into the hands of men:\n[Matthew 17:23] And they shall kill him, and the third day he shall be raised again.\n[Matthew 17:25] What thinkest thou, Simon?\n[Matthew 17:25] of whom do the kings of the earth take custom or tribute?\n[Matthew 17:25] of their own children, or of strangers?\n[Matthew 17:26] Then are the children free.\n[Matthew 17:27] Notwithstanding, lest we should offend them, go thou to the sea, and cast an hook, and take up the fish that first cometh up; and when thou hast opened his mouth, thou shalt find a piece of money: that take, and give unto them for me and thee.\n[Matthew 18:3] Verily I say unto you, Except ye be converted, and become as little children, ye shall not enter into the kingdom of heaven.\n[Matthew 18:4] Whosoever therefore shall humble himself as this little child, the same is greatest in the kingdom of heaven.\n[Matthew 18:5] And whoso shall receive one such little child in my name receiveth me.\n[Matthew 18:6] But whoso shall offend one of these little ones which believe in me, it were better for him that a millstone were hanged about his neck, and that he were drowned in the depth of the sea.\n[Matthew 18:7] Woe unto the world because of offences!\n[Matthew 18:7] for it must needs be that offences come; but woe to that man by whom the offence cometh!\n[Matthew 18:8] Wherefore if thy hand or thy foot offend thee, cut them off, and cast them from thee: it is better for thee to enter into life halt or maimed, rather than having two hands or two feet to be cast into everlasting fire.\n[Matthew 18:9] And if thine eye offend thee, pluck it out, and cast it from thee: it is better for thee to enter into life with one eye, rather than having two eyes to be cast into hell fire.\n[Matthew 18:10] Take heed that ye despise not one of these little ones; for I say unto you, That in heaven their angels do always behold the face of my Father which is in heaven.\n[Matthew 18:11] For the Son of man is come to save that which was lost.\n[Matthew 18:12] How think ye?\n[Matthew 18:12] if a man have an hundred sheep, and one of them be gone astray, doth he not leave the ninety and nine, and goeth into the mountains, and seeketh that which is gone astray?\n[Matthew 18:13] And if so be that he find it, verily I say unto you, he rejoiceth more of that sheep, than of the ninety and nine which went not astray.\n[Matthew 18:14] Even so it is not the will of your Father which is in heaven, that one of these little ones should perish.\n[Matthew 18:15] Moreover if thy brother shall trespass against thee, go and tell him his fault between thee and him alone: if he shall hear thee, thou hast gained thy brother.\n[Matthew 18:16] But if he will not hear thee, then take with thee one or two more, that in the mouth of two or three witnesses every word may be established.\n[Matthew 18:17] And if he shall neglect to hear them, tell it unto the church: but if he neglect to hear the church, let him be unto thee as an heathen man and a publican.\n[Matthew 18:18] Verily I say unto you, Whatsoever ye shall bind on earth shall be bound in heaven: and whatsoever ye shall loose on earth shall be loosed in heaven.\n[Matthew 18:19] Again I say unto you, That if two of you shall agree on earth as touching any thing that they shall ask, it shall be done for them of my Father which is in heaven.\n[Matthew 18:20] For where two or three are gathered together in my name, there am I in the midst of them.\n[Matthew 18:22] I say not unto thee, Until seven times: but, Until seventy times seven.\n[Matthew 18:23] Therefore is the kingdom of heaven likened unto a certain king, which would take account of his servants.\n[Matthew 18:24] And when he had begun to reckon, one was brought unto him, which owed him ten thousand talents.\n[Matthew 18:25] But forasmuch as he had not to pay, his lord commanded him to be sold, and his wife, and children, and all that he had, and payment to be made.\n[Matthew 18:26] The servant therefore fell down, and worshipped him, saying, Lord, have patience with me, and I will pay thee all.\n[Matthew 18:27] Then the lord of that servant was moved with compassion, and loosed him, and forgave him the debt.\n[Matthew 18:28] But the same servant went out, and found one of his fellowservants, which owed him an hundred pence: and he laid hands on him, and took him by the throat, saying, Pay me that thou owest.\n[Matthew 18:29] And his fellowservant fell down at his feet, and besought him, saying, Have patience with me, and I will pay thee all.\n[Matthew 18:30] And he would not: but went and cast him into prison, till he should pay the debt.\n[Matthew 18:31] So when his fellowservants saw what was done, they were very sorry, and came and told unto their lord all that was done.\n[Matthew 18:32] Then his lord, after that he had called him, said unto him, O thou wicked servant, I forgave thee all that debt, because thou desiredst me:\n[Matthew 18:33] Shouldest not thou also have had compassion on thy fellowservant, even as I had pity on thee?\n[Matthew 18:34] And his lord was wroth, and delivered him to the tormentors, till he should pay all that was due unto him.\n[Matthew 18:35] So likewise shall my heavenly Father do also unto you, if ye from your hearts forgive not every one his brother their trespasses.\n[Matthew 19:4] Have ye not read, that he which made them at the beginning made them male and female,\n[Matthew 19:5] And said, For this cause shall a man leave father and mother, and shall cleave to his wife: and they twain shall be one flesh?\n[Matthew 19:6] Wherefore they are no more twain, but one flesh.\n[Matthew 19:6] What therefore God hath joined together, let not man put asunder.\n[Matthew 19:8] Moses because of the hardness of your hearts suffered you to put away your wives: but from the beginning it was not so.\n[Matthew 19:9] And I say unto you, Whosoever shall put away his wife, except it be for fornication, and shall marry another, committeth adultery: and whoso marrieth her which is put away doth commit adultery.\n[Matthew 19:11] All men cannot receive this saying, save they to whom it is given.\n[Matthew 19:12] For there are some eunuchs, which were so born from their mother's womb: and there are some eunuchs, which were made eunuchs of men: and there be eunuchs, which have made themselves eunuchs for the kingdom of heaven's sake.\n[Matthew 19:12] He that is able to receive it, let him receive it.\n[Matthew 19:14] Suffer little children, and forbid them not, to come unto me: for of such is the kingdom of heaven.\n[Matthew 19:17] Why callest thou me good?\n[Matthew 19:17] there is none good but one, that is, God: but if thou wilt enter into life, keep the commandments.\n[Matthew 19:18] Thou shalt do no murder, Thou shalt not commit adultery, Thou shalt not steal, Thou shalt not bear false witness,\n[Matthew 19:19] Honour thy father and thy mother: and, Thou shalt love thy neighbour as thyself.\n[Matthew 19:21] If thou wilt be perfect, go and sell that thou hast, and give to the poor, and thou shalt have treasure in heaven: and come and follow me.\n[Matthew 19:23] Verily I say unto you, That a rich man shall hardly enter into the kingdom of heaven.\n[Matthew 19:24] And again I say unto you, It is easier for a camel to go through the eye of a needle, than for a rich man to enter into the kingdom of God.\n[Matthew 19:26] With men this is impossible; but with God all things are possible.\n[Matthew 19:28] Verily I say unto you, That ye which have followed me, in the regeneration when the Son of man shall sit in the throne of his glory, ye also shall sit upon twelve thrones, judging the twelve tribes of Israel.\n[Matthew 19:29] And every one that hath forsaken houses, or brethren, or sisters, or father, or mother, or wife, or children, or lands, for my name's sake, shall receive an hundredfold, and shall inherit everlasting life.\n[Matthew 19:30] But many that are first shall be last; and the last shall be first.\n[Matthew 20:1] For the kingdom of heaven is like unto a man that is an householder, which went out early in the morning to hire labourers into his vineyard.\n[Matthew 20:2] And when he had agreed with the labourers for a penny a day, he sent them into his vineyard.\n[Matthew 20:3] And he went out about the third hour, and saw others standing idle in the marketplace,\n[Matthew 20:4] And said unto them; Go ye also into the vineyard, and whatsoever is right I will give you.\n[Matthew 20:4] And they went their way.\n[Matthew 20:5] Again he went out about the sixth and ninth hour, and did likewise.\n[Matthew 20:6] And about the eleventh hour he went out, and found others standing idle, and saith unto them, Why stand ye here all the day idle?\n[Matthew 20:7] They say unto him, Because no man hath hired us.\n[Matthew 20:7] He saith unto them, Go ye also into the vineyard; and whatsoever is right, that shall ye receive.\n[Matthew 20:8] So when even was come, the lord of the vineyard saith unto his steward, Call the labourers, and give them their hire, beginning from the last unto the first.\n[Matthew 20:9] And when they came that were hired about the eleventh hour, they received every man a penny.\n[Matthew 20:10] But when the first came, they supposed that they should have received more; and they likewise received every man a penny.\n[Matthew 20:11] And when they had received it, they murmured against the goodman of the house,\n[Matthew 20:12] Saying, These last have wrought but one hour, and thou hast made them equal unto us, which have borne the burden and heat of the day.\n[Matthew 20:13] But he answered one of them, and said, Friend, I do thee no wrong: didst not thou agree with me for a penny?\n[Matthew 20:14] Take that thine is, and go thy way: I will give unto this last, even as unto thee.\n[Matthew 20:15] Is it not lawful for me to do what I will with mine own?", "chunk_size": 8182, "chunk_index": 2, "cut_type": "paragraph_end", "id": "7a093a31-b081-5fe7-a1f2-6d46096a870a", "color": "#801212"}, {"name": "son of man", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "A title used by Jesus Christ.", "id": "7f128ba6-1a88-5cd8-a6de-f1e635fd0ff3", "color": "#f47710"}, {"name": "devil", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "A figure representing evil and temptation.", "id": "f013ccfb-cb67-5002-bff7-c7edecde3975", "color": "#f47710"}, {"name": "angels", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "Spiritual beings who serve as messengers of God.", "id": "b10c9728-a85a-5011-9bdd-aa4120bd1c13", "color": "#f47710"}, {"name": "pearls", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "Valuable gemstones mentioned in parables.", "id": "3ffe8ae9-72ad-58fb-8cd4-54346fe0029b", "color": "#f47710"}, {"name": "object", "type": "EntityType", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "object", "id": "901b3b91-3c4f-5575-a647-64ad072d7ec0", "color": "#6510f4"}, {"name": "furnace of fire", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "Symbolic reference to punishment and separation from God.", "id": "5ee4039b-2b21-5d8a-818f-d7b6de520396", "color": "#f47710"}, {"name": "little children", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "Symbolizing innocence and humility.", "id": "f49d6ac3-0573-5b90-ad2e-76f2fefa2803", "color": "#f47710"}, {"name": "lost sheep", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "A parable representing those who stray and need guidance.", "id": "0f0664d2-ce91-506f-bf57-8f4ae4255cdb", "color": "#f47710"}, {"name": "mosaic law", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "The law given by Moses to the Israelites.", "id": "0fcf6d92-07e5-5bd0-a24e-d0b1b58d13c0", "color": "#f47710"}, {"name": "eunuchs for kingdom of heaven", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "Referring to individuals who abstain from marriage for religious purposes.", "id": "54e2ed91-c8dc-57d5-8165-0bfb404ee8bd", "color": "#f47710"}, {"name": "speaking in parables", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "A method used by Jesus to teach moral and spiritual lessons.", "id": "416a1cab-9c5a-5bf2-826f-8b4e64d5b85b", "color": "#f47710"}, {"name": "", "type": "DocumentChunk", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["text"]}, "belongs_to_set": null, "text": "\n[Matthew 20:15] Is thine eye evil, because I am good?\n[Matthew 20:16] So the last shall be first, and the first last: for many be called, but few chosen.\n[Matthew 20:18] Behold, we go up to Jerusalem; and the Son of man shall be betrayed unto the chief priests and unto the scribes, and they shall condemn him to death,\n[Matthew 20:19] And shall deliver him to the Gentiles to mock, and to scourge, and to crucify him: and the third day he shall rise again.\n[Matthew 20:21] What wilt thou?\n[Matthew 20:22] Ye know not what ye ask.\n[Matthew 20:22] Are ye able to drink of the cup that I shall drink of, and to be baptized with the baptism that I am baptized with?\n[Matthew 20:23] Ye shall drink indeed of my cup, and be baptized with the baptism that I am baptized with: but to sit on my right hand, and on my left, is not mine to give, but it shall be given to them for whom it is prepared of my Father.\n[Matthew 20:25] Ye know that the princes of the Gentiles exercise dominion over them, and they that are great exercise authority upon them.\n[Matthew 20:26] But it shall not be so among you: but whosoever will be great among you, let him be your minister;\n[Matthew 20:27] And whosoever will be chief among you, let him be your servant:\n[Matthew 20:28] Even as the Son of man came not to be ministered unto, but to minister, and to give his life a ransom for many.\n[Matthew 20:32] What will ye that I shall do unto you?\n[Matthew 21:2] Go into the village over against you, and straightway ye shall find an ass tied, and a colt with her: loose them, and bring them unto me.\n[Matthew 21:3] And if any man say ought unto you, ye shall say, The Lord hath need of them; and straightway he will send them.\n[Matthew 21:13] It is written, My house shall be called the house of prayer; but ye have made it a den of thieves.\n[Matthew 21:16] Yea; have ye never read, Out of the mouth of babes and sucklings thou hast perfected praise?\n[Matthew 21:19] Let no fruit grow on thee henceforward for ever.\n[Matthew 21:21] Verily I say unto you, If ye have faith, and doubt not, ye shall not only do this which is done to the fig tree, but also if ye shall say unto this mountain, Be thou removed, and be thou cast into the sea; it shall be done.\n[Matthew 21:22] And all things, whatsoever ye shall ask in prayer, believing, ye shall receive.\n[Matthew 21:24] I also will ask you one thing, which if ye tell me, I in like wise will tell you by what authority I do these things.\n[Matthew 21:25] The baptism of John, whence was it?\n[Matthew 21:25] from heaven, or of men?\n[Matthew 21:27] Neither tell I you by what authority I do these things.\n[Matthew 21:28] But what think ye?\n[Matthew 21:28] A certain man had two sons; and he came to the first, and said, Son, go work to day in my vineyard.\n[Matthew 21:29] He answered and said, I will not: but afterward he repented, and went.\n[Matthew 21:30] And he came to the second, and said likewise.\n[Matthew 21:30] And he answered and said, I go, sir: and went not.\n[Matthew 21:31] Whether of them twain did the will of his father?\n[Matthew 21:31] Verily I say unto you, That the publicans and the harlots go into the kingdom of God before you.\n[Matthew 21:32] For John came unto you in the way of righteousness, and ye believed him not: but the publicans and the harlots believed him: and ye, when ye had seen it, repented not afterward, that ye might believe him.\n[Matthew 21:33] Hear another parable: There was a certain householder, which planted a vineyard, and hedged it round about, and digged a winepress in it, and built a tower, and let it out to husbandmen, and went into a far country:\n[Matthew 21:34] And when the time of the fruit drew near, he sent his servants to the husbandmen, that they might receive the fruits of it.\n[Matthew 21:35] And the husbandmen took his servants, and beat one, and killed another, and stoned another.\n[Matthew 21:36] Again, he sent other servants more than the first: and they did unto them likewise.\n[Matthew 21:37] But last of all he sent unto them his son, saying, They will reverence my son.\n[Matthew 21:38] But when the husbandmen saw the son, they said among themselves, This is the heir; come, let us kill him, and let us seize on his inheritance.\n[Matthew 21:39] And they caught him, and cast him out of the vineyard, and slew him.\n[Matthew 21:40] When the lord therefore of the vineyard cometh, what will he do unto those husbandmen?\n[Matthew 21:42] Did ye never read in the scriptures, The stone which the builders rejected, the same is become the head of the corner: this is the Lord's doing, and it is marvellous in our eyes?\n[Matthew 21:43] Therefore say I unto you, The kingdom of God shall be taken from you, and given to a nation bringing forth the fruits thereof.\n[Matthew 21:44] And whosoever shall fall on this stone shall be broken: but on whomsoever it shall fall, it will grind him to powder.\n[Matthew 22:2] The kingdom of heaven is like unto a certain king, which made a marriage for his son,\n[Matthew 22:3] And sent forth his servants to call them that were bidden to the wedding: and they would not come.\n[Matthew 22:4] Again, he sent forth other servants, saying, Tell them which are bidden, Behold, I have prepared my dinner: my oxen and my fatlings are killed, and all things are ready: come unto the marriage.\n[Matthew 22:5] But they made light of it, and went their ways, one to his farm, another to his merchandise:\n[Matthew 22:6] And the remnant took his servants, and entreated them spitefully, and slew them.\n[Matthew 22:7] But when the king heard thereof, he was wroth: and he sent forth his armies, and destroyed those murderers, and burned up their city.\n[Matthew 22:8] Then saith he to his servants, The wedding is ready, but they which were bidden were not worthy.\n[Matthew 22:9] Go ye therefore into the highways, and as many as ye shall find, bid to the marriage.\n[Matthew 22:10] So those servants went out into the highways, and gathered together all as many as they found, both bad and good: and the wedding was furnished with guests.\n[Matthew 22:11] And when the king came in to see the guests, he saw there a man which had not on a wedding garment:\n[Matthew 22:12] And he saith unto him, Friend, how camest thou in hither not having a wedding garment?\n[Matthew 22:12] And he was speechless.\n[Matthew 22:13] Then said the king to the servants, Bind him hand and foot, and take him away, and cast him into outer darkness, there shall be weeping and gnashing of teeth.\n[Matthew 22:14] For many are called, but few are chosen.\n[Matthew 22:18] Why tempt ye me, ye hypocrites?\n[Matthew 22:19] Shew me the tribute money.\n[Matthew 22:20] Whose is this image and superscription?\n[Matthew 22:21] Render therefore unto Caesar the things which are Caesar's; and unto God the things that are God's.\n[Matthew 22:29] Ye do err, not knowing the scriptures, nor the power of God.\n[Matthew 22:30] For in the resurrection they neither marry, nor are given in marriage, but are as the angels of God in heaven.\n[Matthew 22:31] But as touching the resurrection of the dead, have ye not read that which was spoken unto you by God, saying,\n[Matthew 22:32] I am the God of Abraham, and the God of Isaac, and the God of Jacob?\n[Matthew 22:32] God is not the God of the dead, but of the living.\n[Matthew 22:37] Thou shalt love the Lord thy God with all thy heart, and with all thy soul, and with all thy mind.\n[Matthew 22:38] This is the first and great commandment.\n[Matthew 22:39] And the second is like unto it, Thou shalt love thy neighbour as thyself.\n[Matthew 22:40] On these two commandments hang all the law and the prophets.\n[Matthew 22:42] What think ye of Christ?\n[Matthew 22:42] whose son is he?\n[Matthew 22:43] He saith unto them, How then doth David in spirit call him Lord, saying,\n[Matthew 22:44] The LORD said unto my Lord, Sit thou on my right hand, till I make thine enemies thy footstool?\n[Matthew 22:45] If David then call him Lord, how is he his son?\n[Matthew 23:2] The scribes and the Pharisees sit in Moses' seat:\n[Matthew 23:3] All therefore whatsoever they bid you observe, that observe and do; but do not ye after their works: for they say, and do not.\n[Matthew 23:4] For they bind heavy burdens and grievous to be borne, and lay them on men's shoulders; but they themselves will not move them with one of their fingers.\n[Matthew 23:5] But all their works they do for to be seen of men: they make broad their phylacteries, and enlarge the borders of their garments,\n[Matthew 23:6] And love the uppermost rooms at feasts, and the chief seats in the synagogues,\n[Matthew 23:7] And greetings in the markets, and to be called of men, Rabbi, Rabbi.\n[Matthew 23:8] But be not ye called Rabbi: for one is your Master, even Christ; and all ye are brethren.\n[Matthew 23:9] And call no man your father upon the earth: for one is your Father, which is in heaven.\n[Matthew 23:10] Neither be ye called masters: for one is your Master, even Christ.\n[Matthew 23:11] But he that is greatest among you shall be your servant.\n[Matthew 23:12] And whosoever shall exalt himself shall be abased; and he that shall humble himself shall be exalted.\n[Matthew 23:13] But woe unto you, scribes and Pharisees, hypocrites!\n[Matthew 23:13] for ye shut up the kingdom of heaven against men: for ye neither go in yourselves, neither suffer ye them that are entering to go in.\n[Matthew 23:14] Woe unto you, scribes and Pharisees, hypocrites!\n[Matthew 23:14] for ye devour widows' houses, and for a pretence make long prayer: therefore ye shall receive the greater damnation.\n[Matthew 23:15] Woe unto you, scribes and Pharisees, hypocrites!\n[Matthew 23:15] for ye compass sea and land to make one proselyte, and when he is made, ye make him twofold more the child of hell than yourselves.\n[Matthew 23:16] Woe unto you, ye blind guides, which say, Whosoever shall swear by the temple, it is nothing; but whosoever shall swear by the gold of the temple, he is a debtor!\n[Matthew 23:17] Ye fools and blind: for whether is greater, the gold, or the temple that sanctifieth the gold?\n[Matthew 23:18] And, Whosoever shall swear by the altar, it is nothing; but whosoever sweareth by the gift that is upon it, he is guilty.\n[Matthew 23:19] Ye fools and blind: for whether is greater, the gift, or the altar that sanctifieth the gift?\n[Matthew 23:20] Whoso therefore shall swear by the altar, sweareth by it, and by all things thereon.\n[Matthew 23:21] And whoso shall swear by the temple, sweareth by it, and by him that dwelleth therein.\n[Matthew 23:22] And he that shall swear by heaven, sweareth by the throne of God, and by him that sitteth thereon.\n[Matthew 23:23] Woe unto you, scribes and Pharisees, hypocrites!\n[Matthew 23:23] for ye pay tithe of mint and anise and cummin, and have omitted the weightier matters of the law, judgment, mercy, and faith: these ought ye to have done, and not to leave the other undone.\n[Matthew 23:24] Ye blind guides, which strain at a gnat, and swallow a camel.\n[Matthew 23:25] Woe unto you, scribes and Pharisees, hypocrites!\n[Matthew 23:25] for ye make clean the outside of the cup and of the platter, but within they are full of extortion and excess.\n[Matthew 23:26] Thou blind Pharisee, cleanse first that which is within the cup and platter, that the outside of them may be clean also.\n[Matthew 23:27] Woe unto you, scribes and Pharisees, hypocrites!\n[Matthew 23:27] for ye are like unto whited sepulchres, which indeed appear beautiful outward, but are within full of dead men's bones, and of all uncleanness.\n[Matthew 23:28] Even so ye also outwardly appear righteous unto men, but within ye are full of hypocrisy and iniquity.\n[Matthew 23:29] Woe unto you, scribes and Pharisees, hypocrites!\n[Matthew 23:29] because ye build the tombs of the prophets, and garnish the sepulchres of the righteous,\n[Matthew 23:30] And say, If we had been in the days of our fathers, we would not have been partakers with them in the blood of the prophets.\n[Matthew 23:31] Wherefore ye be witnesses unto yourselves, that ye are the children of them which killed the prophets.\n[Matthew 23:32] Fill ye up then the measure of your fathers.\n[Matthew 23:33] Ye serpents, ye generation of vipers, how can ye escape the damnation of hell?\n[Matthew 23:34] Wherefore, behold, I send unto you prophets, and wise men, and scribes: and some of them ye shall kill and crucify; and some of them shall ye scourge in your synagogues, and persecute them from city to city:\n[Matthew 23:35] That upon you may come all the righteous blood shed upon the earth, from the blood of righteous Abel unto the blood of Zacharias son of Barachias, whom ye slew between the temple and the altar.\n[Matthew 23:36] Verily I say unto you, All these things shall come upon this generation.\n[Matthew 23:37] O Jerusalem, Jerusalem, thou that killest the prophets, and stonest them which are sent unto thee, how often would I have gathered thy children together, even as a hen gathereth her chickens under her wings, and ye would not!\n[Matthew 23:38] Behold, your house is left unto you desolate.\n[Matthew 23:39] For I say unto you, Ye shall not see me henceforth, till ye shall say, Blessed is he that cometh in the name of the Lord.\n[Matthew 24:2] See ye not all these things?\n[Matthew 24:2] verily I say unto you, There shall not be left here one stone upon another, that shall not be thrown down.\n[Matthew 24:4] Take heed that no man deceive you.\n[Matthew 24:5] For many shall come in my name, saying, I am Christ; and shall deceive many.\n[Matthew 24:6] And ye shall hear of wars and rumours of wars: see that ye be not troubled: for all these things must come to pass, but the end is not yet.\n[Matthew 24:7] For nation shall rise against nation, and kingdom against kingdom: and there shall be famines, and pestilences, and earthquakes, in divers places.\n[Matthew 24:8] All these are the beginning of sorrows.\n[Matthew 24:9] Then shall they deliver you up to be afflicted, and shall kill you: and ye shall be hated of all nations for my name's sake.\n[Matthew 24:10] And then shall many be offended, and shall betray one another, and shall hate one another.\n[Matthew 24:11] And many false prophets shall rise, and shall deceive many.\n[Matthew 24:12] And because iniquity shall abound, the love of many shall wax cold.\n[Matthew 24:13] But he that shall endure unto the end, the same shall be saved.\n[Matthew 24:14] And this gospel of the kingdom shall be preached in all the world for a witness unto all nations; and then shall the end come.\n[Matthew 24:15] When ye therefore shall see the abomination of desolation, spoken of by Daniel the prophet, stand in the holy place, (whoso readeth, let him understand:)\n[Matthew 24:16] Then let them which be in Judaea flee into the mountains:\n[Matthew 24:17] Let him which is on the housetop not come down to take any thing out of his house:\n[Matthew 24:18] Neither let him which is in the field return back to take his clothes.\n[Matthew 24:19] And woe unto them that are with child, and to them that give suck in those days!\n[Matthew 24:20] But pray ye that your flight be not in the winter, neither on the sabbath day:\n[Matthew 24:21] For then shall be great tribulation, such as was not since the beginning of the world to this time, no, nor ever shall be.\n[Matthew 24:22] And except those days should be shortened, there should no flesh be saved: but for the elect's sake those days shall be shortened.\n[Matthew 24:23] Then if any man shall say unto you, Lo, here is Christ, or there; believe it not.\n[Matthew 24:24] For there shall arise false Christs, and false prophets, and shall shew great signs and wonders; insomuch that, if it were possible, they shall deceive the very elect.\n[Matthew 24:25] Behold, I have told you before.\n[Matthew 24:26] Wherefore if they shall say unto you, Behold, he is in the desert; go not forth: behold, he is in the secret chambers; believe it not.\n[Matthew 24:27] For as the lightning cometh out of the east, and shineth even unto the west; so shall also the coming of the Son of man be.\n[Matthew 24:28] For wheresoever the carcase is, there will the eagles be gathered together.\n[Matthew 24:29] Immediately after the tribulation of those days shall the sun be darkened, and the moon shall not give her light, and the stars shall fall from heaven, and the powers of the heavens shall be shaken:\n[Matthew 24:30] And then shall appear the sign of the Son of man in heaven: and then shall all the tribes of the earth mourn, and they shall see the Son of man coming in the clouds of heaven with power and great glory.\n[Matthew 24:31] And he shall send his angels with a great sound of a trumpet, and they shall gather together his elect from the four winds, from one end of heaven to the other.\n[Matthew 24:32] Now learn a parable of the fig tree; When his branch is yet tender, and putteth forth leaves, ye know that summer is nigh:\n[Matthew 24:33] So likewise ye, when ye shall see all these things, know that it is near, even at the doors.\n[Matthew 24:34] Verily I say unto you, This generation shall not pass, till all these things be fulfilled.\n[Matthew 24:35] Heaven and earth shall pass away, but my words shall not pass away.\n[Matthew 24:36] But of that day and hour knoweth no man, no, not the angels of heaven, but my Father only.\n[Matthew 24:37] But as the days of Noe were, so shall also the coming of the Son of man be.\n[Matthew 24:38] For as in the days that were before the flood they were eating and drinking, marrying and giving in marriage, until the day that Noe entered into the ark,\n[Matthew 24:39] And knew not until the flood came, and took them all away; so shall also the coming of the Son of man be.\n[Matthew 24:40] Then shall two be in the field; ", "chunk_size": 8189, "chunk_index": 3, "cut_type": "sentence_end", "id": "43d31af8-1b2d-534c-bf95-643d796f91b4", "color": "#801212"}, {"name": "chief priests", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "A group of religious leaders in ancient Israel.", "id": "c52dcd91-7c4e-5e74-b11a-1fd6c7d459a4", "color": "#f47710"}, {"name": "scribes", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "Religious scholars and teachers of law in ancient Israel.", "id": "66c1356b-981f-56d8-b5e7-9c119c80bb34", "color": "#f47710"}, {"name": "gentiles", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "Non-Jewish people.", "id": "cf54c74e-dcc9-5cc9-8c18-b46eba3d0ee0", "color": "#f47710"}, {"name": "father", "type": "Entity", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "Refers to God the Father in the context of the Bible.", "id": "bde2918a-7f85-58bd-9656-b554be297220", "color": "#f47710"}, {"name": "deity", "type": "EntityType", "ontology_valid": false, "version": 1, "topological_rank": 0, "metadata": {"index_fields": ["name"]}, "belongs_to_set": null, "description": "deity", "id": "ecd15361-6d13-50aa-b941-cf07e2e1a841", "color": "#6510f4"}, {"name": "publicans", "type": "Entity", "ontology_valid": false, "version": 1, "topolo
